name: Warning on Secrets in Workflow Changes

on:
  pull_request:
    paths:
      - '.github/actions/**'
      - '.github/workflows/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  check-secrets-in-diff:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0

      - name: Check for secrets in workflow diff
        id: check-secrets
        run: |
          # Get the diff for workflow files only
          DIFF=$(git diff origin/${{ github.base_ref }}...origin/${{ github.head_ref }} -- '.github/workflows/' '.github/actions/' 2>/dev/null || echo "")
          
          # Check if the diff contains the word "secrets" as a whole word (word boundary)
          if echo "$DIFF" | grep -qE '\bsecrets\b'; then
            echo "found=true" >> "$GITHUB_OUTPUT"
            echo "::notice::Found 'secrets' reference in workflow changes"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
            echo "::notice::No 'secrets' reference found in workflow changes"
          fi

      - name: Create or update comment
        if: steps.check-secrets.outputs.found == 'true'
        uses: step-security/add-pr-comment@7e5d2dd3955e34b109b939fa0b654ea502caf590 # v2
        with:
          message-id: secrets-in-workflow-warning
          message: |
            ## ⚠️ Secrets Reference Detected in Workflow Changes

            This pull request modifies GitHub Actions workflow files and includes references to `secrets`.

            **Please ensure:**
            - [ ] The secret is properly configured in the repository/organization settings
            - [ ] The secret name follows naming conventions
            - [ ] The secret is not being exposed in logs or outputs
            - [ ] Access to the secret is appropriately scoped

            <details>
            <summary>Why am I seeing this?</summary>

            This comment is automatically added when workflow changes include the word `secrets` to remind reviewers to verify proper secret handling.
            </details>
