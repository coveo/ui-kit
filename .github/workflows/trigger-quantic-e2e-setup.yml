name: Trigger Quantic E2E Setup

on:
  workflow_dispatch:

  pull_request:
    branches:
      - master

  workflow_call:
    secrets:
      SFDX_AUTH_CLIENT_ID:
        required: true
      SFDX_AUTH_JWT_KEY:
        required: true

defaults:
  run:
    shell: bash

jobs:
  e2e-quantic-setup:
    name: 'Setup e2e tests on Quantic'
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Project setup
        uses: ./.github/actions/setup

      - name: Setup Salesforce CLI
        uses: ./.github/actions/setup-sfdx

      - name: Setup Quantic E2E
        uses: ./.github/actions/e2e-quantic-setup
        with:
          clientid: ${{ secrets.SFDX_AUTH_CLIENT_ID }}
          jwtkey: ${{ secrets.SFDX_AUTH_JWT_KEY }}

      - name: Read .env file
        id: read-env
        run: |
          node packages/quantic/scripts/read-env.js > env-vars.txt
          cat env-vars.txt
        shell: bash

      - name: Set environment variables
        run: |
          set -a
          source env-vars.txt
          set +a
        shell: bash

      - name: Print Community URL
        run: echo "The Quantic Examples Community URL ==> $BASE_URL"
