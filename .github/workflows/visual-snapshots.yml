name: Visual Snapshots
on:
  pull_request:

permissions:
  contents: read

jobs:
  update-snapshots:
    name: "Update Visual Snapshots"
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.56.1-noble
      options: --user 1001
    outputs:
      has_changes: ${{ steps.check-changes.outputs.has_changes }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.head_ref }}
      - uses: ./.github/actions/setup
        with:
          load-cache: "false"

      - name: Run tests with snapshot update
        id: playwright
        run: pnpm exec playwright test --update-snapshots
        working-directory: packages/atomic
        continue-on-error: true

      - name: Check for snapshot changes
        id: check-changes
        run: |
          # Check if there are any modified snapshot files
          SNAPSHOT_CHANGES=$(git status --porcelain -- '**/e2e/__snapshots__/*.png' 2>/dev/null || echo "")
          if [[ -n "$SNAPSHOT_CHANGES" ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Detected snapshot changes:"
            echo "$SNAPSHOT_CHANGES"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No snapshot changes detected"
          fi

      - name: Upload snapshot artifacts
        if: ${{ steps.check-changes.outputs.has_changes == 'true' }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: visual-snapshots
          path: packages/atomic/src/**/e2e/__snapshots__/*.png
          retention-days: 30

  commit-snapshots:
    name: "Commit Visual Snapshots"
    needs: update-snapshots
    if: ${{ needs.update-snapshots.outputs.has_changes == 'true' && github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    environment: Visual Snapshots
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.head_ref }}

      - name: Download snapshot artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: visual-snapshots
          path: packages/atomic/src

      - name: Generate a token
        id: generate-token
        uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: coveo
          repositories: "ui-kit"

      - name: Commit snapshot updates
        run: |
          git config --global user.name "developer-experience-bot[bot]"
          git config --global user.email "91079284+developer-experience-bot[bot]@users.noreply.github.com"
          
          # Configure git to use the token for authentication
          git remote set-url origin "https://x-access-token:${{ steps.generate-token.outputs.token }}@github.com/${{ github.repository }}.git"
          
          git add '**/e2e/__snapshots__/*.png'
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update visual snapshots"
            git push origin HEAD:${{ github.head_ref }}
          fi
