name: Snyk
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  allow-workflow:
    name: 'Allow workflow'
    if: "!startsWith(github.event.head_commit.message, '[Version Bump]')"
    runs-on: ubuntu-latest
    steps:
      - run: echo "Workflow allowed to start"
  snyk:
    needs: allow-workflow
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
      - uses: actions/setup-node@eeb10cff27034e7acf239c5d29f62154018672fd # tag=v3
      - name: Prepare snyk
        run: |
          npm ci
          yarn install --no-immutable --mode=skip-build
          npm run setup:snyk
      - name: Snyk Monitor
        continue-on-error: true
        if: ${{ github.event_name != 'pull_request' }}
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=8192
        run: npx snyk monitor --yarn-workspaces
      - name: Snyk Test
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=8192
        run: npx snyk test --yarn-workspaces --sarif-file-output=./sarifs/snyk.sarif
      - name: Snyk Code
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          NODE_OPTIONS: --max-old-space-size=8192
        run: npx snyk code test --all-projects --sarif > ./sarifs/snyk-code.sarif
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@e41f8baf4a726fae01b76b1337c600136468896e # tag=v1
        with:
          sarif_file: ./sarifs
