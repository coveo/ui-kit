name: Master Robot
on:
  push:
    branches:
      - master
      - 'prerelease/**'
permissions:
  contents: read

jobs:
  prerelease:
    timeout-minutes: 40
    name: Pre-release NPM at alpha
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    runs-on: ubuntu-latest
    environment: 'Prerelease'
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4
        with:
          registry-url: 'https://registry.npmjs.org'
          node-version-file: '.nvmrc'
      - name: Install npm
        run: npm i -g npm@11
        shell: bash
      - run: npm ci
        shell: bash
      - name: Release
        run: |
          npm run nx:graph
          npm run release:phase1
          npm run release:phase3
          npm run release:phase4
        env:
          IS_PRERELEASE: 'true'
  prerelease-cdn:
    name: Pre-release CDN in dev
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4
        with:
          registry-url: 'https://registry.npmjs.org'
          node-version-file: '.nvmrc'
      - name: Call ui-kit-cd for dev
        run: node ./scripts/deploy/trigger-ui-kit-cd-dev.mjs
        env:
          GH_TOKEN: ${{ secrets.UI_KIT_CD_DISPATCHER }}
