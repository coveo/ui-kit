name: Master Robot
on:
  push:
    branches:
      - master
      - 'prerelease/**'
permissions:
  contents: read

jobs:
  prerelease:
    timeout-minutes: 40
    name: Pre-release NPM at alpha
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    runs-on: ubuntu-latest
    environment: 'Prerelease'
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
        with:
          egress-policy: audit

      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          registry-url: 'https://registry.npmjs.org'
          node-version-file: '.nvmrc'
      - name: Install npm
        run: npm i -g npm@11.3.0
        shell: bash
      - run: npm ci
        shell: bash
      - name: Release
        run: |
          npm run nx:graph
          npm run release:phase1
          npm run release:phase3
          npm run release:phase4
        env:
          IS_PRERELEASE: 'true'
  prerelease-cdn:
    name: Pre-release CDN in dev
    environment: 'Prerelease (CDN)'
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
        with:
          egress-policy: audit
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          registry-url: 'https://registry.npmjs.org'
          node-version-file: '.nvmrc'
      - name: Install npm
        run: npm i -g npm@11.3.0
        shell: bash
      - run: npm ci
        shell: bash
      - name: Call ui-kit-cd for dev
        run: node ./scripts/deploy/trigger-ui-kit-cd-dev.mjs
        env:
          GH_TOKEN: ${{ secrets.UI_KIT_CD_DISPATCHER }}
