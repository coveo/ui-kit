name: PR Robot
on: [pull_request]
jobs:
  report-size:
    name: "Report bundle size"
    runs-on: ubuntu-latest
    env:
      GITHUB_CREDENTIALS: ${{ secrets.GITHUB_TOKEN }}
      NODE_OPTIONS: --max_old_space_size=4096
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
      - run: npm ci
      - run: npm run pr:report
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: npm run setup
      - id: parse-version
        uses: ./.github/actions/parse-version
      - run: echo "${{steps.parse-version.outputs.headless-minor}}"
      - run: echo "${{steps.parse-version.outputs.headless-major}}"
      - run: echo "${{steps.parse-version.outputs.atomic-minor}}"
      - run: echo "${{steps.parse-version.outputs.atomic-major}}"