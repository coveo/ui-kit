name: PR Robot
on:
- pull_request

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    env:
      GITHUB_CREDENTIALS: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - run: |
          npm ci
          npx lerna bootstrap --ci
      - run: npm run build
      - run: |
          tar -czvf build.tar.gz \
            packages/bueno/dist \
            packages/headless/dist \
            packages/auth/dist \
            packages/atomic/dist \
            packages/atomic/docs \
            packages/atomic/headless \
            packages/atomic/loader \
            packages/atomic/storybook-static \
            packages/atomic/www
      - uses: actions/upload-artifact@v2
        with:
          path: build.tar.gz
          retention-days: 1
      - run: npm run pr:report
  lint-check:
    name: "Check with linter"
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - uses: actions/download-artifact@v2
      - run: tar -xzvf artifact/build.tar.gz
      - run: npm ci
      - run: npm run lint:check
  generate-doc:
    name: "Generate doc"
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - uses: actions/download-artifact@v2
      - run: tar -xzvf artifact/build.tar.gz
      - run: |
          npm ci
          npx lerna bootstrap --ci
      - run: npm run doc:generate
  unit-test:
    name: "Run unit test"
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - uses: actions/download-artifact@v2
      - run: tar -xzvf artifact/build.tar.gz
      - run: |
          npm ci
          npx lerna bootstrap --ci
      - run: npx lerna run copy:staticresources --scope @coveo/quantic
      - run: npm test
