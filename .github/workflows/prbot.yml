name: PR Robot
on:
- pull_request

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - run: |
          npm ci
          npx lerna bootstrap --ci
      - run: npm run build
      - uses: actions/upload-artifact@v2
        with:
          path: |
            ${{ github.workspace }}
            !**/node_modules
          retention-days: 1
  lint-check:
    name: "Check with linter"
    needs: build
    runs-on: ubuntu-latest
    env:
      GITHUB_CREDENTIALS: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - uses: actions/download-artifact@v2
        with:
          path: ${{ github.workspace }}
      - run: npm run lint:check
  report-bundle-size:
    name: "Report bundle size"
    needs: build
    runs-on: ubuntu-latest
    env:
      GITHUB_CREDENTIALS: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - run: npm ci
      - uses: actions/download-artifact@v2
        with:
          path: ${{ github.workspace }}
      - run: npm run pr:report
  generate-doc:
    name: "Generate doc"
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - uses: actions/download-artifact@v2
        with:
          path: ${{ github.workspace }}
      - run: |
          npm ci
          npx lerna bootstrap --ci
      - run: npm run doc:generate
  unit-test:
    name: "Run unit test"
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - uses: actions/download-artifact@v2
        with:
          path: ${{ github.workspace }}
      - run: |
          npm ci
          npx lerna bootstrap --ci
      - run: npm test
