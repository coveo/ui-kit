name: PR Robot
on:
- pull_request

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
          node-version: '12'
      env:
          GITHUB_CREDENTIALS: ${{ secrets.GITHUB_TOKEN }}
    - run: npm i
    - run: npm run pr:report:github