name: 'package-lock.json root validator'

on:
  push:
    branches: [master]
    paths:
      - '**/package-lock.json'
      - '!utils/atomic-storybook/package-lock.json'
      - '!package-lock.json'
  pull_request:
    branches: [master]
    paths:
      - '**/package-lock.json'
      - '!utils/atomic-storybook/package-lock.json'
      - '!package-lock.json'

permissions:
  contents: read

jobs:
  lockfile-outside-of-root:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@c95a14d0e5bab51a9f56296a4eb0e416910cd350 # v2.10.3
        with:
          egress-policy: audit

      - run: exit 1
