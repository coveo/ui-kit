# GitHub Coding Agent Configuration
# This file configures the development environment for GitHub Copilot Coding Agent
# Following the format from: https://docs.github.com/en/copilot/how-tos/agents/copilot-coding-agent/customizing-the-development-environment-for-copilot-coding-agent

# Set the Node.js version to match engines requirement
node_version: "22.14.0"

# Environment variables for the development environment
env:
  NODE_OPTIONS: "--max_old_space_size=4096"
  NX_REJECT_UNKNOWN_LOCAL_CACHE: "0"
  CYPRESS_VERIFY_TIMEOUT: "60000"

# Pre-install tools and dependencies
setup:
  # Install all project dependencies
  - npm ci
  
  # Build all packages
  - npm run build