name: "Headless SSR E2E App router tests"
description: "Runs Cypress tests for Headless SSR App router"
inputs:
  github-token:
    description: The GitHub token for accurately detecting a build vs a re-run build
    required: false
    default: ""
runs:
  using: composite
  steps:
    - run: pnpm exec cypress install
      shell: bash
      working-directory: samples/headless-ssr/search-nextjs
    - uses: cypress-io/github-action@v5
      name: Run Cypress
      with:
        command: >-
          pnpm --filter @samples/headless-ssr-search-nextjs-app-router exec
          cypress-repeat run -n 3 --until-passes --rerun-failed-only -- cypress
          run --browser chrome --project . --env NEXTJS_ROUTER=app
        start: pnpm exec turbo prod --filter=@samples/headless-ssr-search-nextjs-app-router
        wait-on: "http://localhost:3000"
        wait-on-timeout: 600000
        install: false
        record: false
        working-directory: samples/headless-ssr/search-nextjs

    - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
      if: failure()
      with:
        name: ssr-app-screenshots
        path: samples/headless-ssr/cypress/screenshots
