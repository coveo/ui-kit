name: 'Headless SSR E2E Pages router tests'
description: 'Runs Cypress tests for Headless SSR Pages router'
inputs:
  github-token:
    description: The GitHub token for accurately detecting a build vs a re-run build
    required: false
    default: ''
runs:
  using: composite
  steps:
    - run: npx cypress install
      shell: bash
      working-directory: packages/samples/headless-ssr
    - uses: cypress-io/github-action@v5
      name: Run Cypress
      with:
        browser: chrome
        command-prefix: 'npm run -w @coveo/headless-ssr-samples-pages-router e2e'
        start: npm run prod --filter=@coveo/headless-ssr-samples-pages-router
        wait-on: 'http://localhost:3000'
        wait-on-timeout: 600000
        install: false
        record: false

    - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
      if: failure()
      with:
        name: ssr-pages-screenshots
        path: packages/samples/headless-ssr/cypress/screenshots
