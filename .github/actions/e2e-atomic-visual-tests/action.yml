name: 'Atomic Applitools visual tests'
description: 'Runs Applitools visual tests tests for Atomic'
runs:
  using: composite
  steps:
    - uses: cypress-io/github-action@v4
      name: Run Cypress
      with:
        working-directory: ./packages/atomic
        config-file: cypress-visual-tests.json
        start: npm run start:prod
        wait-on: 'http://localhost:3333'
        install: false
        record: false

