name: 'IIFE E2E tests'
description: 'Runs Cypress tests for IIFE'
inputs:
  github-token:
    description: The GitHub token for accurately detecting a build vs a re-run build
    required: false
    default: ''
runs:
  using: composite
  steps:
    - uses: cypress-io/github-action@v4
      name: Run Cypress
      with:
        command-prefix: 'npx retry --retries=3 --'
        working-directory: ./packages/samples/iife
        start: npm run prod
        wait-on: 'http://localhost:3000'
        install: false
        record: false
        browser: chrome

    - uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: cypress-screenshots
        path: packages/samples/iife/cypress/screenshots
