name: "Atomic E2E tests"
description: "Runs Cypress tests for Atomic"
inputs:
  github-token:
    description: The GitHub token for actions that must be recorded
    required: false
    default: ''
runs:
  using: composite
  steps:
    - uses: cypress-io/github-action@v4
      name: Run Cypress
      with:
        working-directory: ./packages/atomic
        start: npm run start:prod
        wait-on: 'http://localhost:3333'
        install-command: npx cypress install
        record: ${{ github.ref == 'refs/heads/master' && true || false }}
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
    - uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: cypress-screenshots
        path: packages/atomic/cypress/screenshots