name: "Atomic E2E tests"
description: "Runs Cypress tests for Atomic"
inputs:
  cypress-record-key:
    description: The Cypress record key for actions that must be recorded
    required: false
    default: ''
  github-token:
    description: The GitHub token for actions that must be recorded
    required: false
    default: ''
runs:
  using: composite
  steps:
    - uses: cypress-io/github-action@a45da79a2ea5457403a080c4fcc0ea3daf6924a0
      name: Run Cypress
      with:
        working-directory: ./packages/atomic
        start: npm run start:prod
        wait-on: 'http://localhost:3333'
        install: true
        record: ${{ github.ref == 'refs/heads/master' && true || false }}
      env:
        CYPRESS_RECORD_KEY: ${{ inputs.cypress-record-key }}
        GITHUB_TOKEN: ${{ inputs.github-token }}
    - uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: cypress-screenshots
        path: packages/atomic/cypress/screenshots