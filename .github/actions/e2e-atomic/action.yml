name: "Atomic E2E tests"
description: "Runs Cypress tests for Atomic"
inputs:
  cypress-record-key:
    description: The Cypress record key for actions that must be recorded
    required: false
    default: ''
  github-token:
    description: The GitHub token for actions that must be recorded
    required: false
    default: ''
runs:
  using: composite
  steps:
    - uses: cypress-io/github-action@2113e5bc19c45979ba123df6e07256d2aaba9a33
      name: Run Cypress
      with:
        working-directory: ./packages/atomic
        start: npm run start:prod
        wait-on: 'http://localhost:3333'
        install: true
        record: ${{ github.ref == 'refs/heads/master' && true || false }}
        command-prefix: 'percy exec -- npx'
      env:
        CYPRESS_RECORD_KEY: ${{ inputs.cypress-record-key }}
        GITHUB_TOKEN: ${{ inputs.github-token }}
        PERCY_TOKEN: 5bc71ee71c20768ddca2f285c93278c1d3b37e41402332ba84c65a242beba32f
    - uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: cypress-screenshots
        path: packages/atomic/cypress/screenshots