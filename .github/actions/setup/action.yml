name: 'Setup & build'
description: 'Setup node, install dependencies & build'
inputs:
  use-cache:
    description: 'Whether to save the cache.'
    required: false
    default: 'true'
  cache-prefix:
    description: 'Prefix to add to the cache key for different environments'
    required: false
    default: 'default'
runs:
  using: composite
  steps:
    - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
      with:
        registry-url: 'https://registry.npmjs.org'
        node-version-file: '.nvmrc'
    - name: Ensure Nx cache can be shared between different CI environments # Source: https://nx.dev/recipes/troubleshooting/unknown-local-cache
      run: echo "NX_REJECT_UNKNOWN_LOCAL_CACHE=0" >> $GITHUB_ENV
      shell: bash
    - name: Install npm
      run: npm i -g npm@11.4.2
      shell: bash
    - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
      id: npm-cache
      with:
        path: |
          **/node_modules/
          !.nx/cache/
        key: npm-${{ hashFiles('package-lock.json', 'patches/*') }}
    - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4s
      with:
        path: packages/quantic/force-app/main/default/staticresources
        key: quantic-${{ hashFiles('package-lock.json') }}
    - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
      with:
        path: ~/.cache/Cypress
        key: cy-${{ hashFiles('package-lock.json') }}
    - if: ${{ inputs.use-cache == 'true' }}
      uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
      id: turbo-cache
      with:
        path: .turbo
        key: ${{ runner.os }}-${{ inputs.cache-prefix }}-turbo-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-${{ inputs.cache-prefix }}-turbo-
    - if: steps.npm-cache.outputs.cache-hit != 'true'
      run: npm ci
      shell: bash
    - run: npm run build
      shell: bash
