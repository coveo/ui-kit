name: 'Setup & build'
description: 'Setup node, install dependencies & build'
inputs:
  use-cache:
    description: 'Whether to save the cache.'
    required: false
    default: 'true'
  cache-prefix:
    description: 'Prefix to add to the cache key for different environments'
    required: false
    default: 'default'
runs:
  using: composite
  steps:
    - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
      with:
        registry-url: 'https://registry.npmjs.org'
        node-version-file: '.nvmrc'
        cache: 'pnpm'
    - uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
      with:
        version: 9.15.0
    - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
      with:
        path: ~/.cache/Cypress
        key: ${{ runner.os }}-${{ inputs.cache-prefix }}-cy-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-${{ inputs.cache-prefix }}-cy-
    - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
      with:
        path: .turbo
        key: ${{ runner.os }}-${{ inputs.cache-prefix }}-turbo-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-${{ inputs.cache-prefix }}-turbo-
    - run: pnpm install --frozen-lockfile
      shell: bash
    - run: pnpm run build
      shell: bash
