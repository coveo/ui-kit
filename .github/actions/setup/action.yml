name: 'Setup & build'
description: 'Setup node, install dependencies & build'
runs:
  using: composite
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'
    - name: Install npm
      run: npm i -g npm@9
      shell: bash
    - uses: actions/cache@v3
      with:
        path: ~/.npm
        key: npm-${{ hashFiles('**/package-lock.json') }}
    - uses: actions/cache@v3
      with:
        path: ~/.cache/Cypress
        key: cy-${{ hashFiles('**/package-lock.json') }}
    - run: npm ci
      shell: bash
    - run: npm run build
      shell: bash
