name: 'Setup & build'
description: 'Setup node, install dependencies & build'
inputs:
  save-cache:
    description: 'Whether to save the cache.'
    required: false
    default: 'false'
  load-cache:
    description: 'Whether to load the cache.'
    required: false
    default: 'true'
  cache-prefix:
    description: 'Prefix to add to the cache key for different environments'
    required: false
    default: 'default'
  skip-build:
    description: 'Skip the build step'
    required: false
    default: 'false'
runs:
  using: composite
  steps:
    - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
      with:
        node-version-file: '.nvmrc'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install pnpm
      uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 #v4.0.0
    - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
      with:
        path: ~/.cache/Cypress
        key: ${{ runner.os }}-${{ inputs.cache-prefix }}-cy-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-${{ inputs.cache-prefix }}-cy-
    - uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6
      if: inputs.save-cache != 'true' && inputs.load-cache == 'true'
      with:
        name: ${{ runner.os }}-${{ inputs.cache-prefix }}-turbo
        path: .turbo
    - if: steps.npm-cache.outputs.cache-hit != 'true'
      run: pnpm install --frozen-lockfile
      shell: bash
    - run: pnpm run build
      if: inputs.skip-build != 'true'
      shell: bash
    - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
      if: inputs.save-cache == 'true'
      with:
        name: ${{ runner.os }}-${{ inputs.cache-prefix }}-turbo
        path: .turbo
        include-hidden-files: true
        retention-days: 1
        if-no-files-found: error
