name: 'Setup & build'
description: 'Setup node, install dependencies & build'
inputs:
  use-cache:
    description: 'Whether to save the cache.'
    required: false
    default: 'true'
  cache-prefix:
    description: 'Prefix to add to the cache key for different environments'
    required: false
    default: 'default'
  skip-build:
    description: 'Skip the build step'
    required: false
    default: 'false'
runs:
  using: composite
  steps:
    - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
      with:
        registry-url: 'https://registry.npmjs.org'
        node-version-file: '.nvmrc'
        cache: 'npm'
    - name: Install npm
      run: npm i -g npm@11.4.2
      shell: bash
    - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
      with:
        path: ~/.cache/Cypress
        key: ${{ runner.os }}-${{ inputs.cache-prefix }}-cy-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-${{ inputs.cache-prefix }}-cy-
    - uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
      with:
        path: .turbo
        key: ${{ runner.os }}-${{ inputs.cache-prefix }}-turbo-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-${{ inputs.cache-prefix }}-turbo-
    - if: steps.npm-cache.outputs.cache-hit != 'true'
      run: npm ci
      shell: bash
    - run: npm run build
      if: inputs.skip-build != 'true'
      shell: bash
