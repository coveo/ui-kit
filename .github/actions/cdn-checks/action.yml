name: cdn-checks
description: 'Runs CDN checks'
runs:
  using: composite
  steps:
    - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
    - uses: ./.github/actions/setup
      with:
        cache-suffix: 'cdn'
      env:
        DEPLOYMENT_ENVIRONMENT: CDN
    - run: npm run build
      env:
        DEPLOYMENT_ENVIRONMENT: CDN
      shell: bash
    - uses: ./.github/actions/playwright-atomic-cdn
      env:
        DEPLOYMENT_ENVIRONMENT: CDN
      with:
        shardIndex: 1
        shardTotal: 25
    - name: Run Unit Tests
      env:
        DEPLOYMENT_ENVIRONMENT: CDN
      run: npm test
      shell: bash
