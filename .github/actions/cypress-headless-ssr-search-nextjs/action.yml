name: "Headless SSR E2E tests"
description: "Runs Cypress tests for Headless SSR"
inputs:
  github-token:
    description: The GitHub token for accurately detecting a build vs a re-run build
    required: false
    default: ""
runs:
  using: composite
  steps:
    - run: pnpm exec cypress install
      shell: bash
      working-directory: samples/headless-ssr/search-nextjs
    - uses: cypress-io/github-action@0f330ebf0d60f87608ed72f1d6232e5644aa3171 # v7.1.1
      name: Run Cypress
      with:
        command: >-
          pnpm --filter @samples/headless-ssr-search-nextjs exec
          cypress-repeat run -n 3 --until-passes --rerun-failed-only -- cypress
          run --browser chrome --project . --env NEXTJS_ROUTER=app
        start: pnpm exec turbo prod --filter=@samples/headless-ssr-search-nextjs
        wait-on: "http://localhost:3000"
        wait-on-timeout: 600000
        install: false
        record: false
        working-directory: samples/headless-ssr/search-nextjs

    - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
      if: failure()
      with:
        name: ssr-app-screenshots
        path: samples/headless-ssr/cypress/screenshots
