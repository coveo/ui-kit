name: 'Atomic E2E Screenshot tests'
description: 'Runs Cypress Screenshots tests for Atomic'
inputs:
  cypress-record-key:
    description: The Cypress record key for actions that must be recorded
    required: false
    default: ''
  github-token:
    description: The GitHub token for actions that must be recorded
    required: false
    default: ''
runs:
  using: composite
  steps:
    - uses: cypress-io/github-action@v4
      name: Run Cypress
      with:
        working-directory: ./packages/atomic
        config-file: cypress-screenshots.json
        start: npm run start:prod
        wait-on: 'http://localhost:3333'
        install-command: npx cypress install
        record: false
    - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: cypress-result-lists-screenshots
        path: packages/atomic/cypress/screenshots
