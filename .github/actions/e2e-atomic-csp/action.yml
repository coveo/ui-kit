name: 'Atomic E2E tests'
description: 'Runs Cypress tests for Atomic'
runs:
  using: composite
  steps:
    - name: Complementary setup
      run: |
        npm ci
        npm run build -w=@coveo/atomic
      shell: bash
    - name: Run tests
      run: node ./csp/test.mjs
      working-directory: packages/atomic
      shell: bash
