name: "Playwright Atomic Angular"
description: "Run Playwright tests for Atomic Angular"
inputs:
  github-token:
    description: The GitHub token for accurately detecting a build vs a re-run build
    required: false
    default: ""
runs:
  using: composite
  steps:
    - name: Run Playwright tests
      run: pnpm exec playwright test
      working-directory: samples/atomic/search-commerce-angular
      shell: bash
    - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
      if: failure()
      with:
        name: angular-screenshots
        path: samples/atomic/search-commerce-angular/playwright-report/
