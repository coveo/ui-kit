name: 'Atomic React E2E tests'
description: 'Runs Cypress tests for Atomic React'
inputs:
  github-token:
    description: The GitHub token for accurately detecting a build vs a re-run build
    required: false
    default: ''
runs:
  using: composite
  steps:
    - uses: cypress-io/github-action@v5
      name: Run Cypress
      with:
        browser: chrome
        command-prefix: '--' # Workaround for hardcoded node.js version https://github.com/cypress-io/github-action/issues/489
        working-directory: ./packages/samples/atomic-react
        start: npm run dev
        wait-on: 'http://localhost:3000'
        install: false
        record: false
    - uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: cypress-screenshots
        path: packages/samples/atomic-react/cypress/screenshots
