name: "Atomic React E2E tests"
description: "Runs Cypress tests for Atomic React"
inputs:
  cypress-record-key:
    description: The Cypress record key for actions that must be recorded
    required: false
    default: ''
  github-token:
    description: The GitHub token for actions that must be recorded
    required: false
    default: ''
runs:
  using: composite
  steps:
    - uses: cypress-io/github-action@v4
      name: Run Cypress
      with:
        working-directory: ./packages/samples/atomic-react
        start: npm run dev
        wait-on: 'http://localhost:3000'
        install-command: npm i
        record: false
    - uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: cypress-screenshots
        path: packages/samples/atomic-react/cypress/screenshots