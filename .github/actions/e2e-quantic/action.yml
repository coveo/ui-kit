name: "Quantic E2E tests"
description: "Runs Cypress tests for Quantic"
inputs:
  clientid:
    description: The SFDX client ID
    required: true
  jwtkeyfile:
    description: The SFDX JWT key file
    required: true
runs:
  using: composite
  steps:
    - run: echo ${{ inputs.jwtkeyfile }} > $HOME/secrets/rsaccess.key
      shell: bash
    - run: |
        ./node_modules/.bin/sfdx force:auth:jwt:grant \
          --clientid ${{ inputs.clientid }} \
          --jwtkeyfile $HOME/secrets/rsaccess.key \
          --username rdaccess@coveo.com \
          --instanceurl https://login.salesforce.com \
          --setdefaultdevhubusername
      shell: bash
      working-directory: ./packages/quantic
    - uses: cypress-io/github-action@2113e5bc19c45979ba123df6e07256d2aaba9a33
      name: Run Cypress
      with:
        working-directory: ./packages/quantic
        start: ./node_modules/.bin/ts-node scripts/build/deploy-community.ts --ci
        install: true
        config: reporter=cypress/reporters/detailed-reporter.js
    - uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: cypress-screenshots
        path: packages/quantic/cypress/screenshots
    - run: ./node_modules/.bin/ts-node scripts/build/delete-org.ts
      shell: bash
      if: always()
      working-directory: ./packages/quantic