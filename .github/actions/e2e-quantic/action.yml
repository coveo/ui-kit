name: "Quantic E2E tests"
description: "Runs Cypress tests for Quantic"
inputs:
  clientid:
    description: The SFDX client ID
    required: true
  jwtkey:
    description: The SFDX JWT key contents
    required: true
runs:
  using: composite
  steps:
    - run: |
        echo "${{ env.SFDX_AUTH_JWT_KEY }}" > server.key
        npx --no-install sfdx force:auth:jwt:grant \
          --clientid ${{ env.SDFX_AUTH_CLIENT_ID }} \
          --jwtkeyfile server.key \
          --username ${{ env.SFDX_AUTH_JWT_USERNAME }} \
          --instanceurl https://login.salesforce.com \
          --setdefaultdevhubusername
        npx --no-install ts-node scripts/build/deploy-community.ts --ci
      shell: bash
      working-directory: ./packages/quantic
      env:
        BRANCH_NAME: ${{ github.ref }}
        SFDX_AUTH_CLIENT_ID: ${{ inputs.clientid }}
        SFDX_AUTH_JWT_KEY: ${{ inputs.jwtkey }}
        SFDX_AUTH_JWT_USERNAME: rdaccess@coveo.com
    - uses: cypress-io/github-action@2113e5bc19c45979ba123df6e07256d2aaba9a33
      name: Run Cypress
      with:
        working-directory: ./packages/quantic
        install: false
        config: reporter=cypress/reporters/detailed-reporter.js
    - uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: cypress-screenshots
        path: packages/quantic/cypress/screenshots
    - run: npx --no-install ts-node scripts/build/delete-org.ts
      shell: bash
      if: always()
      working-directory: ./packages/quantic
    - run: rm server.key
      shell: bash
      if: always()
      working-directory: ./packages/quantic