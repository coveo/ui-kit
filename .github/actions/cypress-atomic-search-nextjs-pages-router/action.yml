name: "Atomic React NextJS E2E tests"
description: "Runs Cypress tests for Atomic React in NextJS"
inputs:
  github-token:
    description: The GitHub token for accurately detecting a build vs a re-run build
    required: false
    default: ""
runs:
  using: composite
  steps:
    - run: pnpm exec cypress install
      shell: bash
      working-directory: samples/atomic/search-nextjs-pages-router
    - uses: cypress-io/github-action@v5
      name: Run Cypress
      with:
        browser: chrome
        command-prefix: "pnpm --filter @samples/atomic-search-nextjs-pages-router exec cypress-repeat run -n 3 --until-passes --rerun-failed-only --"
        start: pnpm exec turbo dev --filter=@samples/atomic-search-nextjs-pages-router
        wait-on: "http://localhost:3000"
        wait-on-timeout: 600000
        install: false
        record: false

    - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
      if: failure()
      with:
        name: next-screenshots
        path: samples/atomic/search-nextjs-pages-router/cypress/screenshots
