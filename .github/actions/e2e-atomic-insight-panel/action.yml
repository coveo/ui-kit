name: 'Atomic Insight Panel E2E tests'
description: 'Runs Cypress tests for Atomic Insight Panel'
inputs:
  github-token:
    description: The GitHub token for accurately detecting a build vs a re-run build
    required: false
    default: ''
runs:
  using: composite
  steps:
    - uses: cypress-io/github-action@v5
      name: Run Cypress
      with:
        browser: chrome
        command-prefix: '--' # Workaround for hardcoded node.js version https://github.com/cypress-io/github-action/issues/489
        working-directory: ./packages/atomic
        config-file: cypress-insight-panel.config.ts
        start: npm run prod
        wait-on: 'http://localhost:3333'
        install: false
        record: false
