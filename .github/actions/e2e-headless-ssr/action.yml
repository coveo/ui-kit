name: 'Headless SSR E2E tests'
description: 'Runs Cypress tests for Headless SSR'
inputs:
  github-token:
    description: The GitHub token for accurately detecting a build vs a re-run build
    required: false
    default: ''
runs:
  using: composite
  steps:
    - uses: cypress-io/github-action@v5
      name: Run Cypress
      with:
        browser: chrome
        command-prefix: 'npm run -w @coveo/headless-ssr-samples e2e'
        start: npx nx run headless-ssr-samples:prod
        wait-on: 'http://localhost:3000'
        install: false
        record: false

    - uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: cypress-screenshots
        path: packages/samples/headless-ssr/cypress/screenshots
