name: 'Playwright Atomic (CDN Build)'
description: 'Run Playwright tests for Atomic (CDN Build)'
inputs:
  shardIndex:
    description: 'The shard index to run'
    required: true
  shardTotal:
    description: 'The total number of shards'
    required: true
runs:
  using: composite
  steps:
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      working-directory: packages/atomic
      shell: bash
    - name: Run Playwright tests
      run: npx playwright test --shard=${{ inputs.shardIndex }}/${{ inputs.shardTotal }}
      working-directory: packages/atomic
      shell: bash
