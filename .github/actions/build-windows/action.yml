name: 'Install, build'
description: 'Installs dependencies, builds all packages'
runs:
  using: composite
  steps:
    - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
      with:
        registry-url: 'https://registry.npmjs.org'
        node-version-file: '.nvmrc'
    - name: Install npm
      run: npm i -g npm@11.3.0
      shell: bash
    - name: Install dependencies
      run: npm ci
      shell: bash
    - name: Build packages
      run: npm run build
      shell: bash
