name: "Setup & build"
description: "Checkout HEAD, setup node, install dependencies & builds"
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v2
      with:
        node-version-file: '.nvmrc'
    - uses: actions/cache@v2
      id: build-cache
      with:
        path: |
          packages/bueno/dist
          packages/headless/dist
          packages/auth/dist
          packages/atomic/dist
          packages/atomic/docs
          packages/atomic/headless
          packages/atomic/loader
          packages/atomic/storybook-static
          packages/atomic/www
        key: ${{ runner.os }}-${{ github.sha }}
    - uses: actions/cache@v2
      with:
        path: |
          node_modules
          */*/node_modules
        key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
    - run: |
        npm ci
        npx lerna bootstrap --ci
    - if: steps.build-cache.outputs.cache-hit != 'true'
      run: npm run build