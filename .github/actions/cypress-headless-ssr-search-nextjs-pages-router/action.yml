name: "Headless SSR E2E Pages router tests"
description: "Runs Cypress tests for Headless SSR Pages router"
inputs:
  github-token:
    description: The GitHub token for accurately detecting a build vs a re-run build
    required: false
    default: ""
runs:
  using: composite
  steps:
    - run: pnpm exec cypress install
      shell: bash
      working-directory: samples/headless-ssr/search-nextjs
    - uses: cypress-io/github-action@v5
      name: Run Cypress
      with:
        command: >-
          pnpm --filter @samples/headless-ssr-search-nextjs-pages-router exec
          cypress-repeat run -n 3 --until-passes --rerun-failed-only -- cypress
          run --browser chrome --project . --env NEXTJS_ROUTER=pages
        start: pnpm exec turbo prod --filter=@samples/headless-ssr-search-nextjs-pages-router
        wait-on: "http://localhost:3000"
        wait-on-timeout: 600000
        install: false
        record: false
        working-directory: samples/headless-ssr/search-nextjs

    - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
      if: failure()
      with:
        name: ssr-pages-screenshots
        path: samples/headless-ssr/cypress/screenshots
