name: 'Setup PNPM'
description: 'Install Node, PNPM'

runs:
  using: composite
  steps:
    - name: Install Node & NPM
      uses: actions/setup-node@0a44ba7841725637a19e28fa30b79a866c81b0a6 # v4
    - name: Enable Corepack
      shell: bash
      run: corepack enable
    - name: Install PNPM
      shell: bash
      run: npm install -g pnpm
