<style>
  :host {
    font-family: var(--atomic-font-family);
    border-top: 1px solid var(--atomic-divider);
    display: block;
    padding: 15px;
  }

  a {
    color: var(--atomic-primary);
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  .template-container {
    display: flex;
  }

  .content-container {
    display: grid;
    margin-left: 15px;
    gap: 15px;
  }

  .fields-container {
    display: flex;
  }

  .fields-container > atomic-field-condition {
    margin-right: 15px;
  }
</style>
<div class="template-container">
  <!-- TODO: add atomic-svg component with svgs -->
  <div>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      aria-label="custom"
      enable-background="new 0 0 60 60"
      focusable="false"
      height="30"
      role="img"
      viewBox="0 0 60 60"
      width="30"
    >
      <title>custom</title>
      <path
        clip-rule="evenodd"
        d="m3.753 60c-2.073 0-3.753-1.667-3.753-3.753v-52.494c0-2.073 1.667-3.753 3.753-3.753h52.494c2.073 0 3.753 1.667 3.753 3.753v52.493c0 2.074-1.667 3.754-3.753 3.754z"
        fill="#9cb4cb"
        fill-rule="evenodd"
      ></path>
      <path
        d="m43.675 21.925c-.094-.328-.515-.421-.796-.187l-4.728 4.728c-.375.374-.936.374-1.311 0l-3.324-3.324c-.375-.374-.375-.936 0-1.311l4.775-4.775c.234-.234.14-.655-.187-.796-.796-.187-1.638-.328-2.481-.328-4.962 0-8.941 4.307-8.379 9.362.094.796.281 1.498.562 2.2l-10.908 10.956c-1.264 1.264-1.264 3.37 0 4.634.655.655 1.498.983 2.341.983s1.685-.328 2.341-.983l10.907-10.907c.702.281 1.451.468 2.2.562 5.103.562 9.362-3.417 9.362-8.379.001-.844-.14-1.686-.374-2.435z"
        fill="#fff"
      ></path>
    </svg>
  </div>

  <div class="content-container">
    <atomic-result-link></atomic-result-link>

    <!-- TODO: add "date type" for atomic-result-value -->

    <atomic-result-excerpt></atomic-result-excerpt>

    <div class="fields-container">
      <atomic-field-condition if-defined="author">
        <b>
          <atomic-text value="author"></atomic-text>
        </b>
        <atomic-result-value value="author"></atomic-result-value>
      </atomic-field-condition>

      <atomic-field-condition if-defined="source">
        <b>
          <atomic-text value="source"></atomic-text>
        </b>
        <atomic-result-value value="source"></atomic-result-value>
      </atomic-field-condition>

      <atomic-field-condition if-defined="language">
        <b>
          <atomic-text value="language"></atomic-text>
        </b>
        <atomic-result-value value="language"></atomic-result-value>
      </atomic-field-condition>

      <atomic-field-condition if-defined="filetype">
        <b>
          <atomic-text value="type"></atomic-text>
        </b>
        <atomic-result-value value="filetype"></atomic-result-value>
      </atomic-field-condition>
    </div>

    <!-- TODO: improve and rename to atomic-printable-uri -->
    <!-- <atomic-result-uri></atomic-result-uri> -->
  </div>
</div>
