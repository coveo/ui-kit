<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Coveo Atomic With Folding</title>

    <script type="module" src="/build/atomic.esm.js"></script>
    <script nomodule src="/build/atomic.js"></script>
    <link rel="stylesheet" href="/themes/coveo.css" />
    <script type="module">
      import {loadAdvancedSearchQueryActions} from 'https://static.cloud.coveo.com/atomic/v1/headless/headless.esm.js';

      (async () => {
        await customElements.whenDefined('atomic-search-interface');
        const searchInterface = document.querySelector('atomic-search-interface');

        // Initialization
        await searchInterface.initialize({
          accessToken: 'xx564559b1-0045-48e1-953c-3addd1ee4457',
          organizationId: 'searchuisamples',
        });

        // Trigger a first search
        searchInterface.executeFirstSearch();

        //Only needed for slack.
        /*
          searchInterface.i18n.addResourceBundle('en', 'translation', {
            'load-all-results': 'Show thread',
            'collapse-results': 'Hide thread',
          });
        */
      })();
    </script>
    <style>
      body {
        margin: 0;
      }

      .header-bg {
        background-color: var(--atomic-neutral-light);
        grid-area: 1 / -1 / 1 / 1;
      }

      atomic-search-layout {
        row-gap: var(--atomic-layout-spacing-y);
      }
    </style>
  </head>

  <body>
    <atomic-search-interface
      fields-to-include="snrating,sncost,slackmessagetype,slackchannelname,clickableuri,slackmessageauthorprofilepicture,slackmessageauthor,slackmessagereplycount,date"
    >
      <atomic-search-layout>
        <div class="header-bg"></div>
        <atomic-layout-section section="search">
          <atomic-search-box></atomic-search-box>
        </atomic-layout-section>
        <atomic-layout-section section="facets">
          <atomic-facet-manager>
            <atomic-category-facet field="geographicalhierarchy" label="World Atlas" with-search>
            </atomic-category-facet>
            <atomic-facet field="source" label="Source"></atomic-facet>
            <atomic-facet field="objecttype" label="Type" display-values-as="link"></atomic-facet>
            <atomic-color-facet
              field="filetype"
              label="Files"
              number-of-values="6"
              sort-criteria="occurrences"
            ></atomic-color-facet>
          </atomic-facet-manager>
        </atomic-layout-section>
        <atomic-layout-section section="main">
          <atomic-layout-section section="status">
            <atomic-breadbox></atomic-breadbox>
            <atomic-query-summary></atomic-query-summary>
            <atomic-refine-toggle></atomic-refine-toggle>
            <atomic-sort-dropdown>
              <atomic-sort-expression label="relevance" expression="relevancy"></atomic-sort-expression>
              <atomic-sort-expression label="most-recent" expression="date descending"></atomic-sort-expression>
            </atomic-sort-dropdown>
            <atomic-did-you-mean></atomic-did-you-mean>
          </atomic-layout-section>
          <atomic-layout-section section="results">
            <atomic-smart-snippet></atomic-smart-snippet>
            <atomic-folded-result-list image-size="small">
              <atomic-result-template must-match-sourcetype="Slack">
                <template>
                  <style>
                    div.result-root.with-sections.display-list.density-normal atomic-result-section-visual {
                      margin-right: 1rem;
                    }

                    .slack-section-badge {
                      align-items: center;
                      display: flex;
                      width: 100%;
                    }

                    .slack-title-icon {
                      display: flex;
                      width: 100%;
                      margin-top: 0.5rem;
                    }

                    .slack-badge::part(result-badge-element) {
                      background-color: #86d8ff;
                      color: white;
                      border-radius: 2rem;
                      padding-top: 0.125rem;
                      padding-bottom: 0.125rem;
                      height: calc(var(--row-height) / 2);
                    }

                    atomic-result-children::part(children-root) {
                      margin-left: 4.375rem;
                      border-left: thin solid var(--atomic-neutral);
                    }

                    div.result-root atomic-result-image {
                      height: 1.875rem;
                      width: 1.875rem;
                      margin-right: 1rem;
                      overflow: hidden;
                    }

                    .slack-atomic-result-icon {
                      flex-shrink: 0;
                      height: 2rem;
                      width: 2rem;
                      background-size: cover;
                      margin-right: 1rem;
                    }

                    .slack-msg-result-section-title {
                      display: flex;
                      background-color: var(--atomic-neutral-light);
                      border: 1px solid var(--atomic-neutral-light);
                      border-radius: 0.5rem;
                      flex-grow: 1;
                      padding: 0.5rem 0.5rem 0px 0.5rem;
                    }

                    .slack-link {
                      color: var(--atomic-primary);
                      font-size: var(--atomic-text-sm);
                    }

                    .slack-result-date {
                      color: var(--atomic-neutral-dark);
                      box-sizing: border-box;
                      font-style: normal;
                      font-weight: var(--atomic-font-normal);
                      font-size: var(--atomic-text-sm);
                    }

                    .slack-result-thread-parent {
                      display: flex;
                      background-color: var(--atomic-neutral-light);
                      border-radius: 0.5rem;
                      flex-grow: 1;
                      padding-bottom: 1rem;
                    }

                    .slack-result-author-name {
                      font-size: 1rem;
                      margin-right: 0.25rem;
                      font-weight: bold;
                    }

                    .slack-result-thread-bottom-text {
                      font-style: normal;
                      font-weight: 700;
                      font-size: var(--atomic-text-sm);
                      color: var(--atomic-neutral-dark);
                    }

                    .slack-result-section-excerpt {
                      display: flex;
                      margin-left: 3.125rem;
                    }

                    .slack-result-fields {
                      margin: 0.625rem 0 0 3.125rem;
                    }

                    .slack-result-normal-top {
                      margin-top: 1rem;
                    }

                    .slack-result-thread-top {
                      margin-top: 0.5rem;
                    }

                    .slack-result-msg-excerpt {
                      margin: 0.25rem 0 0 0;
                    }

                    .slack-others-result-section-title {
                      font-size: 1.125rem;
                      color: black;
                    }

                    .slack-result-footer {
                      display: flex;
                      justify-content: space-between;
                    }

                    atomic-load-more-children-results::part(button) {
                      margin: 0.5rem 0 0 3.125rem;
                    }

                    atomic-result-children::part(show-hide-button) {
                      margin: 0.5rem 0 0 3.125rem;
                    }

                    .field {
                      display: inline-flex;
                      align-items: center;
                    }

                    .field-label {
                      font-weight: bold;
                      margin-right: 0.25rem;
                    }
                  </style>
                  <div>
                    <atomic-result-section-badges class="slack-section-badge">
                      <atomic-field-condition must-match-slackmessagetype="Normal">
                        <atomic-result-badge label="MESSAGE" class="slack-badge"></atomic-result-badge>
                        <atomic-text value="&nbsp;&nbsp;in:&nbsp;"></atomic-text>
                        <atomic-result-link
                          target="_blank"
                          href-template="${raw.clickableuri}?id=${raw.slackchannelname}"
                        >
                          <atomic-result-text class="slack-link" field="slackchannelname"></atomic-result-text>
                        </atomic-result-link>
                      </atomic-field-condition>
                      <atomic-field-condition must-match-slackmessagetype="ThreadStart">
                        <atomic-result-badge label="THREAD" class="slack-badge"></atomic-result-badge>
                        <atomic-text value="&nbsp;&nbsp;in:&nbsp;"></atomic-text>
                        <atomic-result-link
                          target="_blank"
                          href-template="${raw.clickableuri}?id=${raw.slackchannelname}"
                        >
                          <atomic-result-text class="slack-link" field="slackchannelname"></atomic-result-text>
                        </atomic-result-link>
                      </atomic-field-condition>
                    </atomic-result-section-badges>
                  </div>
                  <atomic-field-condition must-match-slackmessagetype="ThreadStart,Normal">
                    <div class="slack-title-icon">
                      <atomic-result-section-visual class="slack-atomic-result-icon" image-size="icon">
                        <atomic-result-icon>
                          <atomic-icon icon="https://static.cloud.coveo.com/searchui/v2.10096/image/slack.svg" />
                        </atomic-result-icon>
                      </atomic-result-section-visual>
                      <atomic-result-section-title class="slack-msg-result-section-title">
                        <span>
                          <atomic-result-section-visual image-size="small">
                            <atomic-result-image
                              field="slackmessageauthorprofilepicture"
                              aria-hidden="true"
                            ></atomic-result-image>
                          </atomic-result-section-visual>
                        </span>
                        <div>
                          <div>
                            <span class="slack-result-author-name">
                              <atomic-result-text field="slackmessageauthor"></atomic-result-text>
                            </span>
                            <span>
                              <atomic-result-date
                                class="slack-result-date"
                                field="date"
                                format="h:mm A - MMMM D, YYYY"
                              ></atomic-result-date>
                            </span>
                          </div>
                          <div class="slack-result-msg-excerpt">
                            <atomic-result-section-excerpt>
                              <atomic-result-text field="excerpt"> </atomic-result-text>
                            </atomic-result-section-excerpt>
                          </div>
                          <atomic-field-condition must-match-slackmessagetype="Normal">
                            <div class="slack-result-normal-top"></div>
                          </atomic-field-condition>
                          <atomic-field-condition must-match-slackmessagetype="ThreadStart">
                            <div class="slack-result-thread-top">
                              <atomic-result-section-bottom-metadata>
                                <atomic-result-fields-list>
                                  <div class="slack-result-thread-bottom-text">
                                    <span
                                      ><atomic-result-number field="slackmessagereplycount"></atomic-result-number
                                    ></span>
                                    <atomic-field-condition must-match-slackmessagereplycount="1">
                                      <span><atomic-text value="reply"></atomic-text></span>
                                    </atomic-field-condition>
                                    <atomic-field-condition must-not-match-slackmessagereplycount="1">
                                      <span><atomic-text value="replies"></atomic-text></span>
                                    </atomic-field-condition>
                                  </div>
                                </atomic-result-fields-list>
                              </atomic-result-section-bottom-metadata>
                            </div>
                          </atomic-field-condition>
                        </div>
                      </atomic-result-section-title>
                    </div>
                  </atomic-field-condition>
                  <atomic-field-condition if-not-defined="slackmessagetype">
                    <div class="slack-title-icon">
                      <atomic-result-section-visual class="slack-atomic-result-icon" image-size="icon">
                        <atomic-result-icon>
                          <atomic-icon icon="https://static.cloud.coveo.com/searchui/v2.10096/image/slack.svg" />
                        </atomic-result-icon>
                      </atomic-result-section-visual>
                      <atomic-result-section-title>
                        <atomic-result-link class="slack-others-result-section-title"></atomic-result-link>
                      </atomic-result-section-title>
                    </div>
                    <atomic-result-section-excerpt class="slack-result-section-excerpt">
                      <atomic-result-text field="excerpt"></atomic-result-text>
                    </atomic-result-section-excerpt>
                    <atomic-result-section-bottom-metadata>
                      <atomic-result-fields-list class="slack-result-fields">
                        <span class="field">
                          <span class="field-label">File&nbsp;type:&nbsp;</span>
                          <atomic-result-text field="filetype"></atomic-result-text>
                        </span>
                        <span class="field">
                          <span class="field-label">Source:&nbsp;</span>
                          <atomic-result-text field="source"></atomic-result-text>
                        </span>
                        <span class="field">
                          <span class="field-label">Date:&nbsp;</span>
                          <atomic-result-date format="MMMM D, YYYY"></atomic-result-date>
                        </span>
                      </atomic-result-fields-list>
                    </atomic-result-section-bottom-metadata>
                  </atomic-field-condition>
                  <atomic-field-condition must-match-slackmessagetype="ThreadStart">
                    <atomic-result-section-children>
                      <atomic-load-more-children-results label="Show thread"></atomic-load-more-children-results>
                      <atomic-result-children image-size="icon">
                        <atomic-result-children-template>
                          <template>
                            <style>
                              .result-root.with-sections.display-list.density-normal atomic-result-section-visual {
                                margin-right: 1rem;
                              }

                              div.result-root atomic-result-image {
                                height: 1.875rem;
                                width: 1.875rem;
                                margin-right: 1rem;
                                overflow: hidden;
                              }

                              .slack-msg-result-section-title {
                                display: flex;
                                background-color: var(--atomic-neutral-light);
                                border: 1px solid var(--atomic-neutral-light);
                                border-radius: 0.5rem;
                                flex-grow: 1;
                                padding: 0.5rem 0.5rem 0 0.5rem;
                              }

                              .slack-title-icon {
                                display: flex;
                                width: 100%;
                                margin-top: 0.5rem;
                                padding-left: 2rem;
                              }

                              .slack-result-date {
                                color: var(--atomic-neutral-dark);
                                box-sizing: border-box;
                                font-style: normal;
                                font-weight: var(--atomic-font-normal);
                                font-size: var(--atomic-text-sm);
                              }

                              .slack-result-author-name {
                                font-size: 1rem;
                                margin-right: 0.25rem;
                                font-weight: bold;
                              }

                              .slack-result-replies-excerpt {
                                margin: 0.25rem 0 1rem 0;
                              }
                            </style>
                            <div class="slack-title-icon">
                              <atomic-result-section-title class="slack-msg-result-section-title">
                                <span>
                                  <atomic-result-section-visual image-size="small">
                                    <atomic-result-image
                                      field="slackmessageauthorprofilepicture"
                                      aria-hidden="true"
                                    ></atomic-result-image>
                                  </atomic-result-section-visual>
                                </span>
                                <div>
                                  <div>
                                    <span class="slack-result-author-name">
                                      <atomic-result-text field="slackmessageauthor"></atomic-result-text>
                                    </span>
                                    <span>
                                      <atomic-result-date
                                        class="slack-result-date"
                                        field="date"
                                        format="h:mm A - MMMM D, YYYY"
                                      ></atomic-result-date>
                                    </span>
                                  </div>
                                  <div class="slack-result-replies-excerpt">
                                    <atomic-result-section-excerpt>
                                      <atomic-result-text field="excerpt"> </atomic-result-text>
                                    </atomic-result-section-excerpt>
                                  </div>
                                </div>
                              </atomic-result-section-title>
                            </div>
                          </template>
                        </atomic-result-children-template>
                      </atomic-result-children>
                    </atomic-result-section-children>
                  </atomic-field-condition>
                  <span class="slack-result-footer">
                    <span></span>
                    <atomic-result-link target="_blank" href-template="${raw.clickableuri}?id=${raw.slackchannelname}">
                      <atomic-text class="slack-link" value="Open in Slack"></atomic-text>
                    </atomic-result-link>
                  </span>
                </template>
              </atomic-result-template>

              <atomic-result-template>
                <template>
                  <style>
                    .field {
                      display: inline-flex;
                      align-items: center;
                    }

                    .field-label {
                      font-weight: bold;
                      margin-right: 0.25rem;
                    }

                    .thumbnail {
                      width: 100%;
                      height: 100%;
                    }

                    .result-root.image-small .thumbnail,
                    .result-root.image-large .thumbnail {
                      display: inline-block;
                    }

                    .result-root.image-icon .icon {
                      display: inline-block;
                    }

                    .result-root.image-small atomic-result-section-visual,
                    .result-root.image-large atomic-result-section-visual {
                      border-radius: var(--atomic-border-radius-xl);
                    }

                    .salesforce-badge::part(result-badge-element) {
                      background-color: #44a1da;
                      color: white;
                    }
                  </style>
                  <atomic-result-section-visual>
                    <atomic-result-image class="icon"></atomic-result-image>
                    <img loading="lazy" src="https://picsum.photos/seed/picsum/350" class="thumbnail" />
                  </atomic-result-section-visual>
                  <atomic-result-section-badges>
                    <atomic-field-condition must-match-sourcetype="Salesforce">
                      <atomic-result-badge label="Salesforce" class="salesforce-badge"></atomic-result-badge>
                    </atomic-field-condition>
                    <atomic-result-badge
                      icon="https://raw.githubusercontent.com/Rush/Font-Awesome-SVG-PNG/master/black/svg/language.svg"
                    >
                      <atomic-result-multi-value-text field="language"></atomic-result-multi-value-text>
                    </atomic-result-badge>
                    <atomic-field-condition must-match-is-recommendation="true">
                      <atomic-result-badge label="Recommended"></atomic-result-badge>
                    </atomic-field-condition>
                    <atomic-field-condition must-match-is-top-result="true">
                      <atomic-result-badge label="Top Result"></atomic-result-badge>
                    </atomic-field-condition>
                  </atomic-result-section-badges>
                  <atomic-result-section-title><atomic-result-link></atomic-result-link></atomic-result-section-title>
                  <atomic-result-section-title-metadata>
                    <atomic-field-condition class="field" if-defined="snrating">
                      <atomic-result-rating field="snrating"></atomic-result-rating>
                    </atomic-field-condition>
                    <atomic-field-condition class="field" if-not-defined="snrating">
                      <atomic-result-printable-uri max-number-of-parts="3"></atomic-result-printable-uri>
                    </atomic-field-condition>
                  </atomic-result-section-title-metadata>
                  <atomic-result-section-excerpt
                    ><atomic-result-text field="excerpt"></atomic-result-text
                  ></atomic-result-section-excerpt>
                  <atomic-result-section-bottom-metadata>
                    <atomic-result-fields-list>
                      <atomic-field-condition class="field" if-defined="author">
                        <span class="field-label"><atomic-text value="author"></atomic-text>:</span>
                        <atomic-result-text field="author"></atomic-result-text>
                      </atomic-field-condition>

                      <atomic-field-condition class="field" if-defined="source">
                        <span class="field-label"><atomic-text value="source"></atomic-text>:</span>
                        <atomic-result-text field="source"></atomic-result-text>
                      </atomic-field-condition>

                      <atomic-field-condition class="field" if-defined="language">
                        <span class="field-label"><atomic-text value="language"></atomic-text>:</span>
                        <atomic-result-multi-value-text field="language"></atomic-result-multi-value-text>
                      </atomic-field-condition>

                      <atomic-field-condition class="field" if-defined="filetype">
                        <span class="field-label"><atomic-text value="fileType"></atomic-text>:</span>
                        <atomic-result-text field="filetype"></atomic-result-text>
                      </atomic-field-condition>

                      <atomic-field-condition class="field" if-defined="sncost">
                        <span class="field-label">Cost:</span>
                        <atomic-result-number field="sncost">
                          <atomic-format-currency currency="CAD"></atomic-format-currency>
                        </atomic-result-number>
                      </atomic-field-condition>

                      <span class="field">
                        <span class="field-label">Date:</span>
                        <atomic-result-date></atomic-result-date>
                      </span>
                    </atomic-result-fields-list>
                  </atomic-result-section-bottom-metadata>
                  <atomic-result-section-children>
                    <atomic-load-more-children-results></atomic-load-more-children-results>
                    <atomic-result-children image-size="icon">
                      <!-- CHILD -->
                      <atomic-result-children-template>
                        <!-- CHILD TEMPLATE -->
                        <template>
                          <style>
                            .field {
                              display: inline-flex;
                              align-items: center;
                            }

                            .field-label {
                              font-weight: bold;
                              margin-right: 0.25rem;
                            }

                            .thumbnail {
                              width: 100%;
                              height: 100%;
                            }

                            .result-root.image-small .thumbnail,
                            .result-root.image-large .thumbnail {
                              display: inline-block;
                            }

                            .result-root.image-icon .icon {
                              display: inline-block;
                            }

                            .result-root.image-small atomic-result-section-visual,
                            .result-root.image-large atomic-result-section-visual {
                              border-radius: var(--atomic-border-radius-xl);
                            }

                            .salesforce-badge::part(result-badge-element) {
                              background-color: #44a1da;
                              color: white;
                            }
                          </style>
                          <atomic-result-section-visual>
                            <atomic-result-image class="icon"></atomic-result-image>
                            <img loading="lazy" src="https://picsum.photos/seed/picsum/350" class="thumbnail" />
                          </atomic-result-section-visual>
                          <atomic-result-section-title
                            ><atomic-result-link></atomic-result-link
                          ></atomic-result-section-title>
                          <atomic-result-section-excerpt
                            ><atomic-result-text field="excerpt"></atomic-result-text
                          ></atomic-result-section-excerpt>
                          <atomic-result-section-bottom-metadata>
                            <atomic-result-fields-list>
                              <atomic-field-condition class="field" if-defined="author">
                                <span class="field-label"><atomic-text value="author"></atomic-text>:</span>
                                <atomic-result-text field="author"></atomic-result-text>
                              </atomic-field-condition>

                              <atomic-field-condition class="field" if-defined="source">
                                <span class="field-label"><atomic-text value="source"></atomic-text>:</span>
                                <atomic-result-text field="source"></atomic-result-text>
                              </atomic-field-condition>

                              <atomic-field-condition class="field" if-defined="language">
                                <span class="field-label"><atomic-text value="language"></atomic-text>:</span>
                                <atomic-result-multi-value-text field="language"></atomic-result-multi-value-text>
                              </atomic-field-condition>

                              <atomic-field-condition class="field" if-defined="filetype">
                                <span class="field-label"><atomic-text value="fileType"></atomic-text>:</span>
                                <atomic-result-text field="filetype"></atomic-result-text>
                              </atomic-field-condition>
                            </atomic-result-fields-list>
                          </atomic-result-section-bottom-metadata>
                          <atomic-result-section-children>
                            <atomic-result-children inherit-templates> </atomic-result-children>
                          </atomic-result-section-children>
                        </template>
                      </atomic-result-children-template>
                    </atomic-result-children>
                  </atomic-result-section-children>
                </template>
              </atomic-result-template>
            </atomic-folded-result-list>
            <atomic-query-error></atomic-query-error>
            <atomic-no-results></atomic-no-results>
          </atomic-layout-section>
          <atomic-layout-section section="pagination">
            <atomic-load-more-results></atomic-load-more-results>
            <!-- Alternative pagination
              <atomic-pager></atomic-pager>
              <atomic-results-per-page></atomic-results-per-page>
              -->
          </atomic-layout-section>
        </atomic-layout-section>
      </atomic-search-layout>
    </atomic-search-interface>
    <script src="../header.js" type="text/javascript"></script>
  </body>
</html>
