<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Coveo Atomic: Custom suggestions example</title>

    <script type="module" src="/build/atomic.esm.js"></script>
    <script nomodule src="/build/atomic.js"></script>
    <link rel="stylesheet" href="/themes/coveo.css" />
    <script type="module">
      import {dispatchSearchBoxSuggestionsEvent} from '/build/index.esm.js';
      // CDN example: 'https://static.cloud.coveo.com/atomic/v1/index.esm.js'

      function resisterCustomSuggestions() {
        class CustomSuggestions extends HTMLElement {
          constructor() {
            super();
          }

          suggestions = [];

          renderSuggestions(bindings) {
            return this.suggestions.slice(0, 3).map((suggestion) => {
              const content = document.createElement('div');
              content.innerText = suggestion;
              return {
                key: suggestion,
                query: suggestion,
                onSelect: () => {
                  bindings.searchBoxController.updateText(suggestion);
                  bindings.searchBoxController.submit();
                },
                content,
              };
            });
          }

          onInput(bindings) {
            const query = bindings.searchBoxController.state.value;

            return fetch('https://pokeapi.co/api/v2/pokemon')
              .then((res) => res.json())
              .then((res) => {
                const results = res.results.slice(0, 4).map((r) => r.name);
                this.suggestions = query ? results.filter((r) => r.includes(query[0])) : results;
              });
          }

          async connectedCallback() {
            dispatchSearchBoxSuggestionsEvent((bindings) => {
              return {
                position: 0,
                onInput: () => this.onInput(bindings),
                renderItems: () => this.renderSuggestions(bindings),
              };
            }, this);
          }
        }
        // To test this component, add it to `atomic-search-box`
        window.customElements.define('custom-suggestions', CustomSuggestions);
      }

      async function main() {
        await customElements.whenDefined('atomic-search-interface');
        const searchInterface = document.querySelector('atomic-search-interface');
        await searchInterface.initialize({
          accessToken: 'xx149e3ec9-786f-4c6c-b64f-49a403b930de',
          organizationId: 'fashioncoveodemocomgzh7iep8',
        });

        const engine = searchInterface.engine;
        searchInterface.executeFirstSearch();
      }

      main();
      resisterCustomSuggestions();
    </script>
  </head>
  <body>
    <atomic-search-interface search-hub="MainSearch">
      <atomic-search-layout mobile-breakpoint="700px">
        <atomic-layout-section section="facets">
          <atomic-facet-manager>
            <atomic-facet-manager
              facet-id="ec_rating_range"
              field="ec_rating"
              label="Rating Range"
              number-of-intervals="5"
              heading-level="2"
            >
            </atomic-facet-manager>
          </atomic-facet-manager>
        </atomic-layout-section>
        <atomic-layout-section section="search">
          <atomic-search-box suggestion-timeout="1000">
            <atomic-did-you-mean></atomic-did-you-mean>
            <atomic-search-box-query-suggestions> </atomic-search-box-query-suggestions>
            <atomic-search-box-recent-queries icon="assets://xml.svg"> </atomic-search-box-recent-queries>
            <atomic-search-box-instant-results image-size="small">
              <atomic-result-template>
                <template>
                  <style>
                    .result-root {
                      padding: 12px;
                    }
                    div.result-root.with-sections.display-list.image-small atomic-result-section-visual {
                      height: 120px;
                    }
                    .rating-wrapper {
                      display: flex;
                      align-items: center;
                    }
                    .rating-wrapper span {
                      margin-left: 5px;
                      color: #8e959d;
                    }
                  </style>
                  <atomic-result-section-visual>
                    <atomic-result-image field="ec_images" aria-hidden="true"></atomic-result-image>
                  </atomic-result-section-visual>
                  <atomic-result-section-title>
                    <atomic-result-link></atomic-result-link>
                  </atomic-result-section-title>
                  <atomic-result-section-title-metadata>
                    <div class="rating-wrapper">
                      <atomic-result-rating field="ec_rating"></atomic-result-rating>
                      <atomic-field-condition class="field" if-defined="ec_rating">
                        <span>
                          <atomic-result-number field="cat_rating_count"></atomic-result-number>
                        </span>
                      </atomic-field-condition>
                    </div>
                  </atomic-result-section-title-metadata>
                  <atomic-result-section-bottom-metadata>
                    <atomic-result-number field="ec_price">
                      <atomic-format-currency currency="USD"></atomic-format-currency>
                    </atomic-result-number>
                  </atomic-result-section-bottom-metadata>
                </template>
              </atomic-result-template>
            </atomic-search-box-instant-results>
          </atomic-search-box>
        </atomic-layout-section>
        <atomic-layout-section section="main">
          <atomic-layout-section section="status">
            <atomic-query-summary></atomic-query-summary>
          </atomic-layout-section>
          <atomic-layout-section section="results">
            <atomic-result-list fields-to-include="ec_images,ec_rating,ec_price,cat_rating_count"></atomic-result-list>
          </atomic-layout-section>
        </atomic-layout-section>
      </atomic-search-layout>
    </atomic-search-interface>
    <script src="../header.js" type="text/javascript"></script>
  </body>
</html>
