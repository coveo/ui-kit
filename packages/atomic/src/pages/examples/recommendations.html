<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Coveo Atomic: Recommendations example</title>

    <script type="module" src="/build/atomic.esm.js"></script>
    <script nomodule src="/build/atomic.js"></script>
    <link rel="stylesheet" href="/themes/coveo.css" />
    <script type="module">
      import {buildRecommendationEngine} from '/build/headless/recommendation/headless.esm.js';

      (async () => {
        await customElements.whenDefined('atomic-recs-interface');
        const recommendationInterface = document
          .querySelectorAll('atomic-recs-interface')
          .forEach((recommendationInterface) => {
            const recommendationEngine = buildRecommendationEngine({
              configuration: {
                accessToken: 'xx149e3ec9-786f-4c6c-b64f-49a403b930de',
                organizationId: 'fashioncoveodemocomgzh7iep8',
              },
            });
            recommendationInterface.initializeWithRecommendationEngine(recommendationEngine);
          });
      })();
    </script>
    <style>
      .layout {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 30px;
      }

      atomic-recs-list.tiles {
        --atomic-recs-number-of-columns: 5;
      }

      @media only screen and (max-width: 1600px) {
        atomic-recs-list.tiles {
          --atomic-recs-number-of-columns: 3;
        }
      }

      @media only screen and (max-width: 1280px) {
        .layout {
          grid-template-columns: 1fr 1fr;
        }

        atomic-recs-list.tiles {
          --atomic-recs-number-of-columns: 2;
        }
      }

      @media only screen and (max-width: 720px) {
        .layout {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="layout">
      <!-- Tiles -->
      <atomic-recs-interface fields-to-include="cat_rating_count">
        <atomic-recs-list class="tiles" label="Top clothing for you" display="grid" number-of-recommendations="10">
          <atomic-recs-result-template>
            <template>
              <style>
                div.result-root.with-sections.display-list.image-small atomic-result-section-visual {
                  height: 120px;
                }
                .rating-wrapper {
                  display: flex;
                  align-items: center;
                }
                .rating-wrapper span {
                  margin-left: 5px;
                  color: #8e959d;
                }
              </style>
              <atomic-result-section-visual>
                <atomic-result-image field="ec_images" aria-hidden="true"></atomic-result-image>
              </atomic-result-section-visual>
              <atomic-result-section-title>
                <atomic-result-link></atomic-result-link>
              </atomic-result-section-title>
              <atomic-result-section-title-metadata>
                <div class="rating-wrapper">
                  <atomic-result-rating field="ec_rating"></atomic-result-rating>
                  <atomic-field-condition class="field" if-defined="ec_rating">
                    <span> <atomic-result-number field="cat_rating_count"></atomic-result-number> reviews </span>
                  </atomic-field-condition>
                </div>
              </atomic-result-section-title-metadata>
              <atomic-result-section-emphasized>
                <atomic-result-number field="ec_price">
                  <atomic-format-currency currency="USD"></atomic-format-currency>
                </atomic-result-number>
              </atomic-result-section-emphasized>
              <atomic-result-section-excerpt
                ><atomic-result-text field="excerpt"></atomic-result-text
              ></atomic-result-section-excerpt>
            </template>
          </atomic-recs-result-template>
        </atomic-recs-list>
      </atomic-recs-interface>
      <!-- Rows -->
      <atomic-recs-interface fields-to-include="cat_rating_count">
        <atomic-recs-list class="rows" label="What about those?" number-of-recommendations="6">
          <atomic-recs-result-template>
            <template>
              <style>
                div.result-root.with-sections.display-list.image-small atomic-result-section-visual {
                  height: 120px;
                }
                .rating-wrapper {
                  display: flex;
                  align-items: center;
                }
                .rating-wrapper span {
                  margin-left: 5px;
                  color: #8e959d;
                }
              </style>
              <atomic-result-section-visual>
                <atomic-result-image field="ec_images" aria-hidden="true"></atomic-result-image>
              </atomic-result-section-visual>
              <atomic-result-section-title>
                <atomic-result-link></atomic-result-link>
              </atomic-result-section-title>
              <atomic-result-section-title-metadata>
                <div class="rating-wrapper">
                  <atomic-result-rating field="ec_rating"></atomic-result-rating>
                  <atomic-field-condition class="field" if-defined="ec_rating">
                    <span> <atomic-result-number field="cat_rating_count"></atomic-result-number> reviews </span>
                  </atomic-field-condition>
                </div>
              </atomic-result-section-title-metadata>
              <atomic-result-section-emphasized>
                <atomic-result-number field="ec_price">
                  <atomic-format-currency currency="USD"></atomic-format-currency>
                </atomic-result-number>
              </atomic-result-section-emphasized>
              <atomic-result-section-excerpt
                ><atomic-result-text field="excerpt"></atomic-result-text
              ></atomic-result-section-excerpt>
            </template>
          </atomic-recs-result-template>
        </atomic-recs-list>
      </atomic-recs-interface>
    </div>
    <script src="../header.js" type="text/javascript"></script>
  </body>
</html>
