<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Coveo Atomic Fashion Example With Recommendations & Instant Results</title>
    <script type="module" src="/build/atomic.esm.js"></script>
    <script nomodule src="/build/atomic.js"></script>
    <link rel="stylesheet" href="/themes/coveo.css" />
    <script type="module">
      (async function main() {
        await customElements.whenDefined('atomic-product-listing-interface');
        const productListingInterface = document.querySelector('atomic-product-listing-interface');

        await productListingInterface.initialize({
          accessToken: 'xx149e3ec9-786f-4c6c-b64f-49a403b930de',
          organizationId: 'fashioncoveodemocomgzh7iep8',
          organizationEndpoints: await productListingInterface.getOrganizationEndpoints('fashioncoveodemocomgzh7iep8'),
        });
        productListingInterface.fetchProductListing();
      })();
    </script>
  </head>

  <body>
    <atomic-product-listing-interface
      pipeline="Search"
      search-hub="MainSearch"
      url="https://fashion.coveodemo.com/browse/women/pants"
    >
      <atomic-facet-manager collapse-facets-after="-1">
        <atomic-product-listing-facet field="ec_brand" label="Product Listing Facet - Brand" shouldRender="true"></atomic-product-listing-facet>
        <atomic-product-listing-category-facet field="ec_category" label="Category Facet" ></atomic-product-listing-category-facet>
        <atomic-product-listing-numeric-facet
          field="ec_promo_price"
          label="Numeric Facet"
          with-input="integer"
        >
          <atomic-numeric-range start="0" end="5" label="Cheap"></atomic-numeric-range>
          <atomic-numeric-range start="5" end="10" label="Still Cheap"></atomic-numeric-range>
          <atomic-numeric-range start="10" end="1000" label="Still Cheap"></atomic-numeric-range>
          <atomic-numeric-range start="1000" end="999999999" label="Now we are talking"></atomic-numeric-range>
        </atomic-product-listing-numeric-facet>
        <atomic-product-listing-product-rating-range-facet
          facet-id="ec_rating_range"
          field="ec_rating"
          label="Rating Range"
          number-of-intervals="5"
          heading-level="2"
        >
        </atomic-product-listing-product-rating-range-facet>
      </atomic-facet-manager>
    </atomic-product-listing-interface>
    <script src="../header.js" type="text/javascript"></script>
  </body>
</html>
