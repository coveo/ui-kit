<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Coveo Atomic Product Listing Example</title>
    <script type="module" src="/build/atomic.esm.js"></script>
    <script nomodule src="/build/atomic.js"></script>
    <link rel="stylesheet" href="/themes/coveo.css" />
    <script type="module">
      (async function main() {
        await customElements.whenDefined('atomic-product-listing-interface');
        const productListingInterface = document.querySelector('atomic-product-listing-interface');

        await productListingInterface.initialize({
          accessToken: 'xx149e3ec9-786f-4c6c-b64f-49a403b930de',
          organizationId: 'fashioncoveodemocomgzh7iep8',
          organizationEndpoints: await productListingInterface.getOrganizationEndpoints('fashioncoveodemocomgzh7iep8'),
        });
        productListingInterface.fetchProductListing();
      })();
    </script>
    <style>
      :root {
        /* Primary colors */
        --atomic-primary: #b6254f;
        --atomic-primary-light: #e04e79;
        --atomic-primary-dark: #751933;
        --atomic-on-primary: #ffffff;
        --atomic-ring-primary: rgba(224, 78, 121, 0.5);

        /* Neutral colors */
        --atomic-neutral-dark: #7e7573;
        --atomic-neutral: #e7e3e3;
        --atomic-neutral-light: #f5f2f2;
      }

      .header-bg {
        background-color: var(--atomic-neutral-light);
        grid-area: 1 / -1 / 1 / 1;
      }
    </style>
  </head>

  <body>
    <atomic-product-listing-interface
      url="https://fashion.coveodemo.com/browse/women/pants"
      fields-to-include='["cat_rating_count"]'
    >
      <atomic-product-listing display="grid" image-size="small">
        <atomic-product-listing-result-template>
          <template>
            <style>
              div.result-root.with-sections.display-list.image-small atomic-result-section-visual {
                height: 120px;
              }
              .rating-wrapper {
                display: flex;
                align-items: center;
              }
              .rating-wrapper span {
                margin-left: 5px;
                color: #8e959d;
              }
            </style>
            <atomic-result-section-visual>
              <atomic-result-image field="ec_images" aria-hidden="true"></atomic-result-image>
            </atomic-result-section-visual>
            <atomic-result-section-title>
              <atomic-result-link></atomic-result-link>
            </atomic-result-section-title>
            <atomic-result-section-title-metadata>
              <div class="rating-wrapper">
                <atomic-result-rating field="ec_rating"></atomic-result-rating>
                <atomic-field-condition class="field" if-defined="ec_rating">
                  <span>
                    <atomic-result-number field="cat_rating_count"></atomic-result-number>
                    reviews
                  </span>
                </atomic-field-condition>
              </div>
            </atomic-result-section-title-metadata>
            <atomic-result-section-emphasized>
              <atomic-result-number field="ec_price">
                <atomic-format-currency currency="USD"></atomic-format-currency>
              </atomic-result-number>
            </atomic-result-section-emphasized>
          </template>
        </atomic-product-listing-result-template>
      </atomic-product-listing>
      <atomic-product-listing-pager></atomic-product-listing-pager>
    </atomic-product-listing-interface>
    <script src="../header.js" type="text/javascript"></script>
  </body>
</html>
