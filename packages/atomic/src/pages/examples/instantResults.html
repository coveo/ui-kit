<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Coveo Atomic: Instant Results example</title>

    <script type="module" src="/build/atomic.esm.js"></script>
    <script nomodule src="/build/atomic.js"></script>
    <link rel="stylesheet" href="/themes/coveo.css" />
    <script type="module">
      async function main() {
        await customElements.whenDefined('atomic-search-interface');
        const searchInterface = document.querySelector('atomic-search-interface');
        await searchInterface.initialize({
          accessToken: 'xx149e3ec9-786f-4c6c-b64f-49a403b930de',
          organizationId: 'fashioncoveodemocomgzh7iep8',
        });

        searchInterface.executeFirstSearch();
      }

      main();
    </script>
  </head>
  <body>
    <atomic-search-interface search-hub="MainSearch" fields-to-include="ec_images,ec_rating,ec_price,cat_rating_count">
      <atomic-search-layout mobile-breakpoint="700px">
        <atomic-layout-section section="search">
          <atomic-search-box suggestion-timeout="1000">
            <atomic-search-box-recent-queries icon="assets://xml.svg"> </atomic-search-box-recent-queries>
            <atomic-search-box-instant-results image-size="small">
              <atomic-result-template>
                <template>
                  <style>
                    div.result-root.with-sections.display-list.image-small atomic-result-section-visual {
                      height: 120px;
                    }
                    .rating-wrapper {
                      display: flex;
                      align-items: center;
                    }
                    .rating-wrapper span {
                      margin-left: 5px;
                      color: #8e959d;
                    }
                  </style>
                  <atomic-result-section-visual>
                    <atomic-result-image field="ec_images" aria-hidden="true"></atomic-result-image>
                  </atomic-result-section-visual>
                  <atomic-result-section-title>
                    <atomic-result-link></atomic-result-link>
                  </atomic-result-section-title>
                  <atomic-result-section-title-metadata>
                    <div class="rating-wrapper">
                      <atomic-result-rating field="ec_rating"></atomic-result-rating>
                      <atomic-field-condition class="field" if-defined="ec_rating">
                        <span>
                          <atomic-result-number field="cat_rating_count"></atomic-result-number>
                        </span>
                      </atomic-field-condition>
                    </div>
                  </atomic-result-section-title-metadata>
                  <atomic-result-section-bottom-metadata>
                    <atomic-result-number field="ec_price">
                      <atomic-format-currency currency="USD"></atomic-format-currency>
                    </atomic-result-number>
                  </atomic-result-section-bottom-metadata>
                </template>
              </atomic-result-template>
            </atomic-search-box-instant-results>
          </atomic-search-box>
        </atomic-layout-section>
        <atomic-layout-section section="main">
          <atomic-layout-section section="status">
            <atomic-query-summary></atomic-query-summary>
          </atomic-layout-section>
          <atomic-layout-section section="results">
            <atomic-result-list></atomic-result-list>
          </atomic-layout-section>
        </atomic-layout-section>
      </atomic-search-layout>
    </atomic-search-interface>
    <script src="../header.js" type="text/javascript"></script>
  </body>
</html>
