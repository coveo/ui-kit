<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Homepage</title>

    <script type="module" src="/build/atomic.esm.js"></script>
    <script nomodule src="/build/atomic.js"></script>
    <link rel="stylesheet" href="/themes/coveo.css" />
    <script type="module">
      import {commerceEngineConfig} from './engine.mjs';

      (async () => {
        await customElements.whenDefined('atomic-commerce-interface');
        const commerceInterface = document.querySelector('atomic-commerce-interface');

        await commerceInterface.initialize(commerceEngineConfig);
      })();
    </script>
    <style>
      atomic-commerce-recommendation-list {
        --atomic-recs-number-of-columns: 3;
      }
    </style>
  </head>
  <body>
    <h1>HOMEPAGE</h1>
    <main>
      <section>
        <atomic-commerce-interface type="recommendations">
          <atomic-commerce-recommendation-list
            id="popular_bought"
            slot-id="3216339b-f776-4cb1-8a21-018c8ec0f08c"
            products-per-page="3"
          >
            <atomic-product-template>
              <template>
                <atomic-product-image
                  class="thumbnail"
                  field="ec_thumbnails"
                  fallback="https://picsum.photos/350"
                ></atomic-product-image>

                <atomic-product-link class="font-bold"></atomic-product-link>

                <atomic-field-condition class="brand text-neutral-dark" if-defined="ec_brand">
                  <atomic-product-text field="ec_brand"></atomic-product-text>
                </atomic-field-condition>

                <atomic-field-condition class="mt-4 text-2xl font-bold field" if-defined="ec_price">
                  <atomic-product-price field="ec_price"></atomic-product-price>
                </atomic-field-condition>
                <atomic-product-description></atomic-product-description>
              </template>
            </atomic-product-template>
          </atomic-commerce-recommendation-list>
          <atomic-commerce-recommendation-list
            id="popular_viewed"
            slot-id="36ed24b6-d7e0-4c32-8815-c456cc1928e7"
            products-per-page="3"
          >
          </atomic-commerce-recommendation-list>
        </atomic-commerce-interface>
      </section>
    </main>

    <script src="../../header.js" type="text/javascript"></script>
    <script src="commerce-nav.mjs" type="module"></script>
  </body>
</html>
