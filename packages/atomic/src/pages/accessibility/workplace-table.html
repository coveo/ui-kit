<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Coveo Atomic</title>

    <script type="module" src="/build/atomic.esm.js"></script>
    <script nomodule src="/build/atomic.js"></script>
    <link rel="stylesheet" href="/themes/accessible.css" />
    <script>
      (async () => {
        await customElements.whenDefined('atomic-search-interface');
        const searchInterface = document.querySelector('#search');

        await searchInterface.initialize({
          accessToken: 'xx564559b1-0045-48e1-953c-3addd1ee4457',
          organizationId: 'searchuisamples',
        });

        searchInterface.executeFirstSearch();

        searchInterface.i18n.addResourceBundle('en', 'caption-filetype', {
          '.html': 'html',
        });
      })();
    </script>
    <style>
      /* Example of generic layout styling, mobile-first  */
      :root {
        --spacing: 16px;
        --spacing-col: 32px;
        --search-box-width: 648px;
      }

      body {
        margin: 0;
      }

      body.atomic-modal-opened {
        overflow-y: hidden;
      }

      atomic-search-interface {
        display: grid;
        grid-template-columns: var(--spacing) 1fr var(--spacing);
        grid-template-areas:
          '. search      .'
          '. status      .'
          '. breadbox    .'
          '. topbar      .'
          '. results     .'
          '. pagination  .'
          '. .           .';
      }

      .header-bg {
        background-color: var(--atomic-neutral-light);
        grid-area: 1 / -1 / 1 / 1;
      }

      atomic-sort-dropdown {
        display: none;
      }

      .search {
        grid-area: search;
        margin: var(--spacing) 0;
        max-width: var(--search-box-width);
      }

      .status {
        grid-area: status;
      }

      atomic-breadbox {
        grid-area: breadbox;
        margin-top: var(--spacing);
        padding-bottom: var(--spacing);
        border-bottom: 1px solid var(--atomic-neutral);
      }

      .topbar {
        grid-area: topbar;
        margin: var(--spacing) 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      atomic-did-you-mean {
        margin-bottom: var(--spacing);
      }

      .results {
        grid-area: results;
      }

      .pagination {
        grid-area: pagination;
        margin: var(--spacing) 0;
      }

      .atomic-search-interface-no-results .topbar,
      .atomic-search-interface-no-results .results,
      .atomic-search-interface-no-results .pagination {
        display: none;
      }

      .accessibility-header {
        height: 0;
        overflow: hidden;
        margin: 0;
      }

      @media only screen and (min-width: 1024px) {
        atomic-refine-toggle {
          display: none;
        }

        atomic-sort-dropdown {
          display: block;
        }

        .status {
          max-width: var(--search-box-width);
        }
      }
    </style>
  </head>

  <body>
    <atomic-search-interface id="search">
      <div class="header-bg"></div>
      <div class="search">
        <h1 class="accessibility-header">Search</h1>
        <atomic-search-box></atomic-search-box>
      </div>
      <div class="topbar">
        <atomic-query-summary enable-duration="false"></atomic-query-summary>
        <atomic-refine-toggle></atomic-refine-toggle>
        <atomic-sort-dropdown>
          <atomic-sort-expression label="relevance" expression="relevancy"></atomic-sort-expression>
          <atomic-sort-expression label="most-recent" expression="date descending"></atomic-sort-expression>
        </atomic-sort-dropdown>
      </div>
      <div class="results">
        <h1 class="accessibility-header">Results</h1>
        <atomic-did-you-mean></atomic-did-you-mean>
        <atomic-result-list display="table" fields-to-include="snrating,sncost">
          <atomic-result-template>
            <template>
              <atomic-table-element label="Description">
                <atomic-result-section-visual>
                  <atomic-result-icon class="icon"></atomic-result-icon>
                </atomic-result-section-visual>
                <atomic-result-section-title><atomic-result-link></atomic-result-link></atomic-result-section-title>
                <atomic-result-section-excerpt
                  ><atomic-result-text field="excerpt"></atomic-result-text
                ></atomic-result-section-excerpt>
              </atomic-table-element>
              <atomic-table-element label="file-type">
                <atomic-result-text field="filetype"></atomic-result-text>
              </atomic-table-element>
              <atomic-table-element label="source">
                <atomic-result-text field="source"></atomic-result-text>
              </atomic-table-element>
              <atomic-table-element label="author">
                <atomic-result-text field="author"></atomic-result-text>
              </atomic-table-element>
            </template>
          </atomic-result-template>
        </atomic-result-list>
      </div>
      <div class="pagination">
        <h1 class="accessibility-header">Pagination</h1>
        <atomic-load-more-results></atomic-load-more-results>
      </div>
      <div class="status">
        <atomic-query-error></atomic-query-error>
        <atomic-no-results></atomic-no-results>
      </div>
    </atomic-search-interface>
  </body>
</html>
