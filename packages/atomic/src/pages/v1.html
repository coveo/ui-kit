<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Coveo Atomic</title>

    <script type="module" src="/build/atomic.esm.js"></script>
    <script nomodule src="/build/atomic.js"></script>
    <link rel="stylesheet" href="/themes/coveo.css" />
    <script>
      (async () => {
        await customElements.whenDefined('atomic-search-interface');
        const searchInterface = document.querySelector('#search');

        // Initialization
        await searchInterface.initialize({
          accessToken: 'xx564559b1-0045-48e1-953c-3addd1ee4457',
          organizationId: 'searchuisamples',
        });

        // Trigger a first search
        searchInterface.executeFirstSearch();

        // Add/modify a translation

        // Change the language of the interface dynamically
        // searchInterface.language = 'fr';
        // Interact with the engine
        // searchInterface.engine.dispatch(...);
        // Get all strings for a language/namespace
        // const allStrings = searchInterface.i18n.getResourceBundle('en', 'translation');
      })();
    </script>
    <style>
      /* Example on how to customize CSS variables */
      /* :root {
        --atomic-primary: red;
        --atomic-font-family: "Comic Sans MS", "Comic Sans", cursive;
      } */

      /* Example on how to customize result templates CSS parts */
      /* atomic-result::part(result-link):hover {
        color: orange;
      } */
    </style>
    <style>
      /* Example of generic layout styling  */
      body {
        margin: 0;
      }

      atomic-search-interface {
        grid-template-columns: 1fr minmax(150px, 325px) minmax(500px, 925px) 1fr;
        grid-template-rows: 22px 50px 22px 1fr;
        column-gap: 20px;
        display: grid;
        margin: 0 auto;
      }

      .header {
        background-color: var(--atomic-neutral-light);
        grid-column: 1 / span 4;
        grid-row: 1 / span 3;
      }

      atomic-search-box {
        grid-column: 3 / auto;
        grid-row: 2 / auto;
        max-width: 650px;
      }

      atomic-facet-manager {
        grid-column: 2 / auto;
        grid-row: 4 / auto;
        margin-top: 15px;
      }

      atomic-facet-manager > * {
        margin: 16px 0 0 0;
      }

      .results-container {
        grid-column: 3 / auto;
        grid-row: 4 / auto;
        margin-top: 15px;
      }

      .side-by-side-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .footer-item {
        margin: 30px 0;
      }

      atomic-sort-dropdown {
        margin-left: 15px;
      }

      atomic-result-list {
        display: block;
        margin-top: 10px;
      }

      atomic-breadcrumb-manager {
        margin: 10px 0;
      }

      @media only screen and (max-width: 1023px) {
        atomic-search-interface {
          grid-template-rows: 16px 50px 16px auto 1fr;
          grid-template-columns: minmax(0, 100%);
        }

        atomic-facet-manager,
        .header,
        atomic-search-box,
        .results-container {
          grid-column: 1 / auto;
        }

        atomic-breadcrumb-manager,
        atomic-query-summary,
        atomic-no-results,
        atomic-did-you-mean,
        atomic-query-error,
        atomic-sort-dropdown,
        atomic-facet-manager {
          padding: 0 15px;
        }

        atomic-atomic-breadcrumb-manager,
        atomic-query-summary,
        atomic-no-results,
        atomic-query-error,
        atomic-sort-dropdown {
          margin-bottom: 10px;
        }

        atomic-facet-manager {
          grid-row: 4 / auto;
          display: flex;
          flex-wrap: wrap;
        }

        atomic-facet-manager > * {
          margin: 0 10px 0 0;
        }

        .results-container {
          grid-row: 5 / auto;
          margin-top: 0;
        }

        atomic-search-box {
          justify-self: center;
          min-width: 80%;
          max-width: 80%;
        }
      }

      @media only screen and (max-width: 640px) {
        .side-by-side-container {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>

  <body>
    <atomic-search-interface id="search">
      <div class="header"></div>
      <atomic-search-box></atomic-search-box>
      <atomic-facet-manager>
        <atomic-facet-v1 field="author" label="Authors"></atomic-facet-v1>
        <atomic-facet-v1 field="objecttype" label="Type" display-values-as="link"></atomic-facet-v1>
        <atomic-facet-v1 field="year" label="Year" display-values-as="box"></atomic-facet-v1>
        <atomic-numeric-facet-v1
          field="ytviewcount"
          label="Youtube Views"
          with-input="integer"
        ></atomic-numeric-facet-v1>
        <atomic-numeric-facet-v1 field="ytlikecount" label="Youtube Likes" display-values-as="link">
          <atomic-numeric-range start="0" end="1000" label="Unpopular"></atomic-numeric-range>
          <atomic-numeric-range start="1000" end="8000" label="Well liked"></atomic-numeric-range>
          <atomic-numeric-range start="8000" end="100000" label="Popular"></atomic-numeric-range>
          <atomic-numeric-range start="100000" end="999999999" label="Treasured"></atomic-numeric-range>
        </atomic-numeric-facet-v1>
        <atomic-timeframe-facet></atomic-timeframe-facet>
        <atomic-rating-facet field="snrating" label="Rating" number-of-intervals="5" max-value-in-index="5">
        </atomic-rating-facet>
      </atomic-facet-manager>
      <div class="results-container">
        <atomic-breadcrumb-manager></atomic-breadcrumb-manager>
        <atomic-did-you-mean></atomic-did-you-mean>
        <atomic-query-error></atomic-query-error>
        <div class="side-by-side-container">
          <atomic-query-summary></atomic-query-summary>
          <atomic-sort-dropdown>
            <atomic-sort-expression caption="relevance" expression="relevancy"></atomic-sort-expression>
            <atomic-sort-expression caption="mostRecent" expression="date descending"></atomic-sort-expression>
          </atomic-sort-dropdown>
        </div>
        <atomic-no-results></atomic-no-results>
        <atomic-result-list>
          <atomic-result-template>
            <template>
              <style>
                .badge {
                  display: inline-flex;
                  place-items: center;
                  height: 100%;
                  padding: 0 0.75rem;
                  background-color: var(--atomic-neutral-light);
                  color: var(--atomic-neutral-dark);
                  font-size: 0.75rem;
                  line-height: 1rem;
                  border-radius: 9999px;
                }

                .field {
                  white-space: nowrap;
                  margin-right: 0.5rem;
                }

                .field-label {
                  font-weight: bold;
                  margin-right: 0.25rem;
                }

                .thumbnail {
                  display: block;
                  width: 100%;
                  height: 100%;
                }
              </style>
              <atomic-result-section-visual>
                <atomic-size-condition maximum-width-inclusive="3rem">
                  <atomic-result-icon></atomic-result-icon>
                </atomic-size-condition>
                <atomic-size-condition minimum-width-exclusive="3rem">
                  <img src="https://picsum.photos/350" class="thumbnail" />
                </atomic-size-condition>
              </atomic-result-section-visual>
              <atomic-result-section-badges>
                <atomic-field-condition must-match-sourcetype="Salesforce">
                  <span class="badge"> Salesforce </span>
                </atomic-field-condition>
              </atomic-result-section-badges>
              <atomic-result-section-actions
                ><atomic-result-quickview></atomic-result-quickview
              ></atomic-result-section-actions>
              <atomic-result-section-title><atomic-result-link></atomic-result-link></atomic-result-section-title>
              <atomic-result-section-title-metadata>
                <atomic-result-printable-uri max-number-of-parts="3"></atomic-result-printable-uri>
              </atomic-result-section-title-metadata>
              <atomic-result-section-excerpt
                ><atomic-result-text field="excerpt"></atomic-result-text
              ></atomic-result-section-excerpt>
              <atomic-result-section-bottom-metadata>
                <atomic-field-condition class="field" if-defined="author">
                  <atomic-text value="author" class="field-label"></atomic-text>
                  <atomic-result-text field="author"></atomic-result-text>
                </atomic-field-condition>

                <atomic-field-condition class="field" if-defined="source">
                  <atomic-text value="source" class="field-label"></atomic-text>
                  <atomic-result-text field="source"></atomic-result-text>
                </atomic-field-condition>

                <atomic-field-condition class="field" if-defined="language">
                  <atomic-text value="language" class="field-label"></atomic-text>
                  <atomic-result-text field="language"></atomic-result-text>
                </atomic-field-condition>

                <atomic-field-condition class="field" if-defined="filetype">
                  <atomic-text value="fileType" class="field-label"></atomic-text>
                  <atomic-result-text field="filetype"></atomic-result-text>
                </atomic-field-condition>

                <span class="field">
                  <span class="field-label">Date</span>
                  <atomic-result-date></atomic-result-date>
                </span>
              </atomic-result-section-bottom-metadata>
              <atomic-table-element label="Description">
                <atomic-result-link field="title"></atomic-result-link>
                <atomic-result-text field="excerpt"></atomic-result-text>
              </atomic-table-element>
              <atomic-table-element label="author">
                <atomic-result-text field="author"></atomic-result-text>
              </atomic-table-element>
              <atomic-table-element label="source">
                <atomic-result-text field="source"></atomic-result-text>
              </atomic-table-element>
              <atomic-table-element label="language">
                <atomic-result-text field="language"></atomic-result-text>
              </atomic-table-element>
              <atomic-table-element label="file-type">
                <atomic-result-text field="filetype"></atomic-result-text>
              </atomic-table-element>
            </template>
          </atomic-result-template>
        </atomic-result-list>
        <div class="footer-item side-by-side-container">
          <atomic-pager></atomic-pager>
          <atomic-results-per-page></atomic-results-per-page>
        </div>
      </div>
    </atomic-search-interface>
  </body>
</html>
