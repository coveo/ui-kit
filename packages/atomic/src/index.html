<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Atomic Components</title>

    <script type="module" src="/build/atomic.esm.js"></script>
    <script nomodule src="/build/atomic.js"></script>
    <link rel="stylesheet" href="/build/atomic.css" />

    <style>
      :root {
        /**
        * It will be possible to rename the prefix for CSS varibles in the v5.0.0-alpha3 of Bootstrap 
        * see PR: https://github.com/twbs/bootstrap/pull/31684
        */
        --bs-font-sans-serif: 'Lato', 'Helvetica Neue', Helvetica, Arial, sans-serif, sans-serif;
        --atomic-border-radius: 0.5em;
      }

      /* Example on how to customize CSS parts */
      atomic-search-box::part(submit-button) {
        background-color: #ed731a;
        border-color: #ed731a;
      }
    </style>
  </head>

  <body>
    <div class="container-xl">
      <atomic-search-interface id="search" sample>
        <div class="row">
          <atomic-tab class="col-1" expression="">All Files</atomic-tab>
          <atomic-tab class="col-1" expression='@author *= "BBC News"'>BBC News</atomic-tab>
        </div>
        <div class="row justify-content-center my-5">
          <div class="col-8">
            <atomic-search-box>
              <span slot="submit-button">Go!</span>
            </atomic-search-box>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <atomic-facet-manager>
              <atomic-facet field="author" label="Authors"></atomic-facet>
              <atomic-numeric-facet field="size" label="File sizes"></atomic-numeric-facet>
              <atomic-date-facet field="created" label="Created"></atomic-date-facet>
              <atomic-category-facet field="geographicalhierarchy" label="World Atlas"></atomic-category-facet>
            </atomic-facet-manager>
          </div>
          <div class="col-8">
            <div class="row">
              <atomic-breadcrumb-manager></atomic-breadcrumb-manager>
            </div>

            <div class="row">
              <atomic-did-you-mean></atomic-did-you-mean>
              <atomic-query-error></atomic-query-error>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <atomic-query-summary></atomic-query-summary>
              <atomic-sort-dropdown></atomic-sort-dropdown>
            </div>

            <div class="row">
              <atomic-result-list>
                <atomic-result-template
                  must-match-source="Coveo Samples - GoogleDrive"
                  fields-to-include="testfieldtoinclude"
                >
                  <hr />
                  <h3><a href="{{clickUri}}">{{title}}</a></h3>
                  <p>{{excerpt}}</p>

                  <atomic-field-condition if-defined="author" must-match-gdfiletitle="Treasure Island">
                    <atomic-result-value value="author"> </atomic-result-value>
                    <span style="margin-right: 30px"> the bestselling author!</span>
                  </atomic-field-condition>

                  <atomic-field-condition if-defined="gdfilemimetype">
                    <b>Mime type:&nbsp;</b>
                    <atomic-result-value value="gdfilemimetype" style="margin-right: 30px"> </atomic-result-value>
                  </atomic-field-condition>
                </atomic-result-template>

                <atomic-result-template id="top-stories-template">
                  <hr />
                  <h1>Don't miss: <a href="{{clickUri}}">{{title}}</a>!!!</h1>
                </atomic-result-template>

                <script>
                  document.querySelector('#top-stories-template').conditions = [
                    (result) => result.title === 'TOP STORIES',
                  ];
                </script>
              </atomic-result-list>
            </div>

            <div class="d-flex justify-content-between my-4">
              <atomic-pager></atomic-pager>
              <atomic-results-per-page></atomic-results-per-page>
            </div>
          </div>
        </div>
        <atomic-history></atomic-history>
      </atomic-search-interface>
      <atomic-recommendation></atomic-recommendation>
      <atomic-frequently-bought-together></atomic-frequently-bought-together>
    </div>
  </body>
</html>
