<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Coveo Atomic: Standalone search box example</title>

    <script type="module">
      if (import.meta.env) {
        const {defineCustomElements} = await import('@coveo/atomic/loader');
        const css = await import('@coveo/atomic/themes/coveo.css');
        const sheet = new CSSStyleSheet();
        sheet.replaceSync(css.default);
        document.adoptedStyleSheets.push(sheet);
        defineCustomElements();
      } else {
        import('http://localhost:3000/atomic/v0.0.0/atomic.esm.js');
        const css = await import('http://localhost:3000/atomic/v0.0.0/themes/coveo.css');
        const sheet = new CSSStyleSheet();
        sheet.replaceSync(css.default);
        document.adoptedStyleSheets.push(sheet);
      }
    </script>

    <script type="module">
      await customElements.whenDefined('atomic-search-interface');
      const searchInterface = document.querySelector('atomic-search-interface');

      await searchInterface.initialize({
        accessToken: 'xx564559b1-0045-48e1-953c-3addd1ee4457',
        organizationId: 'searchuisamples',
      });
    </script>
  </head>

  <body>
    <atomic-search-interface language-assets-path="./lang" icon-assets-path="./assets">
      <atomic-search-box redirection-url="/examples/standalone-results.html"></atomic-search-box>
    </atomic-search-interface>
    <script src="../header.js" type="text/javascript"></script>
  </body>
</html>
