<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Search</title>

    <script type="module">
      import {defineCustomElements} from '@coveo/atomic/loader';
      import '@coveo/atomic/themes/coveo.css';

      defineCustomElements();
    </script>

    <script type="module">
      import {commerceEngine} from './engine.mjs';

      (async () => {
        await customElements.whenDefined('atomic-commerce-interface');
        const commerceInterface = document.querySelector('atomic-commerce-interface');

        await commerceInterface.initializeWithEngine(commerceEngine);

        commerceInterface.executeFirstRequest();
      })();
    </script>

    <script type="module">
      await customElements.whenDefined('atomic-search-interface');
      const searchInterface = document.querySelector('atomic-search-interface');
      await searchInterface.initialize({
        accessToken: 'xx564559b1-0045-48e1-953c-3addd1ee4457',
        organizationId: 'searchuisamples',
      });

      searchInterface.executeFirstSearch();
    </script>
    <!-- Custom Atomic Component using the initializeBindings method -->
    <script type="module">
      import {initializeBindings} from 'https://static.cloud.coveo.com/atomic/v3/index.esm.js';
      import {buildSearchBox} from 'https://static.cloud.coveo.com/headless/v3/headless.esm.js';
      import {buildSearch} from 'https://static.cloud.coveo.com/shopify/v1/headless.esm.js';

      class CustomComponent extends HTMLElement {
        constructor() {
          super();
          this.initialize();
        }

        get template() {
          const template = document.createElement('template');
          template.innerHTML = '<input type="text" placeholder="Search as you type" />';
          return template;
        }

        async initialize() {
          const bindings = await initializeBindings(document.querySelector('atomic-search-interface'));
          console.log('Bindings:', bindings);
          const commerceBindings = await initializeBindings(document.querySelector('atomic-commerce-interface'));
          console.log('Commerce Bindings:', commerceBindings);

          const shadowRoot = this.attachShadow({mode: 'closed'});
          shadowRoot.appendChild(this.template.content.cloneNode(true));

          const searchBox = buildSearchBox(bindings.engine);
          const input = shadowRoot.querySelector('input');
          input.addEventListener('input', () => {
            searchBox.updateText(input.value);
            searchBox.submit();
          });

          const newParams = new URLSearchParams();

          const urlString = newParams
            .toString()
            .replace(/\+/g, '%20') // Replace plus with %20
            .replace(/%2C/g, ','); // Replace %2C with ,

          this.commerceController = await buildSearch(commerceBindings?.engine);

          this.commerceUrlManager = this.commerceController.urlManager({
            initialState: {fragment: urlString},
          });

          // This subsrribe method is called when the search state is changed, ex: searching something, selecting a facet/sort, pagination.
          this.commerceUrlManager?.subscribe(() => {
            this.commerceURL = `${window.location.pathname}?${this.commerceUrlManager.state.fragment}`;
            console.log('manager state:', this.commerceUrlManager.state);
            console.log('URL:', this.commerceURL);

            history.pushState(null, '', 'this-is-a-test');

            if (this.selectedTab == 'products') {
              this.pushStateIfChanged(this.commerceURL);
            }
          });
        }
      }

      window.customElements.define('custom-component', CustomComponent);
    </script>

    <!-- Custom Atomic Result Template Component using the resultContext method -->
    <script type="module">
      import {resultContext} from '@coveo/atomic';

      class CustomTemplateComponent extends HTMLElement {
        initialized = false;
        connectedCallback() {
          if (this.initialized) {
            return;
          }

          this.initialize();
          this.initialized = true;
        }

        template(result) {
          const label = this.getAttribute('label');
          const template = document.createElement('template');
          template.innerHTML = `<p>${label}: ${result.title}</p>`;
          return template;
        }

        async initialize() {
          const result = await resultContext(this);
          const shadowRoot = this.attachShadow({mode: 'closed'});
          shadowRoot.appendChild(this.template(result).content.cloneNode(true));
        }
      }

      window.customElements.define('custom-template-component', CustomTemplateComponent);
    </script>
  </head>

          <template>

            <atomic-field-condition must-not-match-language="Swedish">

                        </atomic-product-field-condition>

                <atomic-commerce-did-you-mean></atomic-commerce-did-you-mean>
                <atomic-commerce-refine-toggle></atomic-commerce-refine-toggle>
              </atomic-layout-section>
              <atomic-layout-section section="products">
                <atomic-commerce-product-list display="grid" density="compact" image-size="small">
                  <atomic-product-template>
                    <template>
                      <atomic-product-section-name id="product-name-section">

                            --product-name-line-clamp: 3;
                            min-height: calc(var(--line-height) * var(--product-name-line-clamp));
                            -webkit-line-clamp: var(--product-name-line-clamp);
                            line-clamp: var(--product-name-line-clamp);

                        <atomic-product-link class="font-bold"></atomic-product-link>
                      </atomic-product-section-name>
                      <atomic-product-section-visual>
                        <atomic-product-field-condition if-defined="ec_thumbnails">
                          <atomic-product-image field="ec_thumbnails"></atomic-product-image>
                        </atomic-product-field-condition>
                      </atomic-product-section-visual>
                      <atomic-product-section-metadata>
                        <atomic-product-field-condition if-defined="ec_brand">
                          <atomic-product-text field="ec_brand" class="text-neutral-dark block"></atomic-product-text>
                        </atomic-product-field-condition>
                        <atomic-product-field-condition if-defined="cat_available_sizes">
                          <atomic-product-multi-value-text
                            field="cat_available_sizes"
                          ></atomic-product-multi-value-text>
                        </atomic-product-field-condition>
                        <atomic-product-field-condition if-defined="ec_rating">
                          <atomic-product-rating field="ec_rating"></atomic-product-rating>
                        </atomic-product-field-condition>
                        <atomic-product-field-condition if-defined="concepts">
                          <atomic-product-multi-value-text field="concepts"></atomic-product-multi-value-text>
                        </atomic-product-field-condition>
                      </atomic-product-section-metadata>
                      <atomic-product-section-emphasized>

                      </atomic-product-section-emphasized>
                      <atomic-product-section-description>

                      <atomic-product-section-children>

                      </atomic-product-section-children>
                    </template>

                </atomic-commerce-product-list>
                <atomic-commerce-query-error></atomic-commerce-query-error>

              </atomic-layout-section>
              <atomic-layout-section section="pagination">

                -->

            </atomic-layout-section>

        </atomic-commerce-interface>
      </section>

    <script src="../../header.js" type="text/javascript"></script>
    <script src="commerce-nav.mjs" type="module"></script>
