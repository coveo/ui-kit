<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>E2E tests</title>

    <script type="module">
      if (import.meta.env) {
        const {defineCustomElements} = await import('@coveo/atomic/loader');
        const css = await import('@coveo/atomic/themes/accessible.css', {
          with: {type: 'css'},
        });
        document.adoptedStyleSheets.push(css.default);
        defineCustomElements();
      } else {
        import('http://localhost:3000/atomic/v0.0.0/atomic.esm.js');
        const css = await import('http://localhost:3000/atomic/v0.0.0/themes/accessible.css', {
          with: {type: 'css'},
        });
        document.adoptedStyleSheets.push(css.default);
      }
    </script>

    <style>
      ::part(ripple) {
        opacity: 10%;
      }
    </style>
  </head>

  <body></body>
</html>
