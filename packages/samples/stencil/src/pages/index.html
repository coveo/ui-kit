<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atomic in Stencil</title>

    <!-- Atomic -->
    <script type="module" src="/build/atomic/atomic.esm.js"></script>
    <script nomodule src="/build/atomic/atomic.js"></script>
    <link rel="stylesheet" href="/build/atomic/themes/coveo.css" />

    <link href="/build/app.css" rel="stylesheet" />
    <script type="module" src="/build/app.esm.js"></script>
    <script type="module" src="/build/index.esm.js"></script>
  </head>
  <body>
    <atomic-search-interface id="search">
      <atomic-search-layout>
        <atomic-layout-section section="search">
          <atomic-search-box></atomic-search-box>
        </atomic-layout-section>

        <atomic-layout-section section="facets">
          <atomic-facet-manager
            ><atomic-facet field="source" label="Source" display-values-as="checkbox"></atomic-facet
            ><atomic-facet
              field="filetype"
              label="Filetype"
              display-values-as="checkbox"
            ></atomic-facet> </atomic-facet-manager
        ></atomic-layout-section>

        <atomic-layout-section section="main">
          <atomic-layout-section section="status">
            <atomic-breadbox></atomic-breadbox>
            <atomic-query-summary></atomic-query-summary>
            <atomic-refine-toggle></atomic-refine-toggle>
            <atomic-sort-dropdown
              ><atomic-sort-expression label="Relevance" expression="relevancy"></atomic-sort-expression
              ><atomic-sort-expression label="Most recent" expression="date descending"></atomic-sort-expression
            ></atomic-sort-dropdown>
            <atomic-did-you-mean></atomic-did-you-mean>
          </atomic-layout-section>

          <atomic-layout-section section="results">
            <results-manager></results-manager>
            <atomic-query-error></atomic-query-error>
            <atomic-no-results></atomic-no-results>
          </atomic-layout-section>

          <atomic-layout-section section="pagination">
            <sample-component></sample-component>
          </atomic-layout-section>
        </atomic-layout-section>
      </atomic-search-layout>
    </atomic-search-interface>
  </body>
</html>
