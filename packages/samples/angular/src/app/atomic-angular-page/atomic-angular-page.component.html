<h2>dsa</h2>

<atomic-recs-interface
  #searchInterface
  searchHub="MainSearch"
  pipeline="Search"
  fields-to-include='["source", "sfarticlenumber", "sfarticletype", "ytvideoid", "hdvideoid", "ytvideoid"]'
>
  <div>
    <atomic-recs-list
      grid-cell-link-target="_blank"
      recommendation="article-recommendations"
      number-of-recommendations="10"
    >
      <atomic-recs-result-template>
        <template>
          <atomic-field-condition style="display: flex" must-match-source="Products">
            <atomic-result-section-visual
              image-size="icon"
              style="padding-right: 40px; width: 20px; height: max-content"
            >
              <img
                loading="lazy"
                style="max-width: 16px"
                src="../../../../../../oss/assets/images/kb-article-rec.svg"
                class="thumbnail"
                alt="thumbnail"
              />
            </atomic-result-section-visual>

            <atomic-result-link
              style="
                pointer-events: auto;
                cursor: pointer;
                display: -webkit-box;
                -webkit-line-clamp: 1;
                -webkit-box-orient: vertical;
                overflow: hidden;
              "
              href-template="/oss/ml/kb/solution/${raw.sfarticlenumber}"
            >
              <a slot="attributes" target="_blank"></a>

              <div
                part="recstext"
                class="recs-link"
                style="
                  color: #005b92;
                  font-size: 14px;
                  font-family: 'Fira Sans', 'Helvetica Neue', 'Helvetica', 'Roboto', 'Arial', sans-serif;
                  font-weight: 400;
                "
              >
                <atomic-result-text field="title"></atomic-result-text>
              </div>
            </atomic-result-link>
          </atomic-field-condition>
        </template>
      </atomic-recs-result-template>
    </atomic-recs-list>
  </div>
</atomic-recs-interface>
