<template>
  <template if:false={hasResults}>
    <p class="slds-box slds-theme_alert-texture slds-m-top_medium">No results<span class="bold">{forQuery}</span></p>
  </template>
  <template if:true={hasResults}>
    <p class="slds-text-heading_small slds-m-top_medium">
      Results<span class="bold">{range}</span>
      <span> of </span>
      <span class="bold">{total}</span>
      <template if:true={query}>
        <span> for </span>
        <span class="bold">{query}</span>
      </template>
      {duration}
    </p>
  </template>
</template>
