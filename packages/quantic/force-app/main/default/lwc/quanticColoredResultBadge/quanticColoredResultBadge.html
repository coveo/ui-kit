<template>
  <template if:true={hasTextToDisplay}>
    <div class="slds-badge slds-var-p-horizontal_medium slds-text-title_bold result-badge">
      <template if:true={hasLabel}>
        {label}
      </template>
      <template if:false={hasLabel}>
        <c-quantic-result-field result={result} field={field} type={type}></c-quantic-result-field>
      </template>
    </div>
  </template>
</template>
