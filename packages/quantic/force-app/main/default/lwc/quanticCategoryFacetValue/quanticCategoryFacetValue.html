<template>
  <li class={categoryFacetLiClass}>  
    <div class="slds-size_1-of-1 facet__value-container" onclick={onSelect}>
      <template if:true={nonActiveParent}>
        <div class="facet__parent-value-option facet__value-option slds-grid slds-grid_vertical-align-center slds-size_1-of-1 slds-p-around_x-small">
          <lightning-icon class="slds-m-right_xxx-small" icon-name="utility:chevronleft" size="xx-small"></lightning-icon>
          <span class="nowrap">{item.value}</span>
          <span class="facet__number-of-results slds-var-m-left_xx-small">({item.numberOfResults})</span>
        </div>
      </template>
      <template if:false={nonActiveParent}>
        <template if:false={isSearchResult}>
          <div class="nowrap slds-grid slds-grid_vertical-align-center slds-text-color_default facet__child-value-option facet__value-option slds-size_1-of-1 slds-p-around_x-small">
            {item.value}
            <span class="facet__number-of-results slds-var-m-left_xx-small">({item.numberOfResults})</span>
          </div>
        </template>
        <template if:true={isSearchResult}>
          <div class="facet__value-option slds-size_1-of-1 slds-p-around_x-small slds-text-color_default">
            <div class="slds-grid slds-grid_vertical">
              <div class="slds-col slds-p-left_none slds-grid_vertical-align-center facet__search-results slds-m-bottom_xxx-small">
                <lightning-formatted-rich-text class="slds-truncate slds-float_left" value={item.highlightedResult}></lightning-formatted-rich-text>
                <span class="facet__number-of-results slds-var-m-left_xx-small">({item.numberOfResults})</span>
              </div>
              <div class="slds-col slds-p-left_none">
                <span class="facet__path">{labels.inLabel} {item.localizedPath}</span>
              </div>
            </div>
          </div>
        </template>
      </template>
    </div>
  </li>
</template>
