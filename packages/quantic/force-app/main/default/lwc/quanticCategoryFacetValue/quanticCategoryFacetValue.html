<template>
    <li class="slds-var-m-horizontal_medium slds-var-m-vertical_small slds-grid">  
        <div class="slds-col_bump-right" onclick={onSelect}>
            <template if:false={withsearch}>
                <button class="slds-var-m-horizontal_medium nowrap slds-button slds-text-color_default">
                    {item.value}
                    <span class="slds-m-horizontal_small">
                        ({item.numberOfResults})
                    </span>
                </button>
            </template>
             <template if:true={withsearch}>
                 <button class="slds-var-m-horizontal_medium slds-button slds-text-color_default">
                    <div class="slds-grid slds-grid_vertical">
                        <div class="slds-col slds-size_1-of-1 slds-grid_align-spread"> 
                             <lightning-formatted-rich-text class="slds-truncate" value={item.highlightedResult}></lightning-formatted-rich-text>
                            <span class="slds-m-horizontal_small">
                                ({item.numberOfResults})
                            </span>
                        </div>
                        <div class="slds-col slds-size_1-of-1 slds-grid_align-space"> 
                            <span class="facet__path">{labels.inLabel} {item.localizedPath}</span>
                        </div>
                    </div>
                </button>  
            </template>
        </div>
    </li>
</template>
