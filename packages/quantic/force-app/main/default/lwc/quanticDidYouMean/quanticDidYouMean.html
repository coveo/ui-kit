<template>
    <template if:true={hasQueryCorrection}>
        <template if:true={wasAutomaticallyCorrected}>
            <div class="slds-var-m-vertical_x-small">
                <p class="text-on-background mb-1">No results for <b>{originalQuery}</b></p>
                <p class="text-on-background">Query was automatically corrected to <b>{correctedQuery}</b></p>
            </div>
        </template>
        <template if:false={wasAutomaticallyCorrected}>
            <lightning-button 
                class="text-primary"
                label={correctedQuery}
                onclick={applyCorrection}>
            </lightning-button>
        </template>
    </template>
</template>
