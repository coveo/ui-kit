<template>
    <template if:true={hasQueryCorrection}>
        <template if:true={wasAutomaticallyCorrected}>
            <p class="text-on-background mb-1">No results for <b>{noResults}</b></p>
            <p class="text-on-background">Query was automatically corrected to <b>{queryAutoCorrectedTo}</b></p>
        </template>
        <template if:false={wasAutomaticallyCorrected}>
            <lightning-button 
                class="text-primary"
                label={correctedQuery}
                onclick={applyCorrection}>
            </lightning-button>
        </template>
    </template>
</template>
