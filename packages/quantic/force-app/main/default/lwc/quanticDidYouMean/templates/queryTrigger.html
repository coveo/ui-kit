<template>
  <template lwc:if={wasQueryModifierByQueryTrigger}>
    <div class="slds-var-m-vertical_x-small">
      <p class="slds-var-m-*_xx-small">
        <lightning-formatted-rich-text data-testid="showing-results-for-label"
          value={showingResultsForLabel}></lightning-formatted-rich-text>
      </p>
      <span data-testid="search-instead-for-label">{labels.searchInsteadFor} </span>
      <button data-testid="undo-button" class="slds-button" onclick={undo}>
        <span class="slds-text-title_bold">{originalTriggeredQuery}</span>
      </button>
    </div>
  </template>
</template>
