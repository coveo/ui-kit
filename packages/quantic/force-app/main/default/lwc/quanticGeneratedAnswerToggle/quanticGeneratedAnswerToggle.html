<template>
  <div class="slds-is-relative stateful-button__container" onmouseenter={handleMouseEnter}
  onmouseleave={handleMouseLeave}>
    <lightning-input
      data-cy="generated-answer__toggle-button"
      type="toggle"
      onchange={toggleGeneratedAnswer}
      checked={isGeneratedAnswerVisible}
      variant="label-hidden"
      message-toggle-active=""
      message-toggle-inactive=""
      label={labels.showGeneratedAnswer}
    ></lightning-input>
    <c-quantic-tooltip>
      <div slot="content">{labels.showGeneratedAnswer}</div>
    </c-quantic-tooltip>
  </div>
</template>
