<template>
  <lightning-button-group>
    <lightning-button
      variant="base"
      disabled={previousDisabled}
      label="Previous"
      title="Previous"
      icon-name="utility:left"
      class="slds-m-left_x-small"
      onclick={previous}
    ></lightning-button>

    <template for:each={currentPages} for:item="pageNumber">
      <c-number-button key={pageNumber} number={pageNumber} current={currentPage} ongoto={goto}></c-number-button>
    </template>

    <lightning-button
      disabled={nextDisabled}
      variant="base"
      label="Next"
      title="Next"
      icon-name="utility:right"
      class="slds-m-left_x-small"
      onclick={next}
    ></lightning-button>
  </lightning-button-group>
</template>
