<!-- sldsValidatorIgnore -->
<template>
  <template if:true={isStandalone}>
    <c-quantic-search-interface
      engine-id={standaloneEngineId}
      search-hub={searchHub}
      pipeline={pipeline}
      skip-first-search
      disable-state-in-url
    >
      <div class="slds-form-element">
        <div class="slds-form-element__control">
          <div class="slds-combobox_container">
            <div
              class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click"
              aria-expanded="true"
              aria-haspopup="listbox"
              role="combobox"
            >
              <div class="searchbox__container">
                <c-quantic-search-box-input
                  is-standalone
                  textarea={textarea}
                  input={input}
                  without-submit-button={withoutSubmitButton}
                  placeholder={placeholder}
                  search-box-engine={standaloneSearchBox}
                ></c-quantic-search-box-input>
              </div>

              <c-quantic-search-box-suggestions-list
                suggestions={suggestions}
                onhighlightchange={handleHighlightChange}
                onsuggestionselected={handleSuggestionSelection}
              ></c-quantic-search-box-suggestions-list>
            </div>
          </div>
        </div>
      </div>
    </c-quantic-search-interface>
  </template>
  <template if:false={isStandalone}>
    <c-quantic-search-box
      engine-id={engineId}
      number-of-suggestions={numberOfSuggestions}
      placeholder={placeholder}
      without-submit-button={withoutSubmitButton}
      textarea={textarea}
    ></c-quantic-search-box>
  </template>
</template>
