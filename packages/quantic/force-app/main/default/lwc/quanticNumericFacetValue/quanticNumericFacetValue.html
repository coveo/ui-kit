<template>
  <li class="slds-var-m-around_small slds-grid" onclick={facetValueClick}>
    <div class="slds-col_bump-right">
      <template if:true={isChecked}>
        <input type="checkbox" checked/>
      </template>
      <template if:false={isChecked}>
        <input type="checkbox"/>
      </template>
      <span class="slds-var-m-horizontal_medium nowrap slds-text-link_reset">{item.start} - {item.end}</span>
    </div>
    <div class="slds-var-m-horizontal_small">({item.numberOfResults})</div>
  </li>
</template>
