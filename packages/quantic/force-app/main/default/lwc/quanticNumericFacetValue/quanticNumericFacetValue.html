<template>
  <template if:true={isChecked}>
    <li class="slds-var-m-around_small slds-grid">
      <div class="slds-col">
        <input type="checkbox" checked onchange={onSelect} />
        <span class="slds-var-m-horizontal_small nowrap facet__value_selected">{item.start} - {item.end}</span>
        <span class="nowrap slds-text-body_small facet__number-of-results facet__value_selected">({item.numberOfResults})</span>
      </div>
    </li>
  </template>

  <template if:false={isChecked}>
    <li class="slds-var-m-around_small slds-grid">
      <div class="slds-col">
        <input type="checkbox" onchange={onSelect} />
        <span class="slds-var-m-horizontal_small nowrap">{item.start} - {item.end}</span>
        <span class="nowrap slds-text-body_small facet__number-of-results">({item.numberOfResults})</span>
      </div>
    </li>
  </template>
</template>
