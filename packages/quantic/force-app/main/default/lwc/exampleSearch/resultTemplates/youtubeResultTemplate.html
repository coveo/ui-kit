<template>
  <c-quantic-result-template>
    <c-quantic-result-label slot="label" result={result}></c-quantic-result-label>
    <div slot="badges">
      <template if:true={result.isRecommendation}>
        <div class="slds-m-right_xx-small">
          <c-quantic-result-badge variant="recommended"></c-quantic-result-badge>
        </div>
      </template>
      <template if:true={result.isTopResult}>
        <c-quantic-result-badge variant="featured"></c-quantic-result-badge>
      </template>
    </div>
    <template if:true={resultHasPreview}>
      <div slot="actions" class="slds-p-right_xx-small">
        <c-quantic-result-quickview engine-id={engineId} result={result}></c-quantic-result-quickview>
      </div>
    </template>
    <p slot="date" class="slds-truncate" style="font-weight: 400; font-size:12px; color:#3E3E3C; min-width: 80px;">
      <lightning-formatted-date-time value={result.raw.date}></lightning-formatted-date-time>
    </p>
    <div slot="excerpt" class="slds-grid slds-wrap slds-m-top_x-small ">
      <div class="slds-col slds-order_1 slds-large-order_1 slds-size_1-of-1 slds-large-size_3-of-12 slds-text-align_left slds-m-bottom_x-small">
        <img style="border-radius: 4px; border: none;" src={videoThumbnail}></img>
      </div>
      <div class="slds-col slds-p-left_x-small slds-order_2 slds-large-order_2 slds-size_1-of-1 slds-large-size_9-of-12 slds-text-align_left">
        <div class="slds-grid slds-wrap">
          <div class="slds-grid slds-grid_vertical-align-center slds-order_1 slds-large-order_1 slds-size_1-of-1 slds-large-size_12-of-12 slds-text-align_left" style="font-weight: 700;">
            <h3 class="slds-truncate" style="font-size:1.1em; font-weight:700">
              <c-quantic-result-link result={result} engine-id={engineId}></c-quantic-result-link>
            </h3>
          </div>
          <div class="slds-grid slds-m-vertical_xx-small slds-order_1 slds-large-order_1 slds-size_1-of-1 slds-large-size_12-of-12 slds-text-align_left">
            <span>{result.Excerpt}</span>
          </div>
          <div class="slds-grid slds-order_1 slds-large-order_1 slds-size_1-of-1 slds-large-size_12-of-12 slds-text-align_left" style="font-weight: 400; font-size: 10px">
            <lightning-icon icon-name="utility:clock" size="xx-small"></lightning-icon>
            <span class="slds-m-left_xxx-small">{videoTimeSpan}</span>
          </div>
        </div>
      </div>
    </div>
  </c-quantic-result-template>
</template>
