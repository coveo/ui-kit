<template>
  <c-quantic-result-template>
    <div slot="label" class="slds-grid slds-grid_vertical-align-center">
      <div class="slds-m-right_xx-small">
        <c-quantic-result-label result={result}></c-quantic-result-label>
      </div>
      <div style="font-size: 10px; color: grey">[{result.raw.sfcasenumber}]</div>
    </div>
    <div slot="badges" class="slds-grid slds-grid_vertical-align-center slds-m-vertical_xx-small slds-m-right_small">
      <div class="slds-m-right_xx-small">
        <c-quantic-result-badge variant="recommended" result={result}></c-quantic-result-badge>
      </div>
      <c-quantic-result-badge variant="featured" result={result}></c-quantic-result-badge>
    </div>
    <template if:true={resultHasPreview}>
      <div slot="actions" class="slds-p-right_xx-small">
        <c-quantic-result-quickview engine-id={engineId} result={result}></c-quantic-result-quickview>
      </div>
    </template>
    <p slot="date" class="slds-truncate" style="font-weight: 400; font-size:12px; color:#3E3E3C; min-width: 80px;">
      <lightning-formatted-date-time value={result.raw.date}></lightning-formatted-date-time>
    </p>
    <h3 slot="title" class="slds-truncate">
      <span style="color: #157E19">{result.raw.sfstatus} |</span>
      <span class="slds-m-left_xx-small" style="font-size:1.1em; font-weight:700">
        <c-quantic-result-link result={result} engine-id={engineId}></c-quantic-result-link>
      </span>
    </h3>
    <div slot="excerpt">
      {result.Excerpt}
    </div>
  </c-quantic-result-template>
</template>
