<template>
  <div class="slds-card">
    <lightning-accordion
      active-section-name="A"
      allow-multiple-sections-open
      class="slds-p-vertical_xx-small"
    >
      <template iterator:it={suggestions}>
        <lightning-accordion-section
          key={it.value.uniqueId}
          label={it.value.title}
        >
          <div slot="actions" class="slds-p-left_xx-large">
            <slot name="rating" data-doc-id={it.value.fields.rowid}>
              rating
            </slot>
          </div>
          <div class="slds-p-horizontal_large slds-p-vertical_xx-small">
            <p class="description">{it.value.excerpt}</p>
            <div class="row slds-m-top_medium">
              <lightning-button
                onclick={test}
                variant="brand-outline"
                label="Read more"
                icon-name="utility:new_window"
                icon-position="right"
              ></lightning-button>
              <slot name="actions" data-doc-id={it.value.uniqueId}>
              </slot>
            </div>
          </div>
        </lightning-accordion-section>
      </template>
    </lightning-accordion>
  </div>
</template>
