<template>
  <div class="wrapper">
    <template if:true={isCardVariant}>
      <div class="stencil__facet-container slds-grid_vertical slds-p-horizontal_x-small">
        <div class="slds-col slds-m-bottom_large">
          <div class="grey stencil__facet-header stencil__rounded stencil__animation"></div>
        </div>
        <template for:each={rows} for:item="row">
          <div key={row.index} class="slds-col slds-grid slds-m-bottom_medium">
            <div class="slds-m-right_x-small grey stencil__round stencil__animation"></div>
            <div class="slds-col grey stencil__facet-row stencil__rounded stencil__animation"></div>
          </div>
        </template>
      </div>
    </template>
    <template if:true={isResultVariant}>
      <div class="slds-grid slds-grid_vertical-align-start">
        <div class="slds-col">
          <div class="slds-col slds-size_1-of-1 grey stencil__result-image stencil__result-header stencil__animation"></div>
        </div>
        <div class="slds-col slds-grid_vertical">
          <div class="slds-col slds-size_1-of-1 grey stencil__result-header stencil__rounded stencil__animation"></div>
          <div class="slds-col slds-size_10-of-12 light-grey stencil__rounded stencil__animation"></div>
          <div class="slds-col slds-size_12-of-12 light-grey stencil__rounded stencil__animation"></div>
          <div class="slds-col slds-size_11-of-12 light-grey stencil__rounded stencil__animation"></div>
        </div>
      </div>
    </template>
  </div>
</template>
