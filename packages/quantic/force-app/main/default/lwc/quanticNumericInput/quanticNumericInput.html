<template>
    <div >
        <form onsubmit={onApply} class="slds-grid">
            <div class="slds-col slds-p-around_none">
                <lightning-input 
                    type="number" 
                    required
                    class="numeric__input-min" 
                    min={minSafeInteger} 
                    max={end} 
                    label={labels.min} 
                    variant="label-hidden" 
                    placeholder={labels.min} 
                    aria-label={numberInputMinimumLabel}>
                </lightning-input>
            </div>
            <div class="slds-col slds-var-m-horizontal_xxx-small">
                <lightning-input 
                    type="number" 
                    required
                    class="numeric__input-max" 
                    min={start} 
                    max={maxSafeInteger} 
                    label={labels.max} 
                    variant="label-hidden" 
                    placeholder={labels.max} 
                    aria-label={numberInputMaximumLabel}>
                </lightning-input>
            </div>
            <div class="slds-col slds-p-around_none">
                <lightning-button 
                    label={labels.apply} 
                    title={labels.apply} 
                    aria-label={numberInputApplyLabel}
                    type="submit">
                </lightning-button>
            </div>
        </form>
    </div>
</template>
