<!-- sldsValidatorIgnore -->
<template>
  <div class="slds-form-element z-index-high searchbox__container-wrapper">
    <div class="slds-form-element__control searchbox_floating-container">
      <div class="slds-combobox_container">
        <div
          class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click"
          aria-expanded="false"
          aria-haspopup="listbox"
          role="combobox">
          <div class="searchbox__container">
            <div class={searchBoxContainerClass} role="none">
              <template if:true={withoutSubmitButton}>
                <lightning-icon
                  class="slds-icon slds-input__icon slds-input__icon_left"
                  icon-name="utility:search"
                  size="x-small"></lightning-icon>
              </template>
              <textarea
                id="combobox-with-button-id"
                class={searchBoxInputClass}
                placeholder={placeholder}
                type="search"
                onkeydown={onKeydown}
                onkeyup={onKeyup}
                onfocus={onFocus}
                onblur={onBlur}
                oninput={onTextAreaInput}
                aria-autocomplete="list"
                autocomplete="off"
                role="textbox"
                style="white-space: nowrap;">
                </textarea>
              <template if:false={isQueryEmpty}>
                <lightning-button-icon
                  onclick={clearInput}
                  icon-name="utility:close"
                  class="slds-grid searchbox__clear-button"
                  variant="bare"
                  size="medium"
                  name={labels.clear}
                  title={labels.clear}
                  aria-label={labels.clear}
                  alternative-text={labels.clear}></lightning-button-icon>
              </template>
              <template if:false={withoutSubmitButton}>
                <button
                  class="searchbox__submit-button slds-button slds-button_neutral"
                  title={labels.search}
                  onclick={onSubmit}>
                  <lightning-icon
                    class="slds-current-color"
                    size="x-small"
                    icon-name="utility:search"
                    alternative-text={labels.search}
                    title={labels.search}></lightning-icon>
                  <span class="slds-assistive-text">{labels.search}</span>
                </button>
              </template>
            </div>
          </div>

          <c-quantic-search-box-suggestions-list
            suggestions={suggestions}
            onhighlightchange={handleHighlightChange}
            onsuggestionselected={handleSuggestionSelection}>
          </c-quantic-search-box-suggestions-list>
        </div>
      </div>
    </div>
  </div>
</template>
