<template>
  <div class="slds-form-element">
    <div class="slds-form-element__control">
      <div class="slds-combobox_container">
        <div
          class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click"
          aria-expanded="true"
          aria-haspopup="listbox"
          role="combobox"
        >
          <div class="searchbox__container">
            <div class={searchBoxContainerClass} role="none">
              <template if:true={withoutSubmitButton}>
                <lightning-icon
                  class="slds-icon slds-input__icon slds-input__icon_left"
                  icon-name="utility:search"
                  size="x-small"
                  title=""
                ></lightning-icon>
              </template>
              <input
                id="combobox-with-button-id"
                class="slds-input slds-combobox__input searchbox__input"
                placeholder={placeholder}
                type="search"
                onkeyup={onKeyup}
                onfocus={onFocus}
                onblur={onBlur}
                aria-autocomplete="list"
                aria-controls="listbox-id"
                autocomplete="off"
                role="textbox"
              />
              <button
                class="slds-button slds-button_icon slds-input__icon slds-input__icon_right"
                onclick={clearInput}
                title="Clear"
              >
                <lightning-icon
                  class="slds-button__icon slds-hidden"
                  icon-name="utility:close"
                  size="x-small"
                ></lightning-icon>
              </button>
            </div>
            <template if:false={withoutSubmitButton}>
              <button
                onclick={onSubmit}
                class="slds-form-element__addon searchbox__submit-button"
                title="Submit"
                id="fixed-text-addon-post"
              >
                <lightning-icon
                  class="searchbox__submit-button-icon"
                  variant="inverse"
                  icon-name="utility:search"
                  size="x-small"
                ></lightning-icon>
              </button>
            </template>
          </div>

          <template if:true={state.suggestions.length}>
            <c-quantic-search-box-suggestions-list
              suggestions={suggestions}
              onhighlightchange={handleHighlightChange}
              onsuggestionselected={handleSuggestionSelection}
            >
            </c-quantic-search-box-suggestions-list>
          </template>
        </div>
      </div>
    </div>
  </div>
</template>
