<template>
  <div class="slds-form-element">
    <div class="slds-form-element__control">
      <div class="slds-combobox_container">
        <div
          class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click"
          aria-expanded="true"
          aria-haspopup="listbox"
          role="combobox"
        >
            <div class="searchbox__container">
              <div class={searchBoxContainerClass} role="none">
                <template if:true={withoutSubmitButton}>
                  <lightning-icon class="slds-icon slds-input__icon slds-input__icon_left " icon-name="utility:search" size="x-small" title=""></lightning-icon>
                </template>
                <input
                  class="slds-input slds-combobox__input searchbox__input"
                  placeholder={placeholder}
                  type="search"
                  onkeyup={onKeyup}
                  onfocus={onFocus}
                  onblur={onBlur}
                  aria-autocomplete="list"
                  aria-controls="listbox-id"
                  autocomplete="off"
                  role="textbox"
                />
                <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right searchbox__clear-button" onclick={clearInput} title="Clear">
                  <lightning-icon class="slds-button__icon slds-hidden" icon-name="utility:close" size="x-small"></lightning-icon>
                </button>
              </div>
              <template if:false={withoutSubmitButton}>
                <button onclick={onSubmit} class="slds-form-element__addon searchbox__submit-button" id="fixed-text-addon-post">
                  <lightning-icon class="searchbox__submit-button-icon" variant="inverse" icon-name="utility:search" onclick={onSubmit} size="x-small"></lightning-icon>
                </button>
              </template>
            </div>

          <template if:true={state.suggestions.length}>
            <div
              id="listbox-id"
              class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid"
              role="listbox"
            >
              <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                <template for:each={suggestions} for:item="suggestion">
                  <li
                    key={suggestion.key}
                    role="presentation"
                    class="slds-listbox__item"
                    onclick={handleSuggestionSelection}
                    onmousedown={preventDefault}>
                    <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                      <span class="slds-media__body">
                        <lightning-formatted-rich-text class="slds-truncate" value={suggestion.value}></lightning-formatted-rich-text>
                      </span>
                    </div>
                  </li>
                </template>
              </ul>
            </div>
          </template>
        </div>
      </div>
    </div>
  </div>
</template>
