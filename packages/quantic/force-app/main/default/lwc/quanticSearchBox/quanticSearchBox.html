<template>
  <div class="slds-form-element">
    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left-right">
      <div class="slds-combobox_container">
        <div
          class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click"
          aria-expanded="true"
          aria-haspopup="listbox"
          role="combobox"
        >
          <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_left-right" role="none">
            <lightning-icon class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default " icon-name="utility:search" size="x-small" title=""></lightning-icon>
            <input
              id="combobox-id"
              class="slds-input slds-combobox__input"
              placeholder={placeholder}
              type="search"
              onkeyup={onKeyup}
              onfocus={onFocus}
              onblur={onBlur}
              aria-autocomplete="list"
              aria-controls="listbox-id"
              autocomplete="off"
              role="textbox"
            />
            <button class="slds-button slds-button_icon slds-input__icon slds-input__icon_right" onclick={clearInput} title="Clear">
              <lightning-icon class="slds-button__icon slds-icon-text-light slds-hidden" icon-name="utility:clear" size="x-small"></lightning-icon>
            </button>
          </div>
          <template if:true={state.suggestions.length}>
            <div
              id="listbox-id"
              class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid"
              role="listbox"
            >
              <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                <template for:each={suggestions} for:item="suggestion">
                  <li
                    key={suggestion.key}
                    role="presentation"
                    class="slds-listbox__item"
                    onclick={handleSuggestionSelection}
                    onmousedown={preventDefault}>
                    <div class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
                      <span class="slds-media__figure slds-listbox__option-icon"></span>
                      <span class="slds-media__body">
                        <span class="slds-truncate" title={suggestion.value}>{suggestion.value}</span>
                      </span>
                    </div>
                  </li>
                </template>
              </ul>
            </div>
          </template>
        </div>
      </div>
    </div>
  </div>
</template>
