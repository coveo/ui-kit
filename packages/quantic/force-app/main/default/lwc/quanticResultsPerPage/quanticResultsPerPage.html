<template>
  <template if:true={hasResults}>
    <div class="slds-float_right">
      <template for:each={choicesObjects} for:item="choice">
        <c-quantic-number-button key={choice.value} number={choice.value} selected={choice.selected} onselect={select} aria-label-value={choice.ariaLabelValue}></c-quantic-number-button>
      </template>
    </div>
  </template>
</template>
