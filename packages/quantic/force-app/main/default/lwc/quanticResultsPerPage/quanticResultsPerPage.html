<template>
    <template if:true={hasResults}>
       <div class="slds-float_right">
            <template for:each={resultsPerPageOptions} for:item="option">
                <c-quantic-number-button key={option} number={option} current={currentResultsPerPageValue} ongoto={goto}></c-quantic-number-button>
            </template>
        </div> 
    </template>
</template>
