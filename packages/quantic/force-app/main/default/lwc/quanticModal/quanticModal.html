<template>
  <template if:true={renderingError}>
    <div class="error-message slds-text-color_destructive">{renderingError}</div>
  </template>
  <template if:false={renderingError}>
    <div tabindex={tabindex} role="dialog" aria-labelledby="modal-heading" aria-modal="true"
      aria-describedby="modal-content" class={modalCssClass}>
      <div id="modal-heading" class="modal__header">
        <slot name="header"></slot>
      </div>
      <div class="modal__container">
        <div id="modal-content" class="slds-var-p-around_large modal__content">
          <slot name="content"></slot>
        </div>
        <div class="modal__footer">
          <slot name="footer"></slot>
        </div>
      </div>
    </div>
  </template>

</template>
