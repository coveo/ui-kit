<template>
  <div class="tab-bar_container slds-theme_shade slds-size_1-of-1">
    <ul class="tab-bar_list-container slds-tabs_default slds-tabs_default__nav slds-is-relative" role="tablist">
      <slot onslotchange={handleSlotChange}></slot>
      <li class="tab-bar_more-button slds-tabs_default__item slds-tabs_default__overflow-button slds-is-absolute" title="More Tabs" role="presentation">
        <div class={dropdownClasses} onblur={handleBlur}>
          <button class="slds-button" aria-haspopup="true" onclick={handleClick}>More
            <lightning-icon class="slds-button__icon slds-button__icon_x-small slds-button__icon_right slds-var-m-bottom_x-small" icon-name={arrowIconName} size="xx-small"></lightning-icon>
          </button>
          <div class="slds-dropdown slds-dropdown_right">
            <ul class="slds-dropdown__list slds-dropdown_length-with-icon-10" role="menu">
              <template for:each={options} for:item="option">
                <li class="slds-dropdown__item" role="presentation" key={option.value}>
                  <a role="menuitem" tabindex="-1" onclick={handleDropdownTabSelect} data-value={option.value}>
                    <span class="slds-truncate" title={option.label}>{option.label}</span>
                    <template if:true={option.selected}>
                      <lightning-icon class="slds-button__icon slds-button__icon_x-small slds-button__icon_right slds-var-m-bottom_xx-small" icon-name="utility:check" size="xx-small"></lightning-icon>
                    </template>
                  </a>
                </li>
              </template>
            </ul>
          </div>
        </div>
      </li>
    </ul>
  </div>
</template>
