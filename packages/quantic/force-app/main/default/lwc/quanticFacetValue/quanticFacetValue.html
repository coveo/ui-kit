<template>
  <li class="slds-grid">
    <div onclick={onSelect} class="facet__value-container facet__value-option slds-size_1-of-1 slds-p-around_x-small">
      <template if:false={displayAsLink}>
        <lightning-input 
          type="checkbox"
          variant="label-hidden"
          label="Facet value option"
          name="facet value checkbox"
          onchange={onSelect}
          checked={isChecked}
        ></lightning-input>
      </template>
      <template if:true={isChecked}>
        <span class="slds-var-m-right_xx-small slds-var-m-top_xxx-small slds-text-body_small nowrap facet__value-text facet__value_selected">{formattedFacetValue}</span>
        <span class="nowrap slds-text-body_small facet__number-of-results facet__value_selected">({item.numberOfResults})</span>
      </template>
      <template if:false={isChecked}>
        <template if:true={isStandardFacet}>
          <span class="slds-var-m-right_xx-small slds-var-m-top_xxx-small slds-text-body_small nowrap facet__value-text facet__value_idle">
            <lightning-formatted-rich-text class="slds-truncate" value={item.highlightedResult}></lightning-formatted-rich-text>
          </span>
        </template>
        <template if:false={isStandardFacet}>
          <span class="slds-var-m-right_xx-small slds-var-m-top_xxx-small slds-text-body_small nowrap facet__value-text facet__value_idle">{formattedFacetValue}</span>
        </template>
        <span class="nowrap slds-text-body_small facet__number-of-results">({numberOfResults})</span>
      </template>
    </div>
  </li>
</template>
