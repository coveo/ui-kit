<template>
  <template if:true={isChecked}>
    <li class="slds-var-m-around_small slds-grid">
      <div class="slds-col">
        <input type="checkbox" checked onchange={onSelect} />
        <span class="slds-var-m-horizontal_small nowrap"><b>{item.value}</b></span>
        <span class="nowrap slds-text-body_small facet__number-of-results"><b>({item.numberOfResults})</b></span>
      </div>
    </li>
  </template>

  <template if:false={isChecked}>
    <li class="slds-var-m-around_small slds-grid">
      <div class="slds-col">
        <input type="checkbox" onchange={onSelect} />
        <span class="slds-var-m-horizontal_small nowrap">
          <lightning-formatted-rich-text class="slds-truncate" value={item.highlightedResult}></lightning-formatted-rich-text>
        </span>
        <span class="nowrap slds-text-body_small facet__number-of-results">({item.numberOfResults})</span>
      </div>
    </li>
  </template>
</template>
