<template>
  <li class="slds-var-m-around_small slds-grid">
    <div class="slds-col_bump-right ">
      <template if:true={isChecked}>
        <input type="checkbox" checked onchange={onSelect} />
      </template>
      <template if:false={isChecked}>
        <input type="checkbox" onchange={onSelect} />
      </template>
      <span class="slds-var-m-horizontal_medium nowrap">{item.value}</span>
    </div>
    <div class="slds-var-m-horizontal_small">({item.numberOfResults})</div>
  </li>
</template>
