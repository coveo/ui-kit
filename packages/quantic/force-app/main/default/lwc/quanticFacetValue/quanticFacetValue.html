<template>
    <template if:true={isChecked}>
      <li class="slds-var-m-vertical_small slds-grid">
        <div class="slds-col facet__value-option">
          <lightning-input 
            type="checkbox"
            variant="label-hidden"
            label="Facet value option"
            name="facet value checkbox"
            onchange={onSelect}
            checked
          >
          </lightning-input>
          <span class="slds-var-m-right_xx-small slds-var-m-top_xxx-small slds-text-body_small nowrap facet__value_selected">{formattedFacetValue}</span>
          <span class="nowrap slds-text-body_small facet__number-of-results facet__value_selected">({item.numberOfResults})</span>
        </div>
      </li>
    </template>
  
    <template if:false={isChecked}>
      <li class="slds-var-m-vertical_small slds-grid">
        <div class="slds-col facet__value-option">
          <lightning-input 
            type="checkbox"
            variant="label-hidden"
            label="Facet value option"
            name="facet value checkbox"
            onchange={onSelect}
          >
          </lightning-input>
          <template if:true={isStandardFacet}>
            <span class="slds-var-m-right_xx-small slds-var-m-top_xxx-small slds-text-body_small nowrap">
              <lightning-formatted-rich-text class="slds-truncate" value={item.highlightedResult}></lightning-formatted-rich-text>
            </span>
          </template>
          <template if:false={isStandardFacet}>
            <span class="slds-var-m-right_xx-small slds-var-m-top_xxx-small slds-text-body_small nowrap">{formattedFacetValue}</span>
          </template>
          <span class="nowrap slds-text-body_small facet__number-of-results">({item.numberOfResults})</span>
        </div>
      </li>
    </template>
</template>
