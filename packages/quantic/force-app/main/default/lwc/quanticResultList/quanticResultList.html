<template>
    <template if:true={showPlaceholder}>
      <c-quantic-stencil variant="resultList" number-of-rows={numberOfResults}></c-quantic-stencil>
    </template>
    <template for:each={results} for:item="result">
      <c-quantic-result key={result.uniqueId} result={result} result-templates-manager={resultTemplatesManager} engine-id={engineId}>
        <p></p>
      </c-quantic-result>
    </template>
</template>
