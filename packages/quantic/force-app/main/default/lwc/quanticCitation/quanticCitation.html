<template>
  <li
    class="citation slds-m-right_xx-small slds-m-vertical_xx-small slds-is-relative"
  >
    <a
      class="citation__link slds-badge slds-badge_lightest slds-align_absolute-center slds-text-link_reset slds-p-left_xx-small slds-p-right_x-small"
      aria-label={citationTitle}
      href={clickUri}
      target="_blank"
      onmouseenter={handleMouseEnter}
      onmouseleave={handleMouseLeave}
    >
      <div class="citation__index slds-align_absolute-center">{index}</div>
      <p
        class="citation__title slds-m-left_x-small slds-truncate slds-has-flexi-truncate"
      >
        {citationTitle}
      </p>
    </a>
    <c-quantic-tooltip light-theme class="slds-show_medium">
      <div class="citation__tooltip" slot="content">
        <div data-cy="citation__tooltip-uri" class="slds-text-body_small slds-text-color_weak slds-truncate slds-var-p-vertical_xxx-small">{clickUri}</div>
        <div data-cy="citation__tooltip-title" class="slds-text-title_bold slds-var-p-vertical_xx-small">{citationTitle}</div>
        <div  data-cy="citation__tooltip-text" class="citation__tooltip-text slds-text-body_small slds-var-p-vertical_xxx-small">{text}</div>
      </div>
    </c-quantic-tooltip>
  </li>
</template>
