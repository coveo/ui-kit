<template>
  <li
    key={id}
    class="citation slds-m-around_xx-small slds-is-relative"
    onmouseenter={handleMouseEnter}
    onmouseleave={handleMouseLeave}
  >
    <a
      class="citation__badge slds-badge slds-badge_lightest slds-align_absolute-center slds-text-link_reset slds-p-left_xx-small slds-p-right_x-small"
      aria-label={title}
      href={clickUri}
      target="_blank"
    >
      <div class="citation__index slds-align_absolute-center">{index}</div>
      <p
        class="citation__title slds-m-left_x-small slds-truncate slds-has-flexi-truncate"
      >
        {title}
      </p>
    </a>
    <c-quantic-tooltip light-theme>
      <div class="citation__tooltip" slot="content">
        <div class="slds-text-body_small slds-text-color_weak slds-truncate">{clickUri}</div>
        <div class="slds-text-title_bold">{title}</div>
        <div class="line-clamp slds-text-body_small">{text}</div>
      </div>
    </c-quantic-tooltip>
  </li>
</template>
