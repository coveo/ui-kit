<template>
    <template if:true={classifications.loading}>
        <span style="font-weight: bold;">Loading...</span>
    </template>
    <template if:true={classifications.error}>
        <span style="color: darkred;">Cannot get classifications</span><br />
        <span style="color: darkred;">{classifications.error.message}</span>
    </template>
    <template if:true={hasClassifications}>
        <ul>
            <template for:each={classifications.fields} for:item="field">
                <li key={field.name}>
                    <h2>{field.name}</h2>
                    <ol>
                        <template for:each={field.predictions} for:item="prediction">
                            <li key={prediction.id}>
                                <span>({prediction.confidence}%)</span>&nbsp;<span>{prediction.value}</span>
                            </li>
                        </template>
                    </ol>
                </li>
            </template>
        </ul>
    </template>
</template>
