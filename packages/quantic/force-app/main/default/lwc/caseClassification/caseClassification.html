<template>
    <template if:true={state.loading}>
        <span style="font-weight: bold;">Loading...</span>
    </template>
    <template if:true={state.error}>
        <span class="mod-error">Cannot get classifications</span><br />
        <span class="mod-error">{classifications.error.message}</span>
    </template>
    <template if:true={hasClassifications}>
        <ul>
            <template for:each={state.fields} for:item="field">
                <li key={field.name}>
                    <h2>{field.name}</h2>
                    <div class="slds-pill_container">
                        <template for:each={field.predictions} for:item="prediction">
                            <span key={prediction.value} class="slds-pill">{prediction.value}</span>
                        </template>
                    </div>
                </li>
            </template>
        </ul>
    </template>
</template>
