<template>
  <template lwc:if={hasError}>
    <c-quantic-component-error
      component-name={template.host.localName}
      message={errorMessage}
    ></c-quantic-component-error>
  </template>
  <template lwc:else>
    <slot name="sortOption"><!-- Custom sort options --></slot>
    <template lwc:if={hasResults}>
      <template lwc:if={isVariantRefineModal}>
        <div class="sort__container-refine">
          <lightning-layout-item class="slds-size_1-of-1">
            <lightning-combobox
              name="sort"
              value={value}
              variant="label-hidden"
              label={label}
              placeholder={value}
              options={options}
              dropdown-alignment="auto"
              onchange={handleChange}
              class="slds-text-heading_small"
              data-cy="sort-dropdown"
            >
            </lightning-combobox>
          </lightning-layout-item>
        </div>
      </template>
      <template lwc:else>
        <div class="sort__container">
          <lightning-layout-item class="sort__header slds-var-p-right_small">
            <lightning-formatted-text
              value={label}
            ></lightning-formatted-text>
          </lightning-layout-item>
          <lightning-layout-item>
            <lightning-combobox
              name="sort"
              value={value}
              variant="label-hidden"
              label={label}
              placeholder={value}
              options={options}
              dropdown-alignment="auto"
              onchange={handleChange}
              data-cy="sort-dropdown"
            >
            </lightning-combobox>
          </lightning-layout-item>
        </div>
      </template>
    </template>
  </template>
</template>
