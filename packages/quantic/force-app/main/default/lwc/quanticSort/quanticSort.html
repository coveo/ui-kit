<template>
  <template lwc:if={hasError}>
    <c-quantic-component-error
      component-name={template.host.localName}
      message={errorMessage}
    ></c-quantic-component-error>
  </template>
  <template lwc:else>
    <slot name="sortOption"><!-- Custom sort options --></slot>
    <template if:true={hasResults}>
      <div class="sort__container slds-size_1-of-1">
        <lightning-layout-item>
          <lightning-combobox
            name="sort"
            value={value}
            variant="label-hidden"
            label={labels.sortBy}
            placeholder={value}
            options={options}
            dropdown-alignment="auto"
            style="border: 'none';"
            onchange={handleChange}
            data-cy="sort-dropdown"
            class="slds-text-heading_small"
          >
          </lightning-combobox>
        </lightning-layout-item>
      </div>
    </template>
  </template>
</template>
