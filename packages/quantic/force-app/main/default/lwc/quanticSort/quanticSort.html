<template>
  <template lwc:if={hasError}>
    <c-quantic-component-error
      component-name={template.host.localName}
      message={errorMessage}
    ></c-quantic-component-error>
  </template>
  <template lwc:else>
    <slot name="sortOption"><!-- Custom sort options --></slot>
    <template lwc:if={hasResults}>
      <template lwc:if={isVariantWide}>
        <div class="slds-align_absolute-center sort__container sort__container--wide slds-var-m-bottom_small">
          <div data-testid="filters-title" class="slds-text-heading_small">
            {labels.sortBy}
          </div>
        </div>
        <lightning-layout-item class="slds-size_1-of-1">
          <lightning-combobox
            name="sort"
            value={value}
            variant="label-hidden"
            label={labels.sortBy}
            placeholder={value}
            options={options}
            dropdown-alignment="auto"
            onchange={handleChange}
            class="slds-text-heading_small combobox--wide"
          >
          </lightning-combobox>
        </lightning-layout-item>
      </template>
      <template lwc:else>
        <div class="sort__container">
          <lightning-layout-item class="sort__header slds-var-p-right_small">
            <lightning-formatted-text
              value={labels.sortBy}
            ></lightning-formatted-text>
          </lightning-layout-item>
          <lightning-layout-item>
            <lightning-combobox
              name="sort"
              value={value}
              variant="label-hidden"
              label={labels.sortBy}
              placeholder={value}
              options={options}
              dropdown-alignment="auto"
              onchange={handleChange}
            >
            </lightning-combobox>
          </lightning-layout-item>
        </div>
      </template>
    </template>
  </template>
</template>
