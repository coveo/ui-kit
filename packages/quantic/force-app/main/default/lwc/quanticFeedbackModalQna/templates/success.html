  <lightning-modal-body>
    <div class="slds-var-p-bottom_x-large feedback-modal-body__success-message">
      <div
        class="slds-col slds-size_12-of-12 slds-var-m-vertical_x-large slds-illustration slds-illustration_small"

        <c-quantic-svg name="success"></c-quantic-svg>
