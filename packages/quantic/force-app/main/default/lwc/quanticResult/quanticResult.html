<template>
  <div class="lgc-bg slds-border_bottom slds-p-vertical_medium">
    <lightning-tile>
      <div class="slds-grid slds-grid_vertical-align-center slds-gutters slds-wrap slds-m-bottom_x-small">
        <div class="slds-col slds-order_2 slds-large-order_1 slds-size_1-of-1 slds-large-size_3-of-12 slds-text-align_left">
          <c-quantic-result-label result={result}></c-quantic-result-label>
        </div>
        <div class="slds-col slds-grid slds-size_1-of-1 slds-large-size_6-of-12 slds-align-middle slds-large-order_2">
          <template if:true={result.isRecommendation}>
            <div class="slds-m-right_xx-small">
              <c-quantic-result-badge variant="recommended"></c-quantic-result-badge>
            </div>
          </template>
          <template if:true={result.isTopResult}>
            <div class="slds-m-right_xx-small">
              <c-quantic-result-badge variant="featured"></c-quantic-result-badge>
            </div>
          </template>
        </div>
        <div class="slds-col slds-order_3 slds-large-order_3 slds-size_1-of-1 slds-large-size_3-of-12 slds-text-align_right">
          <p class="slds-truncate result__date">
            <lightning-formatted-date-time value={result.raw.date}></lightning-formatted-date-time>
          </p>
        </div>
      </div>
      <div class="slds-grid slds-gutters slds-wrap slds-m-vertical_x-small ">
        <div class="slds-col slds-order_1 slds-large-order_1 slds-size_1-of-1 slds-large-size_12-of-12 slds-text-align_left">
          <h3 class="slds-truncate result__title">
            <c-quantic-result-link result={result} engine-id={engineId}></c-quantic-result-link>
          </h3>
        </div>
      </div>
      <div class="slds-grid slds-gutters slds-wrap slds-m-top_x-small ">
        <div class="slds-col slds-order_1 slds-large-order_1 slds-size_1-of-1 slds-large-size_12-of-12 slds-text-align_left">
          {result.Excerpt}
        </div>
      </div>
      <div class="slds-col slds-gutters slds-wrap slds-m-top_x-small ">
        <c-quantic-result-printable-uri result={result} max-number-of-parts="3"></c-quantic-result-printable-uri>
      </div>
    </lightning-tile>
  </div>
</template>
