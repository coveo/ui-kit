<template>
  <div class="container">
    <div class="header slds-text-heading_large slds-text-align_center slds-var-p-around_small">Meet Coveo AI Mode</div>
    <div class="subheader slds-text-heading_small slds-text-color_weak slds-text-align_center">Ask detailed questions for better responses</div>

    <!-- Input Area -->
    <div class="chat-input slds-p-top_large slds-m-top_large">
      <lightning-input
        variant="label-hidden"
        class="prompt-input"
        placeholder="Ask me anything"
        value={currentPrompt}
        onchange={handleInputChange}
        onkeyup={handleKeyUp}
      >
      </lightning-input>
      <lightning-button class="send-button" label="Send" onclick={submitPrompt}>
      </lightning-button>
    </div>
  </div>
</template>
