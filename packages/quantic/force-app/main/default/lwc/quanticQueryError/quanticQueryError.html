<template>
    <div>
        <h3 class="slds-text-heading_medium slds-text-color_error slds-text-align_center slds-text-title_bold">{errorTitle}</h3>
        <p>{description}</p>
        <template if:true={link}>
            <a href={link}></a>
        </template>
        <template if:false={link}>
            <template if:true={showMoreInfo}>
                <pre>
                    <code>{error}</code>
                </pre>
                <button class="slds-button slds-button_brand">
                    <svg class="slds-button__icon slds-button__icon_left" aria-hidden="true">
                      <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#back"></use>
                    </svg>Go back
                </button>
            </template>
            <template if:false={showMoreInfo}>
                <button onclick={clickShowMoreInfo}>More Information</button>
            </template>
        </template>
    </div>
</template>
