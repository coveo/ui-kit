  <template if:true={isSalesforceLink}>
    <a href="#" onclick={handleOpenTabSalesforceLink} aria-label="opens in a salesforce console subTab">{displayedTitle}</a>

  <template if:false={isSalesforceLink}>

  </template>
</template>
