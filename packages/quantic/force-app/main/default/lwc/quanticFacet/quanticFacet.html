<template>
  <template if:true={hasValues}>
    <lightning-card title={label}>
      <button class="slds-button slds-button_icon slds-p-bottom_small facet__collapse" slot="actions" onclick={toggleFacetVisibility}>
        <lightning-icon class="slds-button__icon" icon-name={facetIcon} size="x-small"></lightning-icon>
      </button>
  
      <template if:false={isCollapsed}>
        <ul class="slds-has-dividers_around-space slds-m-vertical_xx-small">
          <template if:false={canShowMore}>
            <div onchange={handleKeyUp} class="facet__searchbox">
              <lightning-input class="facet__searchbox-input slds-var-m-horizontal_small slds-p-bottom_x-small" name="Search" type="search" label="facet-input" variant="label-hidden" placeholder="Search"></lightning-input>
            </div>
          </template>
          <template if:true={isAnyChecked}>
            <button class="slds-button slds-button_icon slds-p-horizontal_small facet__collapse" value="clear" onclick={clearSelections}>
              <lightning-formatted-text class="slds-p-right_x-small" value="Clear"></lightning-formatted-text>
              <lightning-icon class="slds-button__icon slds-current-color" icon-name="utility:close" size="xx-small"></lightning-icon>
            </button>
          </template>

          <template if:false={isFacetSearchActive}>
            <template for:each={values} for:item="v">
              <c-quantic-facet-value onselectvalue={onSelect} key={v.value} item={v} is-checked={v.checked}></c-quantic-facet-value>
            </template>
          </template>

          <template if:true={isFacetSearchActive}>
            <template if:true={hasSearchResults}>
              <template for:each={facetSearchResults} for:item="result">
                <c-quantic-facet-value onselectvalue={onSelect} key={result.value} item={result} is-checked={result.checked}></c-quantic-facet-value>
              </template>
            </template>
            <template if:false={hasSearchResults}>
              <li class="slds-var-m-around_small slds-grid">
                <span class="slds-align_absolute-center slds-p-vertical_small slds-m-bottom_medium slds-p-horizontal_xx-large facet__search-results_no-match">No matches found for "{query}"</span>
              </li>
            </template>
            <template if:true={canShowMoreSearchResults}>
              <li class="slds-p-left_small slds-p-bottom_medium">
                <span class="facet__search-results_more-matches">More matches for "{query}"</span>
              </li>
            </template>
          </template>
        </ul>
        
        <template if:false={isFacetSearchActive}>
          <lightning-button-group>
            <template if:true={canShowMore}>
              <lightning-button variant="base" label="More" title="Show more" icon-name="utility:arrowdown"
                class="slds-m-left_x-small" onclick={showMore}></lightning-button>
            </template>
            <template if:true={canShowLess}>
              <lightning-button variant="base" label="Less" title="Show less" icon-name="utility:arrowup"
                class="slds-m-left_x-small" onclick={showLess}></lightning-button>
            </template>
          </lightning-button-group>
        </template>  
        
      </template>
    </lightning-card>
  </template>
</template>
