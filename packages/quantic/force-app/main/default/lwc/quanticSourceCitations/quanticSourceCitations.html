<template>
  <template if:true={shouldDisplayCitations}>
    <span class="source-citations__label slds-m-top_xx-small"
      >{labels.learnMore}</span
    >
    <ol class="slds-list_horizontal slds-wrap">
      <template for:each={indexedCitations} for:item="citation">
        <c-quantic-citation
          key={citation.id}
          citation={citation}
          onclick={citation.handleCitationClick}
          oncitationhover={citation.handleCitationHover}
        ></c-quantic-citation>
      </template>
    </ol>
  </template>
</template>
