<template>
  <template lwc:if={hasInitializationError}>
    <c-quantic-component-error component-name={template.host.localName}>
    </c-quantic-component-error>
  </template>
  <template lwc:else>
    <template if:false={hideSort}>
      <div class="slds-var-m-bottom_small slds-clearfix">
        <c-quantic-sort
          class="slds-float_left"
          engine-id={engineId}
        ></c-quantic-sort>
      </div>
    </template>
    <template lwc:if={hasFacets}>
      <div
        class="slds-align_absolute-center filters-header slds-var-m-bottom_small"
      >
        <template lwc:if={someFacetsRendered}>
          <div class="slds-text-heading_small">{labels.filters}</div>
        </template>
        <template lwc:if={hasActiveFilters}>
          <lightning-button
            variant="base"
            label={labels.clearAllFilters}
            title={labels.clearAllFilters}
            onclick={clearAllFilters}
          ></lightning-button>
        </template>
      </div>
      <template for:each={facets} for:item="facet">
        <template lwc:if={facet.isNumeric}>
          <c-quantic-numeric-facet
            engine-id={engineId}
            facet-id={facet.facetId}
            field={facet.field}
            label={facet.label}
            number-of-values={facet.numberOfValues}
            sort-criteria={facet.sortCriteria}
            range-algorithm={facet.rangeAlgorithm}
            with-input={facet.withInput}
            formatting-function={facet.formattingFunction}
            key={facet.field}
            is-collapsed
          ></c-quantic-numeric-facet>
        </template>
        <template lwc:if={facet.isCategory}>
          <c-quantic-category-facet
            engine-id={engineId}
            facet-id={facet.facetId}
            field={facet.field}
            label={facet.label}
            base-path={facet.basePath}
            no-filter-by-base-path={facet.noFilterByBasePath}
            no-filter-facet-count={facet.noFilterFacetCount}
            delimiting-character={facet.delimitingCharacter}
            number-of-values={facet.numberOfValues}
            sort-criteria={facet.sortCriteria}
            with-search={facet.withSearch}
            key={facet.field}
            is-collapsed
          ></c-quantic-category-facet>
        </template>
        <template lwc:if={facet.isTimeframe}>
          <c-quantic-timeframe-facet
            engine-id={engineId}
            facet-id={facet.facetId}
            field={facet.field}
            label={facet.label}
            with-date-picker={facet.withDatePicker}
            no-filter-facet-count={facet.noFilterFacetCount}
            injection-depth={facet.injectionDepth}
            key={facet.field}
            is-collapsed
          >
            <template for:each={facet.timeframes} for:item="timeframe">
              <c-quantic-timeframe
                key={timeframe.index}
                unit={timeframe.unit}
                label={timeframe.label}
                amount={timeframe.amount}
                period={timeframe.period}
              ></c-quantic-timeframe>
            </template>
          </c-quantic-timeframe-facet>
        </template>
        <template lwc:if={facet.isDate}>
          <c-quantic-date-facet
            engine-id={engineId}
            facet-id={facet.facetId}
            field={facet.field}
            label={facet.label}
            number-of-values={facet.numberOfValues}
            formatting-function={facet.formattingFunction}
            key={facet.field}
            is-collapsed
          ></c-quantic-date-facet>
        </template>
        <template lwc:if={facet.isDefault}>
          <c-quantic-facet
            engine-id={engineId}
            facet-id={facet.facetId}
            field={facet.field}
            label={facet.label}
            number-of-values={facet.numberOfValues}
            sort-criteria={facet.sortCriteria}
            no-search={facet.noSearch}
            display-values-as={facet.displayValuesAs}
            no-filter-facet-count={facet.noFilterFacetCount}
            injection-depth={facet.injectionDepth}
            key={facet.field}
            is-collapsed
          ></c-quantic-facet>
        </template>
      </template>
    </template>
  </template>
</template>
