<template>
    <div oninitializecomponent={handleInitialization}>
        <article class="slds-card">
            <div class="slds-card__header">
                <h2 class="slds-card__header-title">Case Information</h2>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <div class="slds-form">
                    <div class="slds-form-element slds-form-element_stacked">
                        <label class="slds-form-element__label" for="form-subject">Subject</label>
                        <div class="slds-form-element__control">
                            <input type="text" id="form-subject" class="slds-input" onchange={subjectchanged} />
                        </div>
                    </div>
    
                    <div class="slds-form-element slds-form-element_stacked">
                        <label class="slds-form-element__label" for="form-description">Description</label>
                        <div class="slds-form-element__control">
                            <textarea id="form-description" class="slds-textarea" onchange={subjectchanged}></textarea>
                        </div>
                    </div>
                </div>
                
            </div>
        </article>

        <article class="slds-card">
            <div class="slds-card__header">
                <h2 class="slds-card__header-title">Case Classification</h2>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <c-case-classification></c-case-classification>
            </div>
        </article>

        <article class="slds-card">
            <div class="slds-card__header">
                <h2 class="slds-card__header-title">Document Suggestions</h2>
            </div>
            <div class="slds-card__body slds-card__body_inner">
                <c-document-suggestions></c-document-suggestions>
            </div>
        </article>
    </div>
</template>
