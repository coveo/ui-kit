<template>
  <template if:true={showPlaceholder}>
    <c-quantic-placeholder variant="card" number-of-rows={maxLength}></c-quantic-placeholder>
  </template>
  <template if:false={showPlaceholder}>
    <template if:true={shouldDisplayRecentQueriesCard}>
      <c-quantic-card-container data-cy="recent-queries-card" title={label} onheaderclick={toggleVisibility} onheaderkeydown={toggleVisibility}>
        <lightning-button-icon
          class="slds-p-bottom_small"
          slot="actions"
          icon-name={actionButtonIcon}
          alternative-text={actionButtonLabel}
          variant="bare"
          tabindex="-1"
          aria-hidden="true"
        >
        </lightning-button-icon>
        <template if:false={isCollapsed}>
          <div class="slds-m-top_medium">
            <template if:false={hasQueries}>
              <div class="slds-text-body_small empty-list-message slds-var-m-vertical_small slds-p-horizontal_x-small">{labels.emptyListLabel}</div>
            </template>
            <ul>
              <template for:each={queries} for:item="query" for:index="index">
                <li key={query} class="slds-grid" value={index} onclick={executeQuery}>
                  <button class="slds-button recent-query__container slds-grid_vertical-align-center slds-size_1-of-1 slds-p-around_x-small">
                    <lightning-icon class="recent-query__icon slds-current-color" icon-name="utility:search" size="xx-small" aria-hidden="true"></lightning-icon>
                    <span class="slds-text-body_small query-text__container slds-truncate">{query}</span>
                  </button>
                </li>
              </template>
            </ul>
          </div>
        </template>
      </c-quantic-card-container>
    </template>
  </template>
</template>
