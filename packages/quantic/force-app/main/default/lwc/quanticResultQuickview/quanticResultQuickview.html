<template>
  <lightning-button-icon
    title="Open Quickview"
    alternative-text="Open Quickview"
    icon-name="utility:preview"
    onclick={openQuickview}
  ></lightning-button-icon>
  <template if:true={isQuickviewOpen}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="quickview__content-container" class="slds-modal slds-modal_large slds-fade-in-open">
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeQuickview}>
            <lightning-icon class="slds-current-color slds-m-right_xx-small" icon-name="utility:close" alternative-text={labels.close}></lightning-icon>
          </button>
          <h2 id="modal-heading-01" class="slds-modal__title slds-truncate result__title">
            <c-quantic-result-link result={result} engine-id={engineId}></c-quantic-result-link>
          </h2>
        </header>
        <div class="quickview__content-container slds-modal__content slds-p-around_medium" id="quickview__content-container" lwc:dom="manual">
        </div>
      </div>
    </section>
    <div class={backdropClass}></div>
  </template>
</template>
