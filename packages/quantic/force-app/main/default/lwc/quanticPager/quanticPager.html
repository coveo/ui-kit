<template>
  <template if:true={hasResults}>
    <lightning-button-group>
      <lightning-button
        variant="base"
        disabled={previousDisabled}
        title={labels.previous}
        icon-name="utility:left"
        class="slds-m-left_x-small"
        onclick={previous}
      ></lightning-button>
  
      <template for:each={currentPagesObjects} for:item="page">
        <c-quantic-number-button key={page.number} number={page.number} selected={page.selected} onselect={goto}></c-quantic-number-button>
      </template>
  
      <lightning-button
        disabled={nextDisabled}
        variant="base"
        title={labels.next}
        icon-name="utility:right"
        class="slds-m-left_x-small"
        onclick={next}
      ></lightning-button>
    </lightning-button-group>
  </template>
</template>
