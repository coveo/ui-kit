<template>
  <template if:true={hasValues}>
    <lightning-card title={label}>
      <button class="slds-button slds-button_icon slds-p-bottom_small facet__collapse" slot="actions" onclick={toggleFacetVisibility}>
        <lightning-icon class="slds-button__icon" icon-name={facetIconName} size="x-small"></lightning-icon>
      </button>

      <template if:false={isCollapsed}>
        <ul class="slds-has-dividers_around-space slds-m-vertical_xx-small">
          <template if:true={hasActiveValues}>
            <lightning-button 
              class="slds-p-horizontal_small facet__collapse"
              icon-name="utility:close" 
              variant="base" 
              value={labels.clear} 
              onclick={clearSelections}
              label={labels.clear}
              icon-position="right"
              >
            </lightning-button>
          </template>
          <template for:each={values} for:item="v">
            <c-quantic-date-facet-value onselectvalue={onSelect} key={v.start} item={v} is-checked={v.checked}></c-quantic-date-facet-value>
          </template>
        </ul>
      </template>
    </lightning-card>
  </template>
</template>
