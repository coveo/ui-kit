<template>
  <div class="slds-is-relative stateful-button__container">
    <button class={buttonCSSClass} onclick={handleClick} aria-label={tooltip} aria-pressed={selected} onmouseenter={handleMouseEnter}
    onmouseleave={handleMouseLeave}>
      <template lwc:if={iconName}>
        <span class="slds-grid slds-var-p-vertical_x-small">
          <lightning-icon class={iconCSSClass} icon-name={iconName} size={iconSize}></lightning-icon>
        </span>
      </template>
      <template lwc:if={label}>
        <span>{label}</span>
      </template>
    </button>
    <template lwc:if={tooltip}>
      <c-quantic-tooltip>
        <div slot="content">{tooltip}</div>
      </c-quantic-tooltip>
    </template>
  </div>
</template>
