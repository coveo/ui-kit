<template>
  <div class="slds-is-relative stateful-button__container" onmouseenter={handleMouseEnter} onmouseleave={handleMouseLeave}>
    <button class={buttonCSSClass} onclick={handleClick} aria-label={tooltip} aria-pressed={selected}>
      <template lwc:if={iconName}>
        <span>
          <lightning-icon class={iconCSSClass} icon-name={iconName} size="xx-small"></lightning-icon>
        </span>
      </template>
      <template lwc:if={label}>
        <span>{label}</span>
      </template>
    </button>
    <c-quantic-tooltip value={tooltip}></c-quantic-tooltip>
  </div>
</template>
