<template>
  <template lwc:if={recommendations.length}>
    <div class="slds-text-heading_medium slds-var-p-bottom_x-small">
      <c-quantic-heading
        data-cy="recommendations__label"
        level={headingLevel}
        label={label}
      ></c-quantic-heading>
    </div>
    <c-quantic-carousel number-of-pages={numberOfPages} number-of-items-per-page={numberOfRecommendationsPerRow}>
      <template for:each={recommendations} for:item="recommendation">
        <div slot="carousel-item" key={recommendation.uniqueId}
          class={recommendation.class}>
          <div class="recommendation-item__content slds-box slds-box_small">
            <c-quantic-result result={recommendation} result-templates-manager={resultTemplatesManager}
              engine-id={engineId}></c-quantic-result>
          </div>
        </div>
      </template>
    </c-quantic-carousel>
  </template>
</template>
