<template>
  <template lwc:if={recommendations.length}>
    <div class="slds-text-heading_medium slds-var-p-bottom_x-small">
      <c-quantic-heading
        data-testid="recommendations__label"
        level={headingLevel}
        label={label}
      ></c-quantic-heading>
    </div>
    <c-quantic-carousel
      label={label}
      data-testid="recommendations__carousel"
      items-per-page={recommendationsPerRow}
    >
      <template for:each={recommendations} for:item="recommendation">
        <div
          slot="carousel-item"
          data-testid="recommendations__item"
          key={recommendation.uniqueId}
          class={recommendation.class}
          role="group"
          aria-roledescription={labels.slide}
          aria-label={recommendation.label}
        >
          <div class="slds-box slds-box_small recommendation-item__content">
            <c-quantic-result
              result={recommendation}
              result-templates-manager={resultTemplatesManager}
              engine-id={engineId}
            ></c-quantic-result>
          </div>
        </div>
      </template>
    </c-quantic-carousel>
  </template>
</template>
