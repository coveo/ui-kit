<template>
  <c-quantic-result-template hide-border>
    <c-quantic-result-label
      slot="label"
      result={result}
    ></c-quantic-result-label>
    <p slot="date" class="slds-size_1-of-1 slds-size_xx-small">
      <lightning-formatted-date-time
        value={result.raw.date}
      ></lightning-formatted-date-time>
    </p>
    <div slot="title" class="slds-truncate">
      <c-quantic-result-link
        data-testid="result-link"
        result={result}
        engine-id={engineId}
      ></c-quantic-result-link>
    </div>
    <div slot="excerpt">{result.Excerpt}</div>
    <div slot="bottom-metadata" class="slds-m-top_x-small">
      <c-quantic-result-printable-uri
        engine-id={engineId}
        result={result}
        max-number-of-parts="3"
      ></c-quantic-result-printable-uri>
    </div>
  </c-quantic-result-template>
</template>
