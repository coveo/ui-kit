<template>
  <c-example-layout
    title={pageTitle}
    description={pageDescription}
    show-preview={isConfigured}>
  
    <div slot="configuration">
      <c-configurator options={options} ontryitnow={handleTryItNow}></c-configurator>

      <div class="slds-var-m-top_large">
        <lightning-button
          label="Perform search"
          title="Perform search"
          onclick={handlePerformSearch}
          disabled={notConfigured}
          class="configurator__perform-search">
        </lightning-button>
      </div>
    </div>

    <c-quantic-search-interface slot="preview" engine-id={engineId}>
      <c-quantic-pager
        engine-id={engineId}
        number-of-pages={config.numberOfPages}>
      </c-quantic-pager>
    </c-quantic-search-interface>
  </c-example-layout>
</template>
