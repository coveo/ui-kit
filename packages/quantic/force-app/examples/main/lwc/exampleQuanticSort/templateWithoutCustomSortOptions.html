<template>
  <c-example-layout
    title={pageTitle}
    description={pageDescription}
    show-preview={isConfigured}
  >
    <div slot="configuration">
      <c-configurator options={options} ontryitnow={handleTryItNow}>
        <c-action-perform-search
          slot="actions"
          engine-id={engineId}
        ></c-action-perform-search>
        <c-action-add-custom-sort-options
          slot="actions"
          label="Add Custom Sort Options"
          data-id="add-custom-sort-options">
        </c-action-add-custom-sort-options>
        <c-action-add-custom-sort-options
          slot="actions"
          label="Add Invalid Custom Sort Options"
          data-id="add-invalid-custom-sort-options"
          with-invalid-options>
        </c-action-add-custom-sort-options>
      </c-configurator>
    </div>

    <c-example-use-case
      slot="preview"
      use-case={config.useCase}
      engine-id={engineId}
    >
      <c-quantic-sort engine-id={engineId}></c-quantic-sort>
    </c-example-use-case>
  </c-example-layout>
</template>
