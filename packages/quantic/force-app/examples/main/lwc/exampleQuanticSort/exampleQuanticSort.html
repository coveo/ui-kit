<template>
  <c-example-layout
    title={pageTitle}
    description={pageDescription}
    show-preview={isConfigured}>
  
    <div slot="configuration">
      <c-configurator options={options} ontryitnow={handleTryItNow}></c-configurator>
    </div>

    <c-quantic-search-interface slot="preview" engine-id={engineId}>
      <c-quantic-sort engine-id={engineId}></c-quantic-sort>
    </c-quantic-search-interface>
  </c-example-layout>
</template>
