<template>
  <c-example-layout
    title={pageTitle}
    description={pageDescription}
    show-preview={isConfigured}>
  
    <div slot="configuration">
      <c-configurator options={options} ontryitnow={handleTryItNow}>
        <c-action-perform-search slot="actions" engine-id={engineId}></c-action-perform-search>
      </c-configurator>
    </div>

    <c-example-use-case slot="preview" use-case={config.useCase} engine-id={engineId}>
      <div class="slds-grid slds-gutters_direct slds-wrap main slds-grid_align-center">
        <div class="slds-col slds-order_2 slds-large-order_1 slds-size_1-of-1 slds-large-size_6-of-12">
          <c-quantic-facet-manager engine-id={engineId}>
            <c-quantic-facet display-values-as={config.displayFacetValuesAs} field="filetype" label="File Type" engine-id={engineId}></c-quantic-facet>
            <c-quantic-numeric-facet field="ytlikecount" label="Youtube Likes" with-input="integer" engine-id={engineId}></c-quantic-numeric-facet>
            <c-quantic-timeframe-facet engine-id={engineId} field="date" label="Date">
              <c-quantic-timeframe unit="week"></c-quantic-timeframe>
              <c-quantic-timeframe unit="month"></c-quantic-timeframe>
              <c-quantic-timeframe amount="6" unit="month"></c-quantic-timeframe>
              <c-quantic-timeframe unit="year"></c-quantic-timeframe>
              <c-quantic-timeframe amount="10" unit="year" label="Past decade"></c-quantic-timeframe>
            </c-quantic-timeframe-facet>
            <c-quantic-category-facet field="geographicalhierarchy" label="Country" engine-id={engineId}></c-quantic-category-facet>
          </c-quantic-facet-manager>
        </div>
        <div class="slds-col slds-order_1 slds-large-order_2 slds-size_1-of-1 slds-large-size_6-of-12">
          <c-quantic-breadcrumb-manager
            engine-id={engineId}
            category-divider={config.categoryDivider}
            collapse-threshold={config.collapseThreshold}
          ></c-quantic-breadcrumb-manager>
        </div>
      </div>
    </c-example-use-case>
  </c-example-layout>
</template>
