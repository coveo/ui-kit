<template>
  <c-example-layout
    title={pageTitle}
    description={pageDescription}
    show-preview={isConfigured}>
  
    <div slot="configuration">
      <c-configurator options={options} ontryitnow={handleTryItNow}>
         <c-action-local-storage slot="actions" storage-key={recentQueriesStorageKey}></c-action-local-storage>
      </c-configurator>
    </div>

    <c-example-use-case slot="preview" use-case={config.useCase} engine-id={config.engineId}>
      <c-quantic-aria-live></c-quantic-aria-live>
      <c-quantic-search-box
        engine-id={config.engineId}
        without-submit-button={config.withoutSubmitButton}
        placeholder={config.placeholder}
        textarea={config.textarea}
        number-of-suggestions={config.numberOfSuggestions}
        disable-recent-queries={config.disableRecentQueries}
        >
      </c-quantic-search-box>
    </c-example-use-case>
  </c-example-layout>
</template>
