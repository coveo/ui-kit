<template>
  <c-example-layout
    title={pageTitle}
    description={pageDescription}
    show-preview={isConfigured}>
  
    <div slot="configuration">
      <c-configurator options={options} ontryitnow={handleTryItNow}>
        <c-action-perform-search slot="actions" with-input="true" disabled={notConfigured} engine-id={engineId}></c-action-perform-search>
      </c-configurator>
    </div>

    <c-quantic-search-interface slot="preview" engine-id={engineId}>
      <c-quantic-recent-queries-list 
        engine-id={engineId}
        max-length={config.maxLength}
        label={config.label}
        is-collapsed={config.isCollapsed}
        hide-when-empty={config.hideWhenEmpty}>
    </c-quantic-recent-queries-list>
    </c-quantic-search-interface>
  </c-example-layout>
</template>
