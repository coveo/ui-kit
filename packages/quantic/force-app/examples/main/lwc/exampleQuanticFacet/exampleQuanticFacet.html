<template>
    <c-example-layout
        title={pageTitle}
        description={pageDescription}
        show-preview={isConfigured}>

        <c-configurator slot="configuration" options={options} ontryitnow={handleTryItNow}></c-configurator>

        <c-quantic-search-interface slot="preview" engine-id={engineId}>
            <c-quantic-facet
                engine-id={engineId}
                field={config.field}
                label={config.label}
                number-of-values={config.numberOfValues}
                sort-criteria={config.sortCriteria}
                no-search={config.noSearch}>
            </c-quantic-facet>
        </c-quantic-search-interface>
    </c-example-layout>
</template>
