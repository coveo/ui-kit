<template>
  <c-example-layout
    title={pageTitle}
    description={pageDescription}
    show-preview={isConfigured}
  >
    <c-configurator
      slot="configuration"
      options={options}
      ontryitnow={handleTryItNow}
    ></c-configurator>

    <c-quantic-search-interface slot="preview" engine-id={engineId}>
      <c-quantic-facet
        engine-id={engineId}
        field="objecttype"
        label="Type"
        number-of-values="6"
        sort-criteria="alphanumeric"
        no-search="true"
        display-values-as="link"
      >
      </c-quantic-facet>
      <c-quantic-numeric-facet
        engine-id={engineId}
        field="ytlikecount"
        label="Youtube Likes"
        number-of-values="6"
        sort-criteria="descending"
        range-algorithm="even"
        with-input="integer"
      >
      </c-quantic-numeric-facet>
      <c-quantic-category-facet
        engine-id={engineId}
        field="geographicalhierarchy"
        label="Country"
        delimiting-character=";"
        number-of-values="6"
        sort-criteria="alphanumeric"
        with-search="true"
      >
      </c-quantic-category-facet>
      <c-quantic-timeframe-facet
        engine-id={engineId}
        field="date"
        label="Date"
        with-date-picker="true"
      >
        <c-quantic-timeframe period="next" unit="year"></c-quantic-timeframe>
        <c-quantic-timeframe amount="2" unit="week"></c-quantic-timeframe>
        <c-quantic-timeframe unit="month"></c-quantic-timeframe>
        <c-quantic-timeframe unit="year"></c-quantic-timeframe>
        <c-quantic-timeframe
          amount="10"
          unit="year"
          label="Last decade"
        ></c-quantic-timeframe>
      </c-quantic-timeframe-facet>
      <c-quantic-refine-content engine-id={engineId}></c-quantic-refine-content>
    </c-quantic-search-interface>
  </c-example-layout>
</template>
