<template>
  <c-example-layout
    title={pageTitle}
    description={pageDescription}
    show-preview={isConfigured}
  >
    <div slot="configuration">
      <c-configurator options={options} ontryitnow={handleTryItNow}>
        <c-action-perform-search
          slot="actions"
          disabled={notConfigured}
          engine-id={engineId}
          with-input
        ></c-action-perform-search>
      </c-configurator>
    </div>

    <c-example-use-case
      slot="preview"
      use-case={config.useCase}
      engine-id={engineId}
    >
      <c-quantic-did-you-mean
        engine-id={engineId}
        disable-query-auto-correction={config.disableQueryAutoCorrection}
        query-correction-mode={config.queryCorrectionMode}
      >
      </c-quantic-did-you-mean>
    </c-example-use-case>
  </c-example-layout>
</template>
