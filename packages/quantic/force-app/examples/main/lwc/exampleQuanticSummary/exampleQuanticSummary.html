<template>
  <c-example-layout
    title={pageTitle}
    description={pageDescription}
    show-preview={isConfigured}>
  
    <div slot="configuration">
      <c-configurator options={options} ontryitnow={handleTryItNow}>
        <c-action-results-per-page slot="actions" disabled={notConfigured} engine-id={engineId}></c-action-results-per-page>
        <c-action-next-results slot="actions" disabled={notConfigured} engine-id={engineId}></c-action-next-results>
        <c-action-perform-search slot="actions" engine-id={engineId}></c-action-perform-search>
      </c-configurator>
    </div>

    <c-example-use-case slot="preview" use-case={config.useCase} engine-id={engineId}>
        <c-quantic-summary engine-id={engineId}></c-quantic-summary>
    </c-example-use-case>
  </c-example-layout>
</template>
