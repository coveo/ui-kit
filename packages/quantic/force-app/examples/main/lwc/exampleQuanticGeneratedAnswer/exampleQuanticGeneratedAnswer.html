<template>
  <c-example-layout title={pageTitle} description={pageDescription} show-preview={isConfigured}>

    <div slot="configuration">
      <c-configurator options={options} ontryitnow={handleTryItNow}>
        <c-action-perform-search slot="actions" disabled={notConfigured} engine-id={engineId}></c-action-perform-search>
      </c-configurator>
    </div>

    <c-example-use-case slot="preview" use-case={config.useCase} engine-id={engineId}>
      <c-quantic-generated-answer engine-id={engineId} answer-style={config.answerStyle}
        fields-to-include-in-citations={config.fieldsToIncludeInCitations} multiline-footer={config.multilineFooter}>
      </c-quantic-generated-answer>
    </c-example-use-case>
  </c-example-layout>
</template>
