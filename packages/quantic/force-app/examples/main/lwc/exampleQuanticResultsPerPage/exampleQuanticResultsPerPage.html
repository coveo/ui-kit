<template>
  <c-example-layout
    title={pageTitle}
    description={pageDescription}
    show-preview={isConfigured}>
  
    <div slot="configuration">
      <c-configurator options={options} ontryitnow={handleTryItNow}>
        <c-action-perform-search slot="actions" engine-id={engineId}></c-action-perform-search>
      </c-configurator>
    </div>

    <c-quantic-search-interface slot="preview" engine-id={engineId}>
      <c-quantic-results-per-page
        engine-id={engineId}
        initial-choice={config.initialChoice}
        choices-displayed={config.choicesDisplayed}>
      </c-quantic-results-per-page>
    </c-quantic-search-interface>
  </c-example-layout>
</template>
