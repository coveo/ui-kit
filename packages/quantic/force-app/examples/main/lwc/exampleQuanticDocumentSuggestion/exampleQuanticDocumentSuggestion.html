<template>
  <c-example-layout title={pageTitle} description={pageDescription} show-preview={isConfigured}>
    <c-configurator slot="configuration" options={options} ontryitnow={handleTryItNow}>
    </c-configurator>

    <c-quantic-case-assist-interface case-assist-id={caseAssistId} engine-id={config.engineId} slot="preview">
      <c-quantic-document-suggestion engine-id={config.engineId} search-engine-id={config.searchEngineId}
        max-documents={config.maxDocuments}>
        <c-action-send-rating slot="rating"></c-action-send-rating>
      </c-quantic-document-suggestion>
    </c-quantic-case-assist-interface>
  </c-example-layout>
</template>
