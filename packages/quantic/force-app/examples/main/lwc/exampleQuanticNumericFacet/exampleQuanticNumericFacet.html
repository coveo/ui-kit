<template>
    <c-example-layout
        title={pageTitle}
        description={pageDescription}
        show-preview={isConfigured}>

        <c-configurator slot="configuration" options={options} ontryitnow={handleTryItNow}>
            <c-action-perform-search slot="actions" disabled={notConfigured} engine-id={engineId}></c-action-perform-search>
        </c-configurator>

        <c-example-use-case slot="preview" use-case={config.useCase} engine-id={engineId}>
            <c-quantic-numeric-facet
                engine-id={engineId}
                field={config.field}
                label={config.label}
                formatting-function={formattingFunction}
                number-of-values={config.numberOfValues}
                display-values-as={config.displayValuesAs}
                sort-criteria={config.sortCriteria}
                range-algorithm={config.rangeAlgorithm}
                with-input={config.withInput}
                is-collapsed={config.isCollapsed}>
            </c-quantic-numeric-facet>
        </c-example-use-case>
    </c-example-layout>
</template>
