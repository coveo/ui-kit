<template>
  <c-example-layout
    title={pageTitle}
    description={pageDescription}
    show-preview={isConfigured}
    expected-events={expectedEvents}>
  
    <div slot="configuration">
      <c-configurator options={options} ontryitnow={handleTryItNow}>
      </c-configurator>
    </div>

    <c-quantic-recommendation-interface slot="preview" engine-id={engineId}>
      <c-quantic-recommendation-list
        engine-id={engineId}
        fields-to-include={config.fieldsToInclude}>
      </c-quantic-recommendation-list>
    </c-quantic-recommendation-interface>
  </c-example-layout>
</template>
