<template>
  <c-example-layout
    title={pageTitle}
    description={pageDescription}
    show-preview={isConfigured}
    expected-events={expectedEvents}
  >
    <div slot="configuration">
      <c-configurator options={options} ontryitnow={handleTryItNow}>
        <c-action-get-recommendations slot="actions" disabled={notConfigured} engine-id={engineId}></c-action-get-recommendations>
      </c-configurator>
    </div>

    <c-quantic-recommendation-interface slot="preview" engine-id={engineId}>
      <c-quantic-recommendation-list
        engine-id={engineId}
        recommendation={config.recommendation}
        number-of-recommendations={config.numberOfRecommendations}
        recommendations-per-row={config.recommendationsPerRow}
        label={config.label}
        fields-to-include={config.fieldsToInclude}
        heading-level={config.headingLevel}
        variant={config.variant}
      >
      </c-quantic-recommendation-list>
    </c-quantic-recommendation-interface>
  </c-example-layout>
</template>
