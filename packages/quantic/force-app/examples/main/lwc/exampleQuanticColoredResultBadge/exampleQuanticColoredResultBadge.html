<template>
  <c-example-layout
          title={pageTitle}
          description={pageDescription}
          show-preview={isConfigured}>

    <c-configurator slot="configuration" options={options} ontryitnow={handleTryItNow}></c-configurator>

    <c-quantic-colored-result-badge slot="preview" result={testResult} field={testField} label={config.label} color={config.color}></c-quantic-colored-result-badge>
  </c-example-layout>
</template>
