<template>
  <c-quantic-insight-interface engine-id={engineId} insight-id={insightId}>
    <div class="insight-panel_layout slds-box slds-is-relative slds-grid_align-center" onregisterresulttemplates={handleResultTemplateRegistration}>
      <div class="insight-panel_header slds-var-p-bottom_x-small">
        <div class="slds-grid">
          <div class="insight-panel_search-box">
            <c-quantic-search-box without-submit-button engine-id={engineId}></c-quantic-search-box>
          </div>
            <div class="slds-var-p-left_x-small">
              <c-quantic-refine-toggle engine-id={engineId} hide-sort title="Filters">
                <div slot="refine-title">
                  <div class="slds-align_absolute-center">
                    <lightning-icon
                      class="slds-var-p-right_xx-small"
                      icon-name="utility:filterList"
                      alternative-text="Filters"
                      size="x-small"
                      title="Filters"
                    >
                    </lightning-icon
                    ><span class="slds-text-title_bold">Filters</span>
                  </div>
                </div>
                <div slot="button-content">
                  <lightning-icon
                    size="x-small"
                    icon-name="utility:filterList"
                    alternative-text={buttonLabel}
                    class="slds-var-p-vertical_x-small"
                  >
                  </lightning-icon>
                </div>
              </c-quantic-refine-toggle>
            </div>
        </div>
      </div>

      <c-quantic-facet-manager engine-id={engineId}>
        <c-quantic-facet field="objecttype" label="Type" engine-id={engineId} data-cy="type"></c-quantic-facet>
        <c-quantic-facet display-values-as="link" field="filetype" label="File Type" engine-id={engineId}></c-quantic-facet>
        <c-quantic-numeric-facet field="ytlikecount" label="Youtube Likes" with-input="integer" engine-id={engineId}></c-quantic-numeric-facet>
        <c-quantic-timeframe-facet engine-id={engineId} field="date" label="Date" with-date-picker>
          <c-quantic-timeframe unit="week"></c-quantic-timeframe>
          <c-quantic-timeframe unit="month"></c-quantic-timeframe>
          <c-quantic-timeframe amount="6" unit="month"></c-quantic-timeframe>
          <c-quantic-timeframe unit="year"></c-quantic-timeframe>
        </c-quantic-timeframe-facet>
        <c-quantic-category-facet with-search field="geographicalhierarchy" label="Country" engine-id={engineId}></c-quantic-category-facet>
      </c-quantic-facet-manager>

      <div class="insight-panel_tabs">
        <c-quantic-tab-bar>
          <c-quantic-tab label="All" engine-id={engineId} is-active></c-quantic-tab>
          <c-quantic-tab label="Articles" expression="@sfkbid" engine-id={engineId}></c-quantic-tab>
          <c-quantic-tab label="Issues" expression="@jisourcetype AND NOT @jidocumenttype=&quot;WorkLog&quot;" engine-id={engineId}></c-quantic-tab>
          <c-quantic-tab label="Community" expression="@objecttype==&quot;Message&quot;" engine-id={engineId}></c-quantic-tab>
          <c-quantic-tab label="Files" expression="@boxdocumenttype==File OR @spcontenttype==Document" engine-id={engineId}></c-quantic-tab>
        </c-quantic-tab-bar>
      </div>

      <div class="slds-var-p-bottom_medium insight-panel_body">
        <c-quantic-did-you-mean engine-id={engineId}></c-quantic-did-you-mean>
        <c-quantic-no-results engine-id={engineId} disable-cancel-last-action></c-quantic-no-results>
        <c-quantic-result-list engine-id={engineId}></c-quantic-result-list>
      </div>

      <div class="insight-panel_pager slds-var-p-vertical_medium">
        <c-quantic-pager engine-id={engineId}></c-quantic-pager>
        <c-quantic-results-per-page initial-choice="5" choices-displayed="5" engine-id={engineId}> </c-quantic-results-per-page>
      </div>
    </div>
  </c-quantic-insight-interface>
</template>
