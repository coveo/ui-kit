<template>
  <c-quantic-result-template
    is-any-preview-open={isAnyPreviewOpen}
    result-preview-should-not-be-accessible={resultPreviewShouldNotBeAccessible}
  >
    <c-quantic-colored-result-badge
      slot="label"
      label={result.raw.objecttype}
    ></c-quantic-colored-result-badge>
    <div slot="badges" class="slds-grid slds-grid_vertical-align-center">
      <div class="slds-m-right_xx-small">
        <c-quantic-result-tag
          variant="recommended"
          result={result}
        ></c-quantic-result-tag>
      </div>
      <c-quantic-result-tag
        variant="featured"
        result={result}
      ></c-quantic-result-tag>
    </div>
    <p slot="date" class="slds-size_xx-small">
      <lightning-formatted-date-time
        value={result.raw.date}
      ></lightning-formatted-date-time>
    </p>
    <div slot="title" class="slds-truncate">
      <c-quantic-result-link
        result={result}
        engine-id={engineId}
      ></c-quantic-result-link>
    </div>
    <p
      slot="metadata"
      class="slds-text-body_small slds-m-bottom_xx-small"
      style="color: #3e3e3c"
    >
      From: {result.raw.sfcreatedbyname}
    </p>
    <div slot="excerpt">{result.Excerpt}</div>
    <div slot="bottom-metadata" class="slds-m-top_x-small">
      <c-quantic-result-printable-uri
        engine-id={engineId}
        result={result}
        max-number-of-parts="3"
      ></c-quantic-result-printable-uri>
    </div>
  </c-quantic-result-template>
</template>
