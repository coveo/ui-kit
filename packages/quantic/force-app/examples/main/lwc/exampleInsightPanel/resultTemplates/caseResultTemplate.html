<template>
  <c-quantic-result-template
    is-any-preview-open={isAnyPreviewOpen}
    result-preview-should-not-be-accessible={resultPreviewShouldNotBeAccessible}
  >
    <div slot="label" class="slds-grid slds-grid_vertical-align-center">
      <c-quantic-colored-result-badge label={result.raw.objecttype}></c-quantic-colored-result-badge>
    </div>
    <div slot="badges" class="slds-grid slds-grid_vertical-align-center">
      <div class="slds-m-right_xx-small">
        <c-quantic-result-badge
          variant="recommended"
          result={result}
        ></c-quantic-result-badge>
      </div>
      <c-quantic-result-badge
        variant="featured"
        result={result}
      ></c-quantic-result-badge>
    </div>
    <p slot="date" class="slds-size_xx-small">
      <lightning-formatted-date-time
        value={result.raw.date}
      ></lightning-formatted-date-time>
    </p>
    <div slot="title" class="slds-truncate">
      <span style="color: #157e19">{result.raw.sfstatus} |</span>
      <span class="slds-m-left_xx-small">
        <c-quantic-result-link
          result={result}
          engine-id={engineId}
        ></c-quantic-result-link>
      </span>
    </div>
    <div slot="excerpt">{result.Excerpt}</div>
  </c-quantic-result-template>
</template>
