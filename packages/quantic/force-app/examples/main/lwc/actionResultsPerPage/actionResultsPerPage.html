      <lightning-input 
        type="number"
        step="1"
        disabled={disabled}
        label="Results per page" 
        variant="label-hidden">
      </lightning-input>
    </div>

      <lightning-button
        label="Set results per page"
        title="Set results per page"
        onclick={handle}

        class="configurator__results-per-page">
      </lightning-button>
    </div>
  </div>
</template>
