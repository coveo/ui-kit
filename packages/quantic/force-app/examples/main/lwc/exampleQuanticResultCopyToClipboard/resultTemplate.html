<template>
  <c-quantic-result-template is-any-preview-open={isAnyPreviewOpen} result-preview-should-not-be-accessible={resultPreviewShouldNotBeAccessible}>
    <div slot="label" class="slds-grid slds-grid_vertical-align-center">
      <div class="slds-m-right_xx-small">
        <c-quantic-result-label result={result}></c-quantic-result-label>
      </div>
    </div>
    <c-quantic-result-action-bar slot="actions">
      <c-quantic-result-copy-to-clipboard engine-id={engineId} result={result} label="Copy" success-label="Copied!"></c-quantic-result-copy-to-clipboard>
    </c-quantic-result-action-bar>
    <div slot="title" class="slds-truncate">
      <span class="slds-m-left_xx-small">
        <c-quantic-result-link result={result} engine-id={engineId}></c-quantic-result-link>
      </span>
    </div>
    <div slot="excerpt">
      {result.Excerpt}
    </div>
  </c-quantic-result-template>
</template>
