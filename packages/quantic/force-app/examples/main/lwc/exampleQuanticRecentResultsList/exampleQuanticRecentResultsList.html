<template>
  <c-example-layout
    title={pageTitle}
    description={pageDescription}
    show-preview={isConfigured}>

    <c-configurator slot="configuration" options={options} ontryitnow={handleTryItNow}>
      <c-action-select-results slot="actions" disabled={notConfigured} engine-id={engineId}></c-action-select-results>
      <c-action-set-local-storage slot="actions" engine-id={engineId}></c-action-set-local-storage>
    </c-configurator>

    <c-quantic-search-interface slot="preview" engine-id={engineId}>
      <c-quantic-recent-results-list
        engine-id={engineId}
        label={config.label}
        max-length={config.maxLength}
        is-collapsed={config.isCollapsed}
        target={config.target}
        hide-when-empty={config.hideWhenEmpty}>
      </c-quantic-recent-results-list>
    </c-quantic-search-interface>
  </c-example-layout>
</template>
