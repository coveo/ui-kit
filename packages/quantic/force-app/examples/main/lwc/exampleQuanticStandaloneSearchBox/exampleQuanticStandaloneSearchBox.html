<template>
    <c-example-layout
      title={pageTitle}
      description={pageDescription}
      show-preview={isConfigured}>
    
      <div slot="configuration">
        <c-configurator options={options} ontryitnow={handleTryItNow}></c-configurator>
        <c-action-set-local-storage slot="actions" standalone-search-box="true" engine-id={engineId}></c-action-set-local-storage>
      </div>
  
      <c-quantic-standalone-search-box slot="preview"
        engine-id={engineId}
        placeholder={config.placeholder}
        without-submit-button={config.withoutSubmitButton}
        number-of-suggestions={config.numberOfSuggestions}
        redirect-url={config.redirectUrl}>
      </c-quantic-standalone-search-box>
    </c-example-layout>
  </template>
