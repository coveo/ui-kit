<template>
  <c-example-layout title={pageTitle} description={pageDescription} show-preview={isConfigured}>
    <c-configurator slot="configuration" options={options} ontryitnow={handleTryItNow}>
      <c-action-modal data-id="openModal" title="Open Modal" action={openModal} disabled={notConfigured} slot="actions"></c-action-modal>
    </c-configurator>
    <div class="container slds-is-relative" slot="preview">
      <c-quantic-modal full-screen={config.fullScreen} animation={config.animation}>
        <div class="modal-header" slot="header">Modal Title
          <c-action-modal data-id="closeModal" title="Close Modal" action={closeModal} disabled={notConfigured}>
          </c-action-modal>
        </div>
        <div class="modal-content" slot="content">Modal Content</div>
        <div class="modal-footer" slot="footer">Modal Footer</div>
      </c-quantic-modal>
    </div>
  </c-example-layout>
</template>
