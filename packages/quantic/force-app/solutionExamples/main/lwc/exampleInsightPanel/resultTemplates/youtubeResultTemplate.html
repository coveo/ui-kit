<template>
  <div
    class="result-action_container slds-is-relative slds-var-p-horizontal_medium"
  >
    <c-quantic-result-template hide-border data-id="youtube">
      <div slot="label" class="slds-grid result-labels">
        <c-quantic-colored-result-badge
          slot="label"
          label={result.raw.filetype}
        ></c-quantic-colored-result-badge>
        <c-quantic-result-tag
          data-variant="recommended"
          variant="recommended"
          result={result}
        ></c-quantic-result-tag>
        <c-quantic-result-tag
          data-variant="featured"
          variant="featured"
          result={result}
        ></c-quantic-result-tag>
      </div>
      <div slot="title" class="slds-grid">
        <c-quantic-result-link
          result={result}
          engine-id={engineId}
          class="slds-truncate"
          target="_blank"
        ></c-quantic-result-link>
      </div>
      <div
        slot="visual"
        class="slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_5-of-12 slds-p-right_x-small slds-m-top_xx-small slds-m-bottom_x-small"
      >
        <img src={videoThumbnail} />
      </div>
      <div slot="excerpt">
        <c-quantic-result-highlighted-text-field
          engine-id={engineId}
          result={result}
          field="excerpt"
        ></c-quantic-result-highlighted-text-field>
      </div>
      <div slot="actions">
        <template if:true={isHovered}>
          <c-quantic-result-action-bar>
            <c-quantic-result-copy-to-clipboard
              engine-id={engineId}
              result={result}
            ></c-quantic-result-copy-to-clipboard>
            <c-quantic-result-quickview
              engine-id={engineId}
              result={result}
              preview-button-variant="result-action"
              tooltip="Quick view"
            ></c-quantic-result-quickview>
            <c-result-post-to-feed result={result} engine-id={engineId}></c-result-post-to-feed>
            <c-result-send-as-email result={result} engine-id={engineId}></c-result-send-as-email>
          </c-quantic-result-action-bar>
        </template>
      </div>
      <div slot="bottom-metadata">
        <div
          class="result-metadata_container slds-grid slds-text-align_left slds-m-top_small"
        >
          <template if:true={videoTimeSpan}>
            <div class="slds-var-m-right_medium detail__video-time-span">
              <lightning-icon
                icon-name="utility:clock"
                size="xx-small"
                aria-hidden="true"
              ></lightning-icon>
              <span class="slds-m-left_xx-small slds-text-body_small"
                >{videoTimeSpan}</span
              >
            </div>
          </template>
          <c-quantic-result-field
            key={detail.id}
            result={result}
            field="date"
            label="Date"
            type="date"
            class="slds-var-m-right_medium slds-truncate"
          ></c-quantic-result-field>
        </div>
        <template if:true={viewedByCustomerTagIsVisible}>
          <div class="slds-grid slds-var-m-top_xx-small">
            <c-quantic-viewed-by-customer-badge
              result={result}
            ></c-quantic-viewed-by-customer-badge>
          </div>
        </template>
      </div>
    </c-quantic-result-template>
  </div>
</template>
